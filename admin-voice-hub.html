<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>管理后台 · 语音助手</title>
  <style>
    body { font-family:'Segoe UI',sans-serif; padding:1rem; }
    .btn { padding:.5rem 1rem; border:none; background:#3b82f6; color:#fff; cursor:pointer; }
    table { width:100%; border-collapse: collapse; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:.5rem; text-align:left; }
  </style>
</head>
<body>
  <h1>🔑 管理后台 · 语音助手</h1>
  <div id="auth-area">
    <button id="btn-login" class="btn">🔒 输入后台令牌</button>
  </div>
  <div id="table-area" style="display:none">
    <h2>📋 翻译记录</h2>
    <table>
      <thead>
        <tr>
          <th>内容</th><th>创建时间</th><th>更新时间</th>
          <th>Tokens</th><th>Cost</th><th>IP</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>

  <script>
    const btnLogin  = document.getElementById('btn-login');
    const tableArea = document.getElementById('table-area');
    const tbody     = document.getElementById('records');

    let ADMIN_TOKEN = '';

    btnLogin.addEventListener('click', async () => {
      const token = prompt('请输入后台访问令牌：');
      if (!token) return;
      ADMIN_TOKEN = token.trim();
      await loadRecords();
    });

    async function loadRecords() {
      try {
        const res = await fetch('/admin-api/records', {
          headers: { 'Authorization': 'Bearer ' + ADMIN_TOKEN }
        });
        if (res.status === 401) {
          alert('令牌错误，请重试');
          return;
        }
        const data = await res.json();
        tbody.innerHTML = data.map(r => `
          <tr>
            <td>${r.content||''}</td>
            <td>${new Date(r.created_at).toLocaleString('zh-CN')}</td>
            <td>${new Date(r.updated_at).toLocaleString('zh-CN')}</td>
            <td>${r.tokens}</td>
            <td>${r.cost}</td>
            <td>${r.ip}</td>
          </tr>`).join('');
        document.getElementById('auth-area').style.display = 'none';
        tableArea.style.display = '';
      } catch (e) {
        console.error(e);
        alert('加载失败，请检查控制台');
      }
    }
  </script>
</body>
</html>

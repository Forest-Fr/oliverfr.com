<body>
  <div id="container">
    <h1>ğŸ”‘ ç®¡ç†åå° Â· è¯­éŸ³åŠ©æ‰‹</h1>
    <div id="authArea">
      <button id="loginBtn">ä½¿ç”¨ GitHub ç™»å½•</button>
    </div>
    <div id="adminArea" style="display:none">
      <button id="logoutBtn">é€€å‡ºç™»å½•</button>
      <table>
        <thead>
          <tr>
            <th>åˆ›å»ºæ—¶é—´</th>
            <th>åŸæ–‡</th>
            <th>å›ç­”</th>
            <th>Tokens</th>
            <th>Cost</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <tr><td colspan="6">åŠ è½½ä¸­â€¦</td></tr>

  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // â€”â€”â€”â€” é…ç½® â€”â€”â€”â€”
    const WORKER_BASE = 'https://translate-assistant.mefans.workers.dev'
    // è¿™é‡Œçš„ ANON_KEY ä»…ç”¨äºè§¦å‘ Supabase OAuth
    const SUPA_ANON   = '<YOUR-ANON-KEY>'  

    // æ³¨æ„ï¼šSupabase URL å†™æˆ Worker ä¸Šçš„ä¸€ä¸ªã€ŒAuth Proxyã€è·¯å¾„
    const supabase = createClient(
      `${WORKER_BASE}/auth-proxy`, 
      SUPA_ANON
    )

    const authArea  = document.getElementById('authArea')
    const adminArea = document.getElementById('adminArea')
    const loginBtn  = document.getElementById('loginBtn')
    const logoutBtn = document.getElementById('logoutBtn')
    const recordsBody = document.getElementById('recordsBody')

    // â€” ç™»å½• çŠ¶æ€æ£€æµ‹ â€” 
    (async function(){
      const { data: { session } } = await supabase.auth.getSession()
      if (session && session.user) {
        // å·²ç™»å½•
        authArea.style.display  = 'none'
        adminArea.style.display = 'block'
        loadRecords()
      }
    })()

    // â€” ç™»å½• / ç™»å‡º â€” 
    loginBtn.onclick = () => {
      supabase.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: location.href }
      })
    }
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut()
      location.reload()
    }

    // â€” é€šè¿‡ Worker ä»£ç† æ‹‰å– translations â€” 
    async function loadRecords() {
      recordsBody.innerHTML = '<tr><td colspan="6">åŠ è½½ä¸­â€¦</td></tr>'
      const { data: { session } } = await supabase.auth.getSession()
      const resp = await fetch(`${WORKER_BASE}/admin-api/records`, {
        headers: { Authorization: `Bearer ${session.access_token}` }
      })
      if (!resp.ok) {
        recordsBody.innerHTML = `<tr><td colspan="6">æ‹‰å–å¤±è´¥ï¼š${resp.statusText}</td></tr>`
        return
      }
      const list = await resp.json()
      if (!Array.isArray(list) || list.length === 0) {
        recordsBody.innerHTML = '<tr><td colspan="6">æš‚æ— è®°å½•</td></tr>'
        return
      }
      recordsBody.innerHTML = list.map(r => `
        <tr>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>${r.original || ''}</td>
          <td>${r.translated_en || ''}</td>
          <td>${r.tokens_consumed ?? ''}</td>
          <td>${r.cost_usd ?? ''}</td>
          <td>${r.client_ip ?? ''}</td>
        </tr>
      `).join('')
    }
  </script>

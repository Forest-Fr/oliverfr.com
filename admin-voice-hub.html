<script>
(async function(){
  const BASE         = 'https://translate-assistant.mefans.workers.dev';
  const RECORDS      = BASE + '/admin-api/records';
  const ANON_KEY     = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';
  const ADMIN_EMAIL  = 'oliveroogle@gmail.com';
  const supa         = supabase.createClient(BASE, ANON_KEY);

  // â€”â€” DOM å…ƒç´ å¼•ç”¨ â€”â€” 
  const loginArea     = document.getElementById('loginArea');
  const loginBtn      = document.getElementById('loginBtn');
  const adminArea     = document.getElementById('adminArea');
  const logoutBtn     = document.getElementById('logoutBtn');
  const searchIn      = document.getElementById('searchInput');
  const recordsBody   = document.getElementById('recordsBody');
  const pagination    = document.getElementById('pagination');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const modalClose    = document.getElementById('modalClose');
  const modalBody     = document.getElementById('modalBody');
  const modalSave     = document.getElementById('modalSave');
  const modalDelete   = document.getElementById('modalDelete');

  let allRecords    = [], currentPage = 1, pageSize = 10, activeRecord = null;

  // â€”â€” Supabase OAuth ç™»å½•çŠ¶æ€æ£€æŸ¥ â€”â€” 
  const { data: { session } } = await supa.auth.getSession();
  if (session?.user?.email === ADMIN_EMAIL) {
    loginArea.style.display = 'none';
    adminArea.style.display = 'block';
    tryLoad(currentPage);
  } else {
    loginArea.style.display = 'block';
    adminArea.style.display = 'none';
  }

  // â€”â€” ç™»å½• â€”â€” 
  loginBtn.onclick = () => {
    supa.auth.signInWithOAuth({
      provider: 'github',
      options: { redirectTo: location.href }
    });
  };

  // â€”â€” ç™»å‡º â€”â€” 
  logoutBtn.onclick = async () => {
    await supa.auth.signOut();
    window.location.reload();
  };

  // â€”â€” fetch å°è£…ï¼ˆä¿ç•™åŸæœ‰ï¼‰ â€”â€” 
  function fetchWithAuth(url, opts = {}) {
    opts.credentials = 'include';
    return fetch(url, opts);
  }

  // â€”â€” å°è¯•æ‹‰å–ç¬¬ page é¡µæ•°æ® â€”â€” 
  async function tryLoad(page = 1) {
    recordsBody.innerHTML = '<tr><td colspan="7">åŠ è½½ä¸­â€¦</td></tr>';
    try {
      const resp = await fetchWithAuth(
        `${RECORDS}?limit=${pageSize}&offset=${(page-1)*pageSize}`
      );
      if (resp.status === 401) throw new Error('Unauthorized');
      const list = await resp.json();
      allRecords = list;
      renderTable(list);
      renderPagination(page);
    } catch (e) {
      console.warn(e);
      loginArea.style.display = 'block';
      adminArea.style.display = 'none';
    }
  }

  // â€”â€” æ¸²æŸ“æ•°æ®è¡¨æ ¼ â€”â€” 
  function renderTable(list) {
    const f = searchIn.value.trim().toLowerCase();
    const rows = list.filter(r =>
      !f ||
      (r.original      || '').toLowerCase().includes(f) ||
      (r.translated_en || '').toLowerCase().includes(f)
    );
    recordsBody.innerHTML = rows.map(r => `
      <tr>
        <td>${new Date(r.created_at).toLocaleString()}</td>
        <td>${r.original      || ''}</td>
        <td>${r.translated_en || ''}</td>
        <td>${r.mode          || ''}</td>
        <td>${r.tokens        || 0}</td>
        <td>${r.cost          || 0}</td>
        <td><button class="btn" data-id="${r.id}">æŸ¥çœ‹/ç¼–è¾‘</button></td>
      </tr>
    `).join('') || '<tr><td colspan="7">æ— åŒ¹é…ç»“æœ</td></tr>';
    recordsBody.querySelectorAll('button').forEach(btn => {
      btn.onclick = () => openModal(btn.dataset.id);
    });
  }

  // â€”â€” æ¸²æŸ“åˆ†é¡µ â€”â€” 
  function renderPagination(page) {
    const total = allRecords.length;
    const pages = Math.ceil(total / pageSize) || 1;
    pagination.innerHTML = '';
    for (let i = 1; i <= pages; i++) {
      const li = document.createElement('li');
      li.innerHTML = `<button${i===page ? ' class="active"' : ''}>${i}</button>`;
      li.firstChild.onclick = () => { currentPage = i; tryLoad(i); };
      pagination.appendChild(li);
    }
  }

  // â€”â€” æœç´¢è¾“å…¥ â€”â€” 
  searchIn.addEventListener('input', () => renderTable(allRecords));

  // â€”â€” å¼¹çª—æ‰“å¼€/å…³é—­ â€”â€” 
  function openModal(id) {
    activeRecord = allRecords.find(r => r.id === id);
    modalBody.innerHTML = `
      <label>åŸæ–‡ï¼š
        <textarea id="m_o" style="width:100%;height:4rem">${activeRecord.original||''}</textarea>
      </label>
      <label>ç¿»è¯‘ï¼š
        <textarea id="m_t" style="width:100%;height:4rem">${activeRecord.translated_en||''}</textarea>
      </label>

    modalBackdrop.style.display = 'flex';
  }
  modalClose.onclick = () => modalBackdrop.style.display = 'none';

  // â€”â€” ä¿å­˜ä¿®æ”¹ â€”â€” 
  modalSave.onclick = async () => {
    const o = document.getElementById('m_o').value;
    const t = document.getElementById('m_t').value;
    await fetchWithAuth(`${RECORDS}?id=eq.${activeRecord.id}`, {
      method: 'PATCH',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ original:o, translated_en:t })
    });
    modalBackdrop.style.display = 'none';
    tryLoad(currentPage);
  };

  // â€”â€” åˆ é™¤è®°å½• â€”â€” 
  modalDelete.onclick = async () => {

      method: 'DELETE'
    });
    modalBackdrop.style.display = 'none';
    tryLoad(currentPage);
  };
})();
</script>

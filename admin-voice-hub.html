<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🔑 管理后台 · 语音助手</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginBtn { background: #24292e; color: #fff; }
    #logoutBtn { background: #e53e3e; color: #fff; float: right; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f7fafc;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>🔑 管理后台 · 语音助手</h1>

    <!-- 登录区 -->
    <div id="authArea">
      <button id="loginBtn">使用 GitHub 登录</button>
    </div>

    <!-- 管理区 -->
    <div id="adminArea" style="display:none">
      <button id="logoutBtn">退出登录</button>
      <table>
        <thead>
          <tr>
            <th>创建时间</th>
            <th>原文</th>
            <th>回答</th>
            <th>Tokens</th>
            <th>Cost</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <tr><td colspan="6">请先登录…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 把脚本放到这里，保证上面所有元素都已经加载完 -->
  <script type="module">
    window.addEventListener('DOMContentLoaded', () => {
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          // ———— 配置 ————
          const WORKER_BASE = 'https://translate-assistant.mefans.workers.dev'
          const SUPA_ANON   = '<YOUR-ANON-KEY>'  // 仅用于 GitHub OAuth

          const supabase = createClient(
            `${WORKER_BASE}/auth-proxy`, 
            SUPA_ANON
          )

          const authArea    = document.getElementById('authArea')
          const adminArea   = document.getElementById('adminArea')
          const loginBtn    = document.getElementById('loginBtn')
          const logoutBtn   = document.getElementById('logoutBtn')
          const recordsBody = document.getElementById('recordsBody')

          // 已登录？隐藏登录区，显示管理区
          supabase.auth.getSession().then(({ data:{ session } }) => {
            if (session && session.user) {
              authArea.style.display  = 'none'
              adminArea.style.display = 'block'
              loadRecords(session.access_token)
            }
          })

          // 登录
          loginBtn.onclick = () => supabase.auth.signInWithOAuth({
            provider:'github', options:{ redirectTo: location.href }
          })

          // 登出
          logoutBtn.onclick = () => supabase.auth.signOut()
            .then(() => location.reload())

          // 拉数据
          async function loadRecords(token) {
            recordsBody.innerHTML = '<tr><td colspan="6">加载中…</td></tr>'
            const resp = await fetch(`${WORKER_BASE}/admin-api/records`, {
              headers:{ Authorization:`Bearer ${token}` }
            })
            if (!resp.ok) {
              recordsBody.innerHTML = `<tr><td colspan="6">拉取失败：${resp.status}</td></tr>`
              return
            }
            const list = await resp.json()
            if (!list.length) {
              recordsBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>'
            } else {
              recordsBody.innerHTML = list.map(r=>`
                <tr>
                  <td>${new Date(r.created_at).toLocaleString()}</td>
                  <td>${r.original||''}</td>
                  <td>${r.translated_en||''}</td>
                  <td>${r.tokens_consumed||''}</td>
                  <td>${r.cost_usd||''}</td>
                  <td>${r.client_ip||''}</td>
                </tr>
              `).join('')
            }
          }
        })
    })
  </script>
</body>
</html>

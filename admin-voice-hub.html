<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🔑 管理后台 · 语音助手</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginBtn { background: #24292e; color: #fff; }
    #logoutBtn { background: #e53e3e; color: #fff; float: right; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f7fafc;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>🔑 管理后台 · 语音助手</h1>

    <!-- 登录区 -->
    <div id="authArea">
      <button id="loginBtn" type="button">使用 GitHub 登录</button>
    </div>

    <!-- 管理区 -->
    <div id="adminArea" style="display:none">
      <button id="logoutBtn" type="button">退出登录</button>
      <table>
        <thead>
          <tr>
            <th>创建时间</th>
            <th>原文</th>
            <th>回答</th>
            <th>Tokens</th>
            <th>Cost</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <tr><td colspan="6">请先登录…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script>

  document.addEventListener('DOMContentLoaded', () => {
    const WORKER_BASE = 'https://translate-assistant.mefans.workers.dev';
    const authArea    = document.getElementById('authArea');
    const adminArea   = document.getElementById('adminArea');
    const loginBtn    = document.getElementById('loginBtn');
    const logoutBtn   = document.getElementById('logoutBtn');
    const recordsBody = document.getElementById('recordsBody');

    // 登录：跳转到 Worker 代理 Supabase OAuth
    loginBtn.onclick = () => {
      const params = new URLSearchParams({
        provider:  'github',
        redirect_to: WORKER_BASE
      });
      location.href = `${WORKER_BASE}/auth-proxy/auth/v1/authorize?${params}`;
    };

    // 登出：调用 Worker 上的登出接口，清 Cookie
    logoutBtn.onclick = async () => {
      await fetch(`${WORKER_BASE}/auth-proxy/auth/v1/logout`, {
        method: 'POST',
        credentials: 'include'
      });
      location.reload();
    };

    // 拉数据并渲染
    async function loadRecords() {
      recordsBody.innerHTML = '<tr><td colspan="6">加载中…</td></tr>';
      try {
        const resp = await fetch(`${WORKER_BASE}/admin-api/records`, {
          credentials: 'include'
        });
        if (!resp.ok) throw new Error(`状态 ${resp.status}`);
        const list = await resp.json();
        if (!list.length) {
          recordsBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>';
        } else {
          recordsBody.innerHTML = list.map(r => `
            <tr>
              <td>${new Date(r.created_at).toLocaleString()}</td>
              <td>${r.original    || ''}</td>
              <td>${r.translated_en|| ''}</td>
              <td>${r.tokens      || ''}</td>
              <td>${r.cost        || ''}</td>
              <td>${r.ip          || ''}</td>
            </tr>
          `).join('');
        }
      } catch (err) {
        console.error('拉取记录失败', err);
        recordsBody.innerHTML = `<tr><td colspan="6">拉取失败：${err.message}</td></tr>`;
      }
    }

    // 初始化：尝试加载一次数据，成功则显示后台，否则显示登录
    loadRecords().then(() => {
      // 如果 loadRecords 没抛（即 200），说明有会话
      authArea.style.display  = 'none';
      adminArea.style.display = 'block';
    }).catch(() => {
      authArea.style.display  = 'block';
      adminArea.style.display = 'none';
    });
  });
</script>





</body>
</html>

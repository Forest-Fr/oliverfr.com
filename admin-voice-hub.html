<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🔑 管理后台 · 语音助手</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginBtn { background: #24292e; color: #fff; }
    #logoutBtn { background: #e53e3e; color: #fff; float: right; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f7fafc;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>🔑 管理后台 · 语音助手</h1>

    <!-- 登录区 -->
    <div id="authArea">
      <button id="loginBtn" type="button">使用 GitHub 登录</button>
    </div>

    <!-- 管理区 -->
    <div id="adminArea" style="display:none">
      <button id="logoutBtn" type="button">退出登录</button>
      <table>
        <thead>
          <tr>
            <th>创建时间</th>
            <th>原文</th>
            <th>回答</th>
            <th>Tokens</th>
            <th>Cost</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <tr><td colspan="6">请先登录…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    window.addEventListener('DOMContentLoaded', async () => {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');

      const WORKER_BASE = 'https://translate-assistant.mefans.workers.dev';
      const SUPA_ANON   = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';

      // 初始化 Supabase 客户端，自动从 URL hash 中提取 session
      const supabase = createClient(
        `${WORKER_BASE}/auth-proxy`,
        SUPA_ANON,
        { auth: { detectSessionInUrl: true } }
      );

      const authArea    = document.getElementById('authArea');
      const adminArea   = document.getElementById('adminArea');
      const loginBtn    = document.getElementById('loginBtn');
      const logoutBtn   = document.getElementById('logoutBtn');
      const recordsBody = document.getElementById('recordsBody');

      // —— 1. 检查初始 session
      const { data: { session: initialSession } } = await supabase.auth.getSession();
      handleSession(initialSession);

      // —— 2. 订阅登录状态变化
      supabase.auth.onAuthStateChange((event, session) => {
        console.log('Auth event:', event, session);
        handleSession(session);
      });

      // —— 3. 登录 / 登出
      loginBtn.onclick = () => {
        // **关键**：redirectTo 指定回到当前页面（含正确路径），避免落到 Worker /session 或根目录
        const returnUrl = window.location.origin + window.location.pathname;
        supabase.auth.signInWithOAuth({
          provider: 'github',
          options: { redirectTo: returnUrl }
        });
      };
      logoutBtn.onclick = () => {
        supabase.auth.signOut().then(() => location.reload());
      };

      // —— Session 处理
      function handleSession(session) {
        console.log('当前 Session:', session);
        if (session?.access_token) {
          authArea.style.display  = 'none';
          adminArea.style.display = 'block';
          loadRecords(session.access_token);
        } else {
          authArea.style.display  = 'block';
          adminArea.style.display = 'none';
        }
      }

      // —— 4. 拉取并渲染记录
      async function loadRecords(token) {
        recordsBody.innerHTML = '<tr><td colspan="6">加载中…</td></tr>';
        try {
          const resp = await fetch(`${WORKER_BASE}/admin-api/records`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          if (!resp.ok) throw new Error(`状态 ${resp.status}`);
          const list = await resp.json();
          if (!list.length) {
            recordsBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>';
          } else {
            recordsBody.innerHTML = list.map(r => `
              <tr>
                <td>${new Date(r.created_at).toLocaleString()}</td>
                <td>${r.original    ?? ''}</td>
                <td>${r.translated_en ?? ''}</td>
                <td>${r.tokens      ?? ''}</td>
                <td>${r.cost        ?? ''}</td>
                <td>${r.ip          ?? ''}</td>
              </tr>
            `).join('');
          }
        } catch (err) {
          console.error('拉取记录失败：', err);
          recordsBody.innerHTML = `<tr><td colspan="6">拉取失败：${err.message}</td></tr>`;
        }
      }
    });
  </script>
</body>
</html>

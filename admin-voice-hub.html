<script>
document.addEventListener('DOMContentLoaded', () => {
  const WORKER_BASE = 'https://translate-assistant.mefans.workers.dev';
  const loginBtn    = document.getElementById('loginBtn');
  const logoutBtn   = document.getElementById('logoutBtn');
  const authArea    = document.getElementById('authArea');
  const adminArea   = document.getElementById('adminArea');
  const recordsBody = document.getElementById('recordsBody');

  // æˆ‘ä»¬è¦åœ¨å›è°ƒåè·³å›å“ªä¸ªé¡µé¢
  const currentPath = window.location.pathname;

  // â€”â€” 1. ç™»å½•ï¼šå¸¦ä¸Š next + å¼ºåˆ¶ response_type=code â€”â€” 
  loginBtn.onclick = () => {
    const callback = `${WORKER_BASE}/auth-proxy/auth/v1/callback?next=${encodeURIComponent(currentPath)}`;
    const params   = new URLSearchParams({
      provider:      'github',
      redirect_to:   callback,
      response_type: 'code'           // ğŸ”‘ å¼ºåˆ¶ä½¿ç”¨ Authorization Code Grant
    });
    window.location.href = `${WORKER_BASE}/auth-proxy/auth/v1/authorize?${params}`;
  };

  // â€”â€” 2. ç™»å‡ºï¼šæ¸… Cookie & åˆ·æ–° â€”â€” 
  logoutBtn.onclick = async () => {
    await fetch(`${WORKER_BASE}/auth-proxy/auth/v1/logout`, {
      method: 'POST',
      credentials: 'include'
    });
    window.location.reload();
  };

  // â€”â€” 3. æ‹‰è®°å½• & æ¸²æŸ“ â€”â€” 
  async function loadRecords() {
    recordsBody.innerHTML = '<tr><td colspan="6">åŠ è½½ä¸­â€¦</td></tr>';
    const resp = await fetch(`${WORKER_BASE}/admin-api/records`, {
      credentials: 'include'
    });
    if (!resp.ok) {
      throw new Error(`çŠ¶æ€ ${resp.status}`);
    }
    const list = await resp.json();
    if (!list.length) {
      recordsBody.innerHTML = '<tr><td colspan="6">æš‚æ— è®°å½•</td></tr>';
    } else {
      recordsBody.innerHTML = list.map(r => `
        <tr>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>${r.original      || ''}</td>
          <td>${r.translated_en || ''}</td>
          <td>${r.tokens        || ''}</td>
          <td>${r.cost          || ''}</td>
          <td>${r.ip            || ''}</td>
        </tr>
      `).join('');
    }
  }

  // â€”â€” 4. åˆå§‹åŒ–ï¼šå°è¯•ä¸€æ¬¡ loadRecords â€”â€” 
  loadRecords()

});

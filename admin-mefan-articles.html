<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

<script>
const SUPABASE_URL = 'https://wrgfrjwwtxyonbqxxnvp.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';
const ADMIN_EMAIL = 'oliveroogle@gmail.com';
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.addEventListener("DOMContentLoaded", async () => {
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const submitBtn = document.getElementById("submitBtn");
  const authArea = document.getElementById("authArea");
  const adminArea = document.getElementById("adminArea");
  const newTitle = document.getElementById("newTitle");
  const newContent = document.getElementById("newContent");
  const coverInput = document.getElementById("coverInput");
  const searchBtn = document.getElementById("searchBtn");
  const searchInput = document.getElementById("searchInput");
  const articlesTable = document.querySelector("#articlesTable tbody");

  let currentEditId = null;
  let currentPage = 1;
  let loading = false;
  const limit = 5;

  loginBtn.onclick = async () => {
    await client.auth.signInWithOAuth({ provider: 'github', options: { redirectTo: "https://oliverfr.com/admin-mefan-articles.html" } });
  };

  logoutBtn.onclick = async () => {
    await client.auth.signOut();
    location.reload();
  };

  submitBtn.onclick = async () => {
    const title = newTitle.value.trim(), content = newContent.value.trim();
    if (!title || !content) return alert("æ ‡é¢˜æˆ–å†…å®¹ä¸èƒ½ä¸ºç©º");
    const { data: { user } } = await client.auth.getUser();
    let coverUrl = "";
    if (coverInput.files[0]) {
      const file = coverInput.files[0];
      const { data, error } = await client.storage.from("articles").upload(`covers/${Date.now()}_${file.name}`, file, { upsert: true });
      if (error) return alert("å°é¢ä¸Šä¼ å¤±è´¥: " + error.message);
      coverUrl = client.storage.from("articles").getPublicUrl(data.path).data.publicUrl;
    }

    const payload = { title, content, author_email: user.email, updated_at: new Date().toISOString() };
    if (coverUrl) payload.cover_url = coverUrl;

    let result = currentEditId
      ? await client.from("articles").update(payload).eq("id", currentEditId)
      : await client.from("articles").insert([{ ...payload, created_at: new Date().toISOString() }]);

    if (result.error) return alert("æäº¤å¤±è´¥: " + result.error.message);
    newTitle.value = newContent.value = "";
    coverInput.value = "";
    currentEditId = null;
    loadArticles(true);
  };

  async function loadArticles(reset = false, keyword = "") {
    if (loading) return;
    loading = true;
    const from = (currentPage - 1) * limit;
    const to = from + limit - 1;
    let query = client.from("articles").select("*").order("created_at", { ascending: false }).range(from, to);
    if (keyword) query = query.ilike("title", `%${keyword}%`);
    const { data, error } = await query;
    if (error) return alert("åŠ è½½å¤±è´¥ï¼š" + error.message);
    if (reset) articlesTable.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.title}</td>
        <td>${row.author_email}</td>
        <td>${row.cover_url ? `<img src="${row.cover_url}" style="height:40px;" />` : ''}</td>
        <td>
          <button class="btn" onclick='previewArticle(${JSON.stringify(row)})'>é¢„è§ˆ</button>
          <button class="btn" onclick='editArticle(${JSON.stringify(row)})'>ç¼–è¾‘</button>
          <button class="btn" onclick='deleteArticle("${row.id}")'>åˆ é™¤</button>
        </td>`;
      articlesTable.appendChild(tr);
    });
    loading = false;
  }

  window.previewArticle = (row) => {
    document.getElementById("previewTitle").textContent = row.title;
    document.getElementById("previewCover").src = row.cover_url || '';
    document.getElementById("markdownContent").innerHTML = marked.parse(row.content || '');
    document.getElementById("previewModal").classList.remove("hidden");
  };

  window.editArticle = (row) => {
    newTitle.value = row.title;
    newContent.value = row.content;
    currentEditId = row.id;
    window.scrollTo(0, 0);
  };

  window.deleteArticle = async (id) => {
    if (!confirm("ç¡®å®šè¦åˆ é™¤è¯¥æ–‡ç« ï¼Ÿ")) return;
    const { error } = await client.from("articles").delete().eq("id", id);
    if (error) return alert("åˆ é™¤å¤±è´¥ï¼š" + error.message);
    loadArticles(true);
  };

  searchBtn.onclick = () => {
    currentPage = 1;
    loadArticles(true, searchInput.value.trim());
  };

  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
      currentPage++;
      loadArticles();
    }
  });

  const { data: { session } } = await client.auth.getSession();
  const user = session?.user;
  if (user?.email === ADMIN_EMAIL) {

});

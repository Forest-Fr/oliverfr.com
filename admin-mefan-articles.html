<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文章后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
    .hidden {
      display: none;
    }
    #searchInput {
      padding: 8px;
      width: 250px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    table {
      width: 100%;
      max-width: 960px;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .pagination {
      margin-top: 10px;
    }
    .pagination button {
      padding: 6px 12px;
      margin: 0 3px;
    }
    .admin-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      width: 100%;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .admin-bar {
        flex-direction: column;
        align-items: stretch;
      }
      #searchInput, .btn {
        width: 100%;
        margin: 5px 0;
      }
      textarea {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <h1>📰 文章后台管理</h1>

  <div id="authArea">
    <button id="loginBtn" class="btn">使用 GitHub 登录</button>
  </div>

  <div id="adminArea" class="hidden">
    <div class="admin-bar">
      <div>
        <input type="text" id="searchInput" placeholder="搜索标题关键词…" />
        <button id="searchBtn" class="btn">🔍 搜索</button>
      </div>
      <button id="logoutBtn" class="btn">退出登录</button>
    </div>

    <h2>🆕 新增文章</h2>
    <textarea id="newContent" placeholder="内容"></textarea><br />
    <input type="text" id="newTitle" placeholder="标题" style="width:100%; margin-top:5px;" />
    <button id="submitBtn" class="btn" style="margin-top:10px;">提交</button>

    <table id="articlesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>创建时间</th>
          <th>标题</th>
          <th>作者邮箱</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Supabase 非模块版本 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://wrgfrjwwtxyonbqxxnvp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';
    const ADMIN_EMAIL = "oliveroogle@gmail.com";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const authArea = document.getElementById("authArea");
      const adminArea = document.getElementById("adminArea");

      const newTitle = document.getElementById("newTitle");
      const newContent = document.getElementById("newContent");
      const submitBtn = document.getElementById("submitBtn");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const articlesTable = document.querySelector("#articlesTable tbody");
      const paginationDiv = document.getElementById("pagination");

      let currentPage = 1;
      const limit = 5;

      loginBtn.onclick = async () => {
        await client.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: "https://oliverfr.com/admin-mefan-articles.html"
          }
        });
      };

      logoutBtn.onclick = async () => {
        await client.auth.signOut();
        location.reload();
      };

      submitBtn.onclick = async () => {
        const title = newTitle.value.trim();
        const content = newContent.value.trim();
        if (!title || !content) return alert("标题或内容不能为空");

        const { data: { session } } = await client.auth.getSession();
        const token = session?.access_token;
        if (!token) return alert("登录信息失效，请重新登录");

        try {
          const res = await fetch("https://oliverfr-api.vercel.app/api/articles", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ title, content })
          });
          const text = await res.text();
          if (!res.ok) return alert("提交失败：" + text);
          newTitle.value = "";
          newContent.value = "";
          loadArticles(currentPage);
        } catch (err) {
          alert("提交错误：" + err.message);
        }
      };

      async function loadArticles(page = 1, keyword = "") {
        const from = (page - 1) * limit;
        const to = from + limit - 1;
        let query = client.from("articles").select("*", { count: "exact" }).order("created_at", { ascending: false }).range(from, to);
        if (keyword) query = query.ilike("title", `%${keyword}%`);

        const { data, error, count } = await query;
        if (error) return alert("加载失败: " + error.message);

        articlesTable.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${new Date(row.created_at).toLocaleString()}</td>
            <td>${row.title}</td>
            <td>${row.author_email}</td>
          `;
          const del = document.createElement("button");
          del.textContent = "删除";
          del.className = "btn";
          del.style.background = "#a00";
          del.onclick = async () => {
            if (!confirm("确认删除该文章？")) return;

            const { data: { session } } = await client.auth.getSession();
            const token = session?.access_token;
            if (!token) return alert("登录信息失效，请重新登录");

            try {
              const res = await fetch("https://oliverfr-api.vercel.app/api/articles", {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ id: row.id })
              });
              const txt = await res.text();
              if (!res.ok) return alert("删除失败：" + txt);
              loadArticles(currentPage);
            } catch (err) {
              alert("删除失败：" + err.message);
            }
          };
          const td = document.createElement("td");
          td.appendChild(del);
          tr.appendChild(td);
          articlesTable.appendChild(tr);
        });

        renderPagination(count || 0, page);
      }

      function renderPagination(total, activePage) {
        const totalPages = Math.ceil(total / limit);
        paginationDiv.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "btn";
          if (i === activePage) btn.style.background = "#888";
          btn.onclick = () => {
            currentPage = i;
            loadArticles(currentPage, searchInput.value.trim());
          };
          paginationDiv.appendChild(btn);
        }
      }

      searchBtn.onclick = () => {
        currentPage = 1;
        loadArticles(currentPage, searchInput.value.trim());
      };

      const { data: { session } } = await client.auth.getSession();
      const user = session?.user;
      if (user?.email === ADMIN_EMAIL) {
        authArea.classList.add("hidden");
        adminArea.classList.remove("hidden");
        loadArticles(currentPage);
      }
    });
  </script>
</body>
</html>

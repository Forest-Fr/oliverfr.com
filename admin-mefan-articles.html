<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文章后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* （这里省略前面贴过的所有 CSS，保持不变） */
  </style>
</head>
<body>

<h1>📰 文章后台管理</h1>

<div id="authArea">
  <button id="loginBtn" class="btn">使用 GitHub 登录</button>
</div>

<div id="adminArea" class="hidden">
  <!-- （保持之前的管理 UI 结构不变） -->
</div>

<!-- ✅ 重新引入 Supabase-JS，让它走 Worker 代理 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // —— 指向同域名 Worker —— 
  const WORKER_BASE = location.origin;
  // 这里用公开的 anon Key，Worker 会替你加上真正的 apikey
  const PUBLIC_ANON_KEY = '你的 public anon key';
  // Supabase 客户端，所有 /auth/v1、/rest/v1、/storage/v1 请求都会走 Worker
  const supabase = supabase.createClient(WORKER_BASE, PUBLIC_ANON_KEY, {
    auth: {
      detectSessionInUrl: true,   // 让它自动解析 #access_token
      persistSession: true       // 并存到 localStorage
    }
  });

  const ADMIN_EMAIL = 'oliveroogle@gmail.com';
  let currentPage = 1, limit = 5, loading = false;

  // 格式化函数同上
  function formatBeijingTime(d){ return new Date(d).toLocaleString('zh-CN',{timeZone:'Asia/Shanghai',hour12:false}); }
  function getWeekday(d){ return ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'][new Date(d).getDay()]; }

  document.addEventListener("DOMContentLoaded", async () => {
    const loginBtn      = document.getElementById("loginBtn");
    const logoutBtn     = document.getElementById("logoutBtn");
    const authArea      = document.getElementById("authArea");
    const adminArea     = document.getElementById("adminArea");
    const searchBtn     = document.getElementById("searchBtn");
    const searchInput   = document.getElementById("searchInput");
    const newTitle      = document.getElementById("newTitle");
    const newContent    = document.getElementById("newContent");
    const coverInput    = document.getElementById("coverInput");
    const submitBtn     = document.getElementById("submitBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const articlesTable = document.querySelector("#articlesTable tbody");

    // —— 登录 —— 
    loginBtn.onclick = () => {
      supabase.auth.signInWithOAuth({ provider: 'github' });
    };

    // —— 登出 —— 
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    // —— 会话检查 —— 
    const { data: { session } } = await supabase.auth.getSession();
    const user = session?.user;
    if (user?.email === ADMIN_EMAIL) {
      authArea.classList.add("hidden");
      adminArea.classList.remove("hidden");
      loadArticles();
    }

    // —— 新增/编辑 提交 —— 
    submitBtn.onclick = async () => {
      const title   = newTitle.value.trim();
      const content = newContent.value.trim();
      if (!title || !content) return alert("标题或内容不能为空");

      let coverUrl = '';
      if (coverInput.files[0]) {
        const { data, error } = await supabase
          .storage
          .from('articles')
          .upload(`covers/${Date.now()}_${coverInput.files[0].name}`, coverInput.files[0], { upsert: true });
        if (error) return alert("封面上传失败：" + error.message);
        coverUrl = supabase
          .storage
          .from('articles')
          .getPublicUrl(data.path)
          .data.publicUrl;
      }

      const payload = {
        title, content,
        author_email: user.email,
        created_at:   currentEditId ? undefined : new Date().toISOString(),
        updated_at:   new Date().toISOString(),
        cover_url:    coverUrl || undefined,
      };
      let res;
      if (currentEditId) {
        res = await supabase
          .from('articles')
          .update(payload)
          .eq('id', currentEditId);
      } else {
        res = await supabase
          .from('articles')
          .insert([{ ...payload, created_at: new Date().toISOString() }]);
      }
      if (res.error) return alert("提交失败：" + res.error.message);

      newTitle.value = '';
      newContent.value = '';
      coverInput.value = '';
      currentEditId = null;
      cancelEditBtn.classList.add("hidden");
      loadArticles(true);
    };

    // —— 取消编辑 —— 
    cancelEditBtn.onclick = () => {
      newTitle.value = '';
      newContent.value = '';
      coverInput.value = '';
      currentEditId = null;
      cancelEditBtn.classList.add("hidden");
    };

    // —— 加载文章列表 —— 
    async function loadArticles(reset = false, keyword = '') {
      if (loading) return;
      loading = true;
      if (reset) {
        articlesTable.innerHTML = '';
        currentPage = 1;
      }

      let query = supabase
        .from('articles')
        .select('*')
        .order('created_at', { ascending: false })
        .range((currentPage - 1) * limit, currentPage * limit - 1);

      if (keyword) {
        query = query.ilike('title', `%${keyword}%`);
      }

      const { data, error } = await query;
      if (error) return alert("加载失败：" + error.message);

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="标题">${row.title}</td>
          <td data-label="作者">${row.author_email}</td>
          <td data-label="内容">${row.content?.slice(0,60)}...</td>
          <td data-label="创建时间">${formatBeijingTime(row.created_at)}</td>
          <td data-label="更新时间">${formatBeijingTime(row.updated_at)}</td>
          <td data-label="星期">${getWeekday(row.created_at)}</td>
          <td data-label="封面">${row.cover_url?`<img src="${row.cover_url}" style="height:40px;">`:''}</td>
          <td data-label="操作">
            <button class="btn" onclick='previewArticle(${JSON.stringify(row)})'>预览</button>
            <button class="btn" onclick='editArticle(${JSON.stringify(row)})'>编辑</button>
            <button class="btn" onclick='deleteArticle("${row.id}")'>删除</button>
          </td>`;
        articlesTable.appendChild(tr);
      });

      loading = false;
      if (data.length === limit) currentPage++;
    }

    // —— 预览 / 编辑 / 删除 —— 
    window.previewArticle = row => {
      document.getElementById("previewTitle").textContent = row.title;
      document.getElementById("previewCover").src         = row.cover_url || '';
      document.getElementById("markdownContent").innerHTML = marked.parse(row.content || '');
      document.getElementById("previewModal").classList.remove("hidden");
    };
    window.editArticle = row => {
      newTitle.value      = row.title;
      newContent.value    = row.content;
      currentEditId       = row.id;
      cancelEditBtn.classList.remove("hidden");
      window.scrollTo(0,0);
    };
    window.deleteArticle = async id => {
      if (!confirm("确定要删除该文章？")) return;
      const { error } = await supabase.from('articles').delete().eq('id', id);
      if (error) return alert("删除失败：" + error.message);
      loadArticles(true);
    };

    // —— 搜索 & 无限滚动 —— 
    searchBtn.onclick = () => loadArticles(true, searchInput.value.trim());
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
        loadArticles();
      }
    });
  });
</script>
</body>
</html>

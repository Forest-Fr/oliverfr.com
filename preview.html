<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Slide (slide3.jpg)</title>
  <style>
    /* ===== Base reset (safe) ===== */
    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #0b1120;
      color: #fff;
    }

    /* ===== HERO (image stays original ratio; no radius, no shadow) ===== */
    .hero{
      width: 100%;
      padding: 28px 0; /* 外部留白，不影响图片本身 */
    }

    .hero-content.hero-slide{
      position: relative;
      width: 100%;
      min-height: 520px;          /* 仅保证可视高度 */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;   /* 关键：保持原始比例，不裁切 */
    }

    /* 指定 slide3.jpg */
    .hero-slide-3{
      background-image: url("slide3.jpg");
    }

    /* 覆盖层：只做暗化与居中排版，不改变图片尺寸/比例 */
    .hero-overlay{
      position: absolute;
      inset: 0;
      background: rgba(18, 22, 30, 0.48);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* 文案容器 */
    .hero-inner{
      text-align: center;
      max-width: 980px;
      width: 100%;
    }

    .hero-inner h1{
      margin: 0 0 16px;
      font-size: clamp(28px, 3.6vw, 46px);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #fff;
    }

    .hero-inner p{
      margin: 0 auto 22px;
      max-width: 860px;
      font-size: 16px;
      line-height: 1.7;
      color: rgba(255,255,255,0.84);
    }

    /* 示例按钮（若你已有 .btn，可删掉这一段以免重复） */
    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      border-radius: 12px;
      background: #1f6feb;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    /* 移动端：降低最小高度，避免空白过大（不改图比例） */
    @media (max-width: 768px){
      .hero-content.hero-slide{
        min-height: 420px;
      }
      .hero-inner p{
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- 这一块就是你要的“完整阴影区域”：图片 + 暗化层 + 文案 -->
    <div class="hero-content hero-slide hero-slide-3">
      <div class="hero-overlay">
        <div class="hero-inner">
          <h1>MeFan AI 智能体 - 让运维与开发更「自动」</h1>
          <p>基于 Python · FastAPI · LangChain · LangGraph · Supa · Github · Cloudflare · Google Cloud 搭建的全栈 AI Agent 平台。</p>
          <a href="agent-test.html" class="btn">Let's智能体</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>留言后台管理</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; text-align: center; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .btn { background: #222; color: #fff; padding: 10px 18px; border: none; cursor: pointer; }
    .btn:hover { background: #444; }
    #searchInput { padding: 10px; width: 300px; margin: 20px auto; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
    th, td { padding: 12px; border: 1px solid #ddd; }
    th { background-color: #f0f0f0; }
    .pagination { margin-top: 20px; }
    .pagination button { margin: 0 5px; padding: 6px 12px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>留言后台管理</h1>

  <div id="authArea">
    <button id="loginBtn" class="btn">登录查看留言</button>
  </div>

  <div id="adminArea" style="display:none;">
    <div>
      当前账号：<span id="adminEmail"></span>
      <button id="logoutBtn" class="btn">退出登录</button>
    </div>

    <div>
      <input type="text" id="searchInput" placeholder="搜索姓名 / 邮箱 / 内容" />
      <button id="searchBtn" class="btn">搜索</button>
    </div>

    <table>
      <thead>
        <tr><th>姓名</th><th>邮箱</th><th>留言内容</th><th>时间</th><th>操作</th></tr>
      </thead>
      <tbody id="messagesTable"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://wrgfrjwwtxyonbqxxnvp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg";
    const ADMIN_EMAIL = "oliveroogle@gmail.com";
    const WORKER_URL = "https://messages-oliverfr.mefans.workers.dev";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authArea = document.getElementById("authArea");
    const adminArea = document.getElementById("adminArea");
    const adminEmail = document.getElementById("adminEmail");
    const messagesTable = document.getElementById("messagesTable");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const pagination = document.getElementById("pagination");

    let currentPage = 1;
    const limit = 5;

    loginBtn.onclick = async () => {
      const { error } = await client.auth.signInWithOAuth({
        provider: "github",
        options: {
          redirectTo: "https://oliverfr.com/admin-mefan-fr-runs.html"
        }
      });
      if (error) alert("登录失败: " + error.message);
    };

    logoutBtn.onclick = async () => {
      await client.auth.signOut();
      location.reload();
    };

    async function loadMessages(page = 1, keyword = "") {
      const url = `${WORKER_URL}/?page=${page}&limit=${limit}&q=${encodeURIComponent(keyword)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const messages = data.messages || [];
        const totalPages = data.totalPages || 1;

        messagesTable.innerHTML = "";
        messages.forEach(msg => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${msg.name || ""}</td>
            <td>${msg.email || ""}</td>
            <td>${msg.content || ""}</td>
            <td>${new Date(msg.created_at).toLocaleString()}</td>
            <td><button onclick="deleteMessage(${msg.id})">删除</button></td>
          `;
          messagesTable.appendChild(row);
        });

        pagination.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === page) btn.disabled = true;
          btn.onclick = () => {
            currentPage = i;
            loadMessages(i, searchInput.value.trim());
          };
          pagination.appendChild(btn);
        }
      } catch (err) {
        alert("加载失败：" + err.message);
      }
    }

    searchBtn.onclick = () => {
      currentPage = 1;
      loadMessages(1, searchInput.value.trim());
    };

    async function deleteMessage(id) {
      const ok = confirm("确定删除该留言吗？");
      if (!ok) return;
      try {
        await client.from("messages").delete().eq("id", id);
        loadMessages(currentPage, searchInput.value.trim());
      } catch (err) {
        alert("删除失败：" + err.message);
      }
    }

    window.onload = async () => {
      const { data: { session } } = await client.auth.getSession();
      const user = session?.user;

      if (user && user.email === ADMIN_EMAIL) {
        authArea.style.display = "none";
        adminArea.style.display = "block";
        adminEmail.textContent = user.email;
        loadMessages(currentPage, "");
      } else {
        adminEmail.textContent = "非管理员账号禁止访问";
      }
    };
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言后台管理</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    h1 { text-align: center; }
    .btn { background: #222; color: white; padding: 10px 18px; border: none; cursor: pointer; }
    .btn:hover { background: #444; }
    #adminEmail { display: inline-block; margin-right: 10px; }
    #searchInput { padding: 8px; width: 300px; margin-top: 20px; }
    #searchBtn { padding: 9px 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f2f2f2; }
    .pagination { margin-top: 20px; text-align: center; }
    .pagination button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      background-color: #eee;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #333;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>留言后台管理</h1>

  <div id="authArea">
    <button id="loginBtn" class="btn">登录查看留言</button>
  </div>

  <div id="adminArea" style="display: none;">
    <span id="adminEmail"></span>
    <button id="logoutBtn" class="btn">退出登录</button><br />

    <input type="text" id="searchInput" placeholder="搜索姓名 / 邮箱 / 内容" />
    <button id="searchBtn" class="btn">搜索</button>

    <table id="messagesTable">
      <thead>
        <tr>
          <th>姓名</th><th>邮箱</th><th>留言内容</th><th>时间</th><th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://wrgfrjwwtxyonbqxxnvp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg";
    const ADMIN_EMAIL = "oliveroogle@gmail.com";
    const WORKER_URL = "https://messages-oliverfr.mefans.workers.dev";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authArea = document.getElementById("authArea");
    const adminArea = document.getElementById("adminArea");
    const adminEmail = document.getElementById("adminEmail");
    const messagesTable = document.querySelector("#messagesTable tbody");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const pagination = document.getElementById("pagination");

    let currentPage = 1;
    const limit = 5;

    loginBtn.onclick = async () => {
      const { error } = await client.auth.signInWithOAuth({
        provider: "github",
        options: {
          redirectTo: "https://oliverfr.com/admin-mefan-fr-runs.html"
        }
      });
      if (error) alert("登录失败: " + error.message);
    };

    logoutBtn.onclick = async () => {
      await client.auth.signOut();
      location.reload();
    };

    async function loadMessages(page = 1, keyword = "") {
      const res = await fetch(`${WORKER_URL}/?page=${page}&limit=${limit}&q=${encodeURIComponent(keyword)}`);
      const { messages, totalPages } = await res.json();

      messagesTable.innerHTML = "";
      messages.forEach(msg => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${msg.name || ""}</td>
          <td>${msg.email || ""}</td>
          <td>${msg.content || ""}</td>
          <td>${new Date(msg.created_at).toLocaleString()}</td>
          <td><button onclick="deleteMessage(${msg.id})">删除</button></td>
        `;
        messagesTable.appendChild(row);
      });

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, currentPage) {
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          loadMessages(i, searchInput.value.trim());
        };
        pagination.appendChild(btn);
      }
    }

    async function deleteMessage(id) {
      const confirmed = confirm("确定要删除这条留言吗？");
      if (!confirmed) return;
      const { error } = await client.from("messages").delete().eq("id", id);
      if (error) {
        alert("删除失败：" + error.message);
      } else {
        loadMessages(currentPage, searchInput.value.trim());
      }
    }

    searchBtn.onclick = () => {
      currentPage = 1;
      loadMessages(currentPage, searchInput.value.trim());
    };

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await client.auth.getSession();
      const user = session?.user;

      if (user && user.email === ADMIN_EMAIL) {
        authArea.style.display = "none";
        adminArea.style.display = "block";
        adminEmail.textContent = "当前账号： " + user.email;
        loadMessages();
      }
    });
  </script>
</body>
</html>

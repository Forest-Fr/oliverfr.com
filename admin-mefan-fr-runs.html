<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>留言管理后台 - MeFan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h2 { text-align: center; }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      padding: 8px;
      width: 200px;
    }
    .search-bar button {
      padding: 8px 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #eee;
    }
    button.delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
    }
    #loginArea {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h2>留言后台管理</h2>

  <div id="loginArea">
    <button onclick="loginWithGitHub()">使用 GitHub 登录</button>
  </div>

  <div id="mainContent" style="display:none">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索关键词">
      <button onclick="searchMessages()">搜索</button>
    </div>

    <table id="messageTable">
      <thead>
        <tr>
          <th>昵称</th>
          <th>留言内容</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Supabase + Worker 逻辑 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://wrgfrjwwtxyonbqxxnvp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';
    const ADMIN_EMAIL = 'oliveroogle@gmail.com';
    const PAGE_SIZE = 10;
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentPage = 1;
    let allMessages = [];

    async function loginWithGitHub() {
      const { data, error } = await client.auth.signInWithOAuth({
        provider: 'github',
      });
      if (error) alert('登录失败: ' + error.message);
    }

    client.auth.onAuthStateChange(async (event, session) => {
      if (session?.user?.email === ADMIN_EMAIL) {
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        await fetchAllMessages();
      } else {
        alert('您无权限访问本页');
      }
    });

    async function fetchAllMessages(keyword = "") {
      try {
        const res = await fetch('https://messages-oliverfr.mefans.workers.dev/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'fetch', keyword })
        });
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("数据结构错误");
        allMessages = data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        renderTable();
        renderPagination();
      } catch (err) {
        alert('加载留言失败：' + err.message);
      }
    }

    function renderTable() {
      const tbody = document.querySelector('#messageTable tbody');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * PAGE_SIZE;
      const pageMessages = allMessages.slice(start, start + PAGE_SIZE);
      for (const msg of pageMessages) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${msg.name || ''}</td>
          <td>${msg.message || ''}</td>
          <td>${new Date(msg.created_at).toLocaleString()}</td>
          <td><button class="delete-btn" onclick="deleteMessage('${msg.id}')">删除</button></td>
        `;
        tbody.appendChild(tr);
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(allMessages.length / PAGE_SIZE);
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          renderTable();
        };
        container.appendChild(btn);
      }
    }

    function searchMessages() {
      const keyword = document.getElementById('searchInput').value.trim();
      fetchAllMessages(keyword);
    }

    async function deleteMessage(id) {
      if (!confirm("确定要删除这条留言吗？")) return;
      try {
        await fetch('https://messages-oliverfr.mefans.workers.dev/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'delete', id })
        });
        allMessages = allMessages.filter(msg => msg.id !== id);
        renderTable();
        renderPagination();
      } catch (err) {
        alert('删除失败：' + err.message);
      }
    }
  </script>
</body>
</html>

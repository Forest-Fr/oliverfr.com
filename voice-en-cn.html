    /* â€”â€” æˆæƒæ¨¡æ€ â€”â€” */
    #authModal {

    .controls {

    /* â€”â€” å®æ—¶å­—å¹• â€”â€” */

</head>
<body>
  <!-- æˆæƒå¼¹çª— -->
  <div id="authModal">
    <div class="modal-box">
      <h2>è¯·è¾“å…¥æˆæƒç </h2>
      <p>éªŒè¯æˆåŠŸåå³å¯ä½¿ç”¨å®æ—¶åŒä¼ åŠŸèƒ½ã€‚</p>
      <input type="password" id="authInput" placeholder="æˆæƒç " />
      <button id="authConfirm">ç¡®è®¤</button>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div class="container" id="mainUI" style="display:none;">
    <h1>å®æ—¶ä¸­è‹±åŒä¼ åŠ©æ‰‹</h1>
    <div class="controls">
      <button class="start" id="btnStart" disabled>ğŸ”´ å¼€å§‹åŒä¼ </button>
      <button class="stop" id="btnStop" disabled>â–  åœæ­¢åŒä¼ </button>
    </div>
    <div id="skeleton" class="skeleton" style="display:none;"></div>
    <div class="grid">
      <div>
        <h2>è‹±æ–‡è¯‘æ–‡</h2>
        <div class="box" id="outEn"></div>
      </div>
      <div>
        <h2>ä¸­æ–‡è¯‘æ–‡</h2>
        <div class="box" id="outZh"></div>
      </div>
    </div>
  </div>

  <script>
    const authModal   = document.getElementById('authModal');
    const mainUI      = document.getElementById('mainUI');
    const authInput   = document.getElementById('authInput');
    const authConfirm = document.getElementById('authConfirm');
    const btnStart    = document.getElementById('btnStart');
    const btnStop     = document.getElementById('btnStop');
    const skeleton    = document.getElementById('skeleton');
    const outEn       = document.getElementById('outEn');
    const outZh       = document.getElementById('outZh');

    let socket = null;
    let mediaRecorder = null;

    // æˆæƒéªŒè¯
    authConfirm.onclick = () => {
      const code = authInput.value.trim();
      if (!code) return alert('è¯·è¾“å…¥æˆæƒç ');

      socket = new WebSocket('wss://YOUR_WORKER_SUBDOMAIN.workers.dev');
      socket.onopen = () => socket.send(JSON.stringify({ type: 'auth', code }));
      socket.onerror = () => alert('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ');

      socket.onmessage = evt => {
        let msg;
        try { msg = JSON.parse(evt.data); } catch { return; }
        if (msg.type === 'auth') {
          if (msg.success) {
            // æˆæƒæˆåŠŸï¼šå…³é—­å¼¹çª—ï¼Œæ˜¾ç¤ºä¸»ç•Œé¢ï¼Œå¯ç”¨â€œå¼€å§‹â€æŒ‰é’®
            authModal.style.display = 'none';
            mainUI.style.display  = '';
            btnStart.disabled = false;
            // åˆ‡æ¢åˆ°ç¿»è¯‘å¤„ç†
            socket.onmessage = handleTranslate;
          } else {
            alert('æˆæƒå¤±è´¥ï¼Œç ä¸æ­£ç¡®');
            socket.close();
          }
        }
      };
    };

    // å¤„ç†ç¿»è¯‘ç»“æœ
    function handleTranslate(evt) {
      let msg;
      try { msg = JSON.parse(evt.data); } catch { return; }
      if (skeleton.style.display !== 'none') {
        skeleton.style.display = 'none';
      }
      if (msg.en) appendText(outEn, msg.en);
      if (msg.zh) appendText(outZh, msg.zh);
    }

    // è¿½åŠ æ–‡æœ¬å¹¶è‡ªåŠ¨æ»šåº•
    function appendText(el, text) {
      el.innerText += text;
      el.scrollTop = el.scrollHeight;
    }

    // ç‚¹å‡»â€œå¼€å§‹åŒä¼ â€
    btnStart.onclick = async () => {
      skeleton.style.display = '';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
            socket.send(e.data);
          }
        };
        mediaRecorder.start(250);
        btnStart.disabled = true;
        btnStop.disabled  = false;
      } catch (err) {
        console.error(err);
        alert('è·å–éº¦å…‹é£å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™');
      }
    };

    // ç‚¹å‡»â€œåœæ­¢åŒä¼ â€
    btnStop.onclick = () => {
      if (mediaRecorder) mediaRecorder.stop();
      btnStart.disabled = false;
      btnStop.disabled  = true;
    };
  </script>

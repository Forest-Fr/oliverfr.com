.controls {

</head>
<body>
 <!-- æˆæƒå¼¹çª— -->
  <div id="authModal">
    <div class="modal-box">
      <h2>è¯·è¾“å…¥æˆæƒç </h2>
      <p>éªŒè¯æˆåŠŸåå³å¯ä½¿ç”¨å®æ—¶åŒä¼ åŠŸèƒ½ã€‚</p>
      <input type="password" id="authInput" placeholder="æˆæƒç "/>
      <button id="authConfirm" disabled>ç¡®è®¤</button>
      <div class="error" id="authError"></div>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div class="container" id="mainUI" style="display:none;">
    <!-- åŒå‰ç‰ˆæœ¬ -->
    <h1>å®æ—¶ä¸­è‹±åŒä¼ åŠ©æ‰‹</h1>
    <div class="controls">
      <button class="start" id="btnStart" disabled>ğŸ”´ å¼€å§‹åŒä¼ </button>
      <button class="stop" id="btnStop" disabled>â–  åœæ­¢åŒä¼ </button>
    </div>
    <div id="skeleton" class="skeleton" style="display:none;"></div>
    <div class="grid">
      <div><h2>è‹±æ–‡è¯‘æ–‡</h2><div class="box" id="outEn"></div></div>
      <div><h2>ä¸­æ–‡è¯‘æ–‡</h2><div class="box" id="outZh"></div></div>
    </div>
  </div>

  <script>
    const BASE       = "https://translate-assistant.mefans.workers.dev";
    const API_VALIDATE = BASE + "/admin-api/validate-code";
    const WS_URL      = BASE;  // æ ¹è·¯å¾„å‡çº§ WS

    const authModal   = document.getElementById("authModal");
    const authInput   = document.getElementById("authInput");
    const authConfirm = document.getElementById("authConfirm");
    const authError   = document.getElementById("authError");
    const mainUI      = document.getElementById("mainUI");
    const btnStart    = document.getElementById("btnStart");
    const btnStop     = document.getElementById("btnStop");
    const skeleton    = document.getElementById("skeleton");
    const outEn       = document.getElementById("outEn");
    const outZh       = document.getElementById("outZh");

    let socket, mediaRecorder;

    // è¾“å…¥åå¯ç”¨ç¡®è®¤æŒ‰é’®
    authInput.addEventListener("input", () => {
      authConfirm.disabled = !authInput.value.trim();
      authError.style.display = "none";
    });

    // æˆæƒæ ¡éªŒ
    authConfirm.onclick = async () => {
      const code = authInput.value.trim();
      authConfirm.disabled = true;
      authError.style.display = "none";
      try {
        const resp = await fetch(API_VALIDATE, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ code })
        });
        const json = await resp.json();
        if (!resp.ok || !json.ok) {
          authError.textContent = "æˆæƒå¤±è´¥ï¼Œè¯·æ£€æŸ¥æˆæƒç ";
          authError.style.display = "";
          return;
        }
        // æˆæƒæˆåŠŸ
        authModal.style.display = "none";
        mainUI.style.display   = "";
        btnStart.disabled      = false;
        initWS();
      } catch {
        authError.textContent = "ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•";
        authError.style.display = "";
      } finally {
        authConfirm.disabled = false;
      }
    };

    function initWS() {
      socket = new WebSocket(WS_URL);
      socket.onmessage = evt => {
        try {
          const msg = JSON.parse(evt.data);
          if (skeleton.style.display !== "none") skeleton.style.display = "none";
          if (msg.en) append(outEn, msg.en);
          if (msg.zh) append(outZh, msg.zh);
        } catch {}
      };
      socket.onerror = e => console.error("WS error", e);
      socket.onclose = e => console.warn("WS closed", e);
    }

    function append(el, txt) {
      el.innerText += txt;
      el.scrollTop = el.scrollHeight;
    }

    // å¼€å§‹/åœæ­¢åŒä¼ 
    btnStart.onclick = async () => {
      skeleton.style.display = "";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        mediaRecorder = new MediaRecorder(stream, { mimeType:"audio/webm" });
        mediaRecorder.ondataavailable = e => {
          if (socket.readyState === WebSocket.OPEN && e.data.size > 0) {
            socket.send(e.data);
          }
        };
        mediaRecorder.start(250);
        btnStart.disabled = true;
        btnStop.disabled  = false;
      } catch {
        alert("æ— æ³•è·å–éº¦å…‹é£æƒé™");
      }
    };
    btnStop.onclick = () => {
      if (mediaRecorder) mediaRecorder.stop();
      btnStart.disabled = false;
      btnStop.disabled  = true;
    };

    // åˆå§‹ï¼šæ˜¾ç¤ºæˆæƒå¼¹çª—
    window.addEventListener("DOMContentLoaded", () => {
      authConfirm.disabled = true;
      authModal.style.display = "flex";
    });
  </script>

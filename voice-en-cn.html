<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>双模式语音助手</title>
  <style>
    /* —— 0. 全局 & 重置 —— */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* —— 1. 授权弹窗 —— */
    #authModal {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 100;
    }
    #authModal .box {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    #authModal h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #authModal input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    #authModal button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #authModal button:disabled {
      background: #8fbefc;
      cursor: not-allowed;
    }
    #authModal button:not(:disabled):hover {
      background: #2563eb;
    }
    #authErr {
      color: #d9534f;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    /* —— 2. 主界面 —— */
    #main {
      display: none;
      position: relative;
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      z-index: 1;
    }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }

    /* —— 模式切换 —— */
    .mode-switch {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .mode-switch label {
      cursor: pointer;
      user-select: none;
    }
    .mode-switch input {
      margin-right: 0.25rem;
    }

    /* —— 录音按钮 & 区 —— */
    #recBtn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
    }
    #recBtn:active { background: #2563eb; }
    #chat {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      background: #fafafa;
    }
    .msg { margin-bottom: 0.5rem; }
    .msg.user { color: #1f2937; }
    .msg.bot  { color: #374151; }

  </style>
</head>
<body>

  <!-- 授权弹窗 -->
  <div id="authModal">
    <div class="box">
      <h2>请输入授权码</h2>
      <input type="password" id="authInput" placeholder="授权码" />
      <button id="authBtn" disabled>确认</button>
      <div id="authErr"></div>
    </div>
  </div>

  <!-- 主界面 -->
  <div id="main">
    <h1>语音助手</h1>

    <!-- 模式切换 -->
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked /> 对话模式</label>
      <label><input type="radio" name="mode" value="trans" /> 同传模式</label>
    </div>

    <!-- 录音按钮 -->
    <button id="recBtn">🎤 按住说话</button>

    <!-- 聊天/同传 显示区 -->
    <div id="chat"></div>
  </div>

  <script>
  (function(){
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_BASE  = BASE.replace(/^http/, 'ws') + '/admin-api/ws';

    // DOM
    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const main      = document.getElementById('main');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modeRadios= document.getElementsByName('mode');

    let socket, recorder;

    // —— 授权弹窗交互 —— 
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      authErr.style.display = 'none';
      try {
        const res = await fetch(AUTH_API, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        const j = await res.json();
        if (res.ok && j.ok) {
          // 授权成功
          authModal.style.display = 'none';
          main.style.display      = 'block';
          initSession();
        } else {
          throw new Error('授权失败');
        }
      } catch (err) {
        authErr.textContent = err.message || '网络错误';
        authErr.style.display = '';
      } finally {
        authBtn.disabled = false;
      }
    });

    // —— 会话 & WS & 录音 初始化 —— 
    function initSession(){
      const mode = Array.from(modeRadios).find(r=>r.checked).value;
      chatEl.innerHTML = ''; // 清空

      // 1) 建立 WebSocket
      socket = new WebSocket(WS_BASE + '?mode=' + mode);
      socket.binaryType = 'arraybuffer';
      socket.onopen    = ()=> console.log('WS open');
      socket.onmessage = evt => {
        // 前端接到后端发回的 JSON
        if (typeof evt.data === 'string') {
          let { user, bot } = JSON.parse(evt.data);
          if (user) appendMsg('user', user);
          if (bot ) appendMsg('bot',  bot );
        } else {
          // 或者直接音频流
          const blob = new Blob([evt.data], { type:'audio/webm' });
          const url  = URL.createObjectURL(blob);
          new Audio(url).play();
        }
      };
      socket.onerror   = console.error;
      socket.onclose   = ()=> console.warn('WS closed');

      // 2) 切换模式时重启
      modeRadios.forEach(r=>{
        r.onchange = ()=> {
          if (socket) socket.close();
          initSession();
        };
      });

      // 3) 按住录音
      recBtn.addEventListener('pointerdown', async ()=>{
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e => {
            if (socket && socket.readyState === WebSocket.OPEN) {
              socket.send(e.data);
            }
          };
          recorder.start(250); // 每 250ms 切片
        } catch (err) {
          alert('请允许麦克风权限');
        }
      });
      recBtn.addEventListener('pointerup', ()=>{
        if (recorder && recorder.state !== 'inactive') {
          recorder.stop();
        }
      });
    }

    // —— 显示聊天气泡 —— 
    function appendMsg(who, txt){
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = (who==='user' ? '👤 ' : '🤖 ') + txt;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // 页面加载时：只显示授权
    window.addEventListener('DOMContentLoaded', ()=>{
      main.style.display = 'none';
      authModal.style.display = 'flex';
    });
  })();
  </script>
</body>
</html>

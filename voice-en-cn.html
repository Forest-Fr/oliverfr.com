<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>双模式语音助手</title>
  <style>
    /* —— 0. 全局 & 重置 —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* —— 1. 授权弹窗 —— */
    #authModal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      /* 更浅的遮罩 + 轻度模糊，能看到背后内容轮廓 */
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      z-index: 100;
    }
    #authModal .box {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    #authModal h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #authModal input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    #authModal button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #authModal button:disabled {
      background: #8fbefc;
      cursor: not-allowed;
    }
    #authModal button:not(:disabled):hover {
      background: #2563eb;
    }
    #authErr {
      color: #d9534f;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    /* —— 2. 主界面 —— */
    #main {
      display: none;
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }

    /* —— 模式切换 —— */
    .mode-switch {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .mode-switch label {
      cursor: pointer;
      user-select: none;
    }
    .mode-switch input {
      margin-right: 0.25rem;
    }

    /* —— 录音按钮 & 区 —— */
    #recBtn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
      user-select: none;
    }
    #recBtn:active { background: #2563eb; }

    /* —— 聊天显示 —— */
    #chat {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      background: #fafafa;
    }
    .msg { margin-bottom: 0.5rem; }
    .msg.user { color: #1f2937; }
    .msg.bot  { color: #374151; }
  </style>
</head>
<body>

  <!-- 授权弹窗 -->
  <div id="authModal">
    <div class="box">
      <h2>请输入授权码</h2>
      <input type="password" id="authInput" placeholder="授权码"/>
      <button id="authBtn" disabled>确认</button>
      <div id="authErr"></div>
    </div>
  </div>

  <!-- 主界面 -->
  <div id="main">
    <h1>语音助手</h1>

    <!-- 模式切换 -->
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked/> 对话模式</label>
      <label><input type="radio" name="mode" value="trans"/> 同传模式</label>
    </div>

    <!-- 录音按钮 -->
    <button id="recBtn">🎤 按住说话</button>

    <!-- 聊天/同传 显示区 -->
    <div id="chat"></div>
  </div>

  <script>
  (function(){
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_URL   = BASE.replace(/^http/, 'ws') + '/';

    // DOM
    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const main      = document.getElementById('main');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modes     = document.getElementsByName('mode');

    let socket, recorder;

    // —— 授权 —— 
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      authErr.style.display = 'none';
      try {
        const resp = await fetch(AUTH_API, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        const j = await resp.json();
        if (resp.ok && j.ok) {
          // 授权通过，显示主界面
          authModal.style.display = 'none';
          main.style.display      = 'block';
          initWS();
        } else {
          throw new Error('授权失败');
        }
      } catch (e) {
        authErr.textContent = e.message || '网络错误';
        authErr.style.display = '';
      } finally {
        authBtn.disabled = false;
      }
    });

    // —— 初始化 WebSocket —— 
    function initWS(){
      // 清历史
      chatEl.innerHTML = '';

      // 依据 mode 设置 query 参数
      const mode = Array.from(modes).find(r=>r.checked).value;
      const url  = WS_URL + '?mode=' + mode;

      if (socket) socket.close();
      socket = new WebSocket(url);
      socket.binaryType = 'arraybuffer';

      socket.onopen    = ()=> append('bot','[已连接服务器]');
      socket.onclose   = ()=> append('bot','[已断开服务器]');
      socket.onerror   = ()=> append('bot','[网络/服务器错误]');

      socket.onmessage = evt => {
        // 如果是文本 JSON
        if (typeof evt.data === 'string') {
          const msg = JSON.parse(evt.data);
          if (msg.user) append('user', msg.user);
          if (msg.bot ) append('bot',  msg.bot );
        } else {
          // 二进制：音频流
          const blob = new Blob([evt.data], { type:'audio/webm' });
          new Audio(URL.createObjectURL(blob)).play();
        }
      };
    }

    // —— 按住录音 —— 
    async function startRec(){
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        recorder = new MediaRecorder(stream, { mimeType:'audio/webm' });
        recorder.ondataavailable = e => {
          if (socket && socket.readyState === 1 && e.data.size>0) {
            socket.send(e.data);
          }
        };
        recorder.start(250);
        recBtn.textContent = '🎤 录音中...';
      } catch {
        alert('请允许麦克风权限');
      }
    }
    function stopRec(){
      if (recorder && recorder.state!=='inactive') recorder.stop();
      recBtn.textContent = '🎤 按住说话';
    }

    recBtn.addEventListener('pointerdown', startRec);
    recBtn.addEventListener('pointerup',   stopRec);
    recBtn.addEventListener('pointerleave',stopRec);
    recBtn.addEventListener('touchstart',  startRec);
    recBtn.addEventListener('touchend',    stopRec);

    // —— 切模式时重连 —— 
    modes.forEach(r=>r.addEventListener('change', initWS));

    // —— 聊天输出帮助 —— 
    function append(who,text){
      const d = document.createElement('div');
      d.className = 'msg ' + who;
      d.textContent = (who==='user'?'👤 ':'🤖 ') + text;
      chatEl.appendChild(d);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // 页面加载时
    window.addEventListener('DOMContentLoaded', ()=>{
      main.style.display = 'none';
      authModal.style.display = 'flex';
    });
  })();
  </script>
</body>
</html>

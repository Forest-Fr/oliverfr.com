<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>åŒæ¨¡å¼è¯­éŸ³åŠ©æ‰‹</title>
  <style>
    /* â€”â€” 0. å…¨å±€ & é‡ç½® â€”â€” */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* â€”â€” 1. æˆæƒå¼¹çª— â€”â€” */
    #authModal {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 100;
    }
    #authModal .box {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    #authModal h2 {
      font-size: 1.5rem;

    }
    #authModal input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    #authModal button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #authModal button:disabled {
      background: #8fbefc;
      cursor: not-allowed;
    }
    #authModal button:not(:disabled):hover {
      background: #2563eb;
    }
    #authErr {
      color: #d9534f;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    /* â€”â€” 2. ä¸»ç•Œé¢ â€”â€” */
    #main {
      display: none;
      position: relative;
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      z-index: 1;
    }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }

    /* â€”â€” æ¨¡å¼åˆ‡æ¢ â€”â€” */
    .mode-switch {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .mode-switch label {
      cursor: pointer;
      user-select: none;
    }
    .mode-switch input {
      margin-right: 0.25rem;
    }

    /* â€”â€” å½•éŸ³æŒ‰é’® & åŒº â€”â€” */
    #recBtn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
    }
    #recBtn:active { background: #2563eb; }
    #chat {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      background: #fafafa;
    }
    .msg { margin-bottom: 0.5rem; }
    .msg.user { color: #1f2937; }
    .msg.bot  { color: #374151; }

  </style>
</head>
<body>

  <!-- æˆæƒå¼¹çª— -->
  <div id="authModal">
    <div class="box">
      <h2>è¯·è¾“å…¥æˆæƒç </h2>
      <input type="password" id="authInput" placeholder="æˆæƒç " />
      <button id="authBtn" disabled>ç¡®è®¤</button>
      <div id="authErr"></div>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div id="main">
    <h1>è¯­éŸ³åŠ©æ‰‹</h1>

    <!-- æ¨¡å¼åˆ‡æ¢ -->
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked /> å¯¹è¯æ¨¡å¼</label>
      <label><input type="radio" name="mode" value="trans" /> åŒä¼ æ¨¡å¼</label>
    </div>

    <!-- å½•éŸ³æŒ‰é’® -->
    <button id="recBtn">ğŸ¤ æŒ‰ä½è¯´è¯</button>

    <!-- èŠå¤©/åŒä¼  æ˜¾ç¤ºåŒº -->
    <div id="chat"></div>
  </div>

  <script>
  (function(){
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_BASE  = BASE.replace(/^http/, 'ws') + '/admin-api/ws';

    // DOM
    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const main      = document.getElementById('main');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modeRadios= document.getElementsByName('mode');

    let socket, recorder;

    // â€”â€” æˆæƒå¼¹çª—äº¤äº’ â€”â€” 
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      authErr.style.display = 'none';
      try {
        const res = await fetch(AUTH_API, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        const j = await res.json();
        if (res.ok && j.ok) {
          // æˆæƒæˆåŠŸ
          authModal.style.display = 'none';
          main.style.display      = 'block';
          initSession();
        } else {
          throw new Error('æˆæƒå¤±è´¥');
        }
      } catch (err) {
        authErr.textContent = err.message || 'ç½‘ç»œé”™è¯¯';
        authErr.style.display = '';
      } finally {
        authBtn.disabled = false;
      }
    });

    // â€”â€” ä¼šè¯ & WS & å½•éŸ³ åˆå§‹åŒ– â€”â€” 
    function initSession(){
      const mode = Array.from(modeRadios).find(r=>r.checked).value;
      chatEl.innerHTML = ''; // æ¸…ç©º

      // 1) å»ºç«‹ WebSocket
      socket = new WebSocket(WS_BASE + '?mode=' + mode);
      socket.binaryType = 'arraybuffer';
      socket.onopen    = ()=> console.log('WS open');
      socket.onmessage = evt => {
        // å‰ç«¯æ¥åˆ°åç«¯å‘å›çš„ JSON
        if (typeof evt.data === 'string') {
          let { user, bot } = JSON.parse(evt.data);
          if (user) appendMsg('user', user);
          if (bot ) appendMsg('bot',  bot );
        } else {
          // æˆ–è€…ç›´æ¥éŸ³é¢‘æµ
          const blob = new Blob([evt.data], { type:'audio/webm' });
          const url  = URL.createObjectURL(blob);
          new Audio(url).play();
        }
      };
      socket.onerror   = console.error;
      socket.onclose   = ()=> console.warn('WS closed');

      // 2) åˆ‡æ¢æ¨¡å¼æ—¶é‡å¯
      modeRadios.forEach(r=>{
        r.onchange = ()=> {
          if (socket) socket.close();
          initSession();
        };
      });

      // 3) æŒ‰ä½å½•éŸ³
      recBtn.addEventListener('pointerdown', async ()=>{
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e => {
            if (socket && socket.readyState === WebSocket.OPEN) {
              socket.send(e.data);
            }
          };
          recorder.start(250); // æ¯ 250ms åˆ‡ç‰‡
        } catch (err) {
          alert('è¯·å…è®¸éº¦å…‹é£æƒé™');
        }
      });
      recBtn.addEventListener('pointerup', ()=>{
        if (recorder && recorder.state !== 'inactive') {
          recorder.stop();
        }
      });
    }

    // â€”â€” æ˜¾ç¤ºèŠå¤©æ°”æ³¡ â€”â€” 
    function appendMsg(who, txt){
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = (who==='user' ? 'ğŸ‘¤ ' : 'ğŸ¤– ') + txt;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // é¡µé¢åŠ è½½æ—¶ï¼šåªæ˜¾ç¤ºæˆæƒ
    window.addEventListener('DOMContentLoaded', ()=>{
      main.style.display = 'none';
      authModal.style.display = 'flex';
    });
  })();
  </script>
</body>
</html>

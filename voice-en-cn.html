<!DOCTYPE html>

</head>
<body>
  <div id="main">
    <h1>è¯­éŸ³åŠ©æ‰‹</h1>
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked/> å¯¹è¯æ¨¡å¼</label>

    </div>
    <button id="recBtn" disabled>ğŸ¤ æŒ‰ä½è¯´è¯</button>
    <div id="chat"></div>
  </div>

  <div id="authModal">
    <div class="box">
      <h2>è¯·è¾“å…¥æˆæƒç </h2>
      <input id="authInput" type="password" placeholder="æˆæƒç "/>
      <button id="authBtn" disabled>ç¡®è®¤</button>

  </div>

  <script>
    // DEBUG æ¨ªå¹…
    document.body.insertAdjacentHTML('afterbegin',
      '<div style="position:fixed;top:0;left:0;background:red;color:white;padding:4px;font-size:12px;z-index:9999;">[DEBUG BUILD]</div>'
    );
    console.log('--- DEBUG BUILD LOADED ---');

    (function(){
      const BASE    = 'https://translate-assistant.mefans.workers.dev';
      const AUTH    = BASE + '/admin-api/validate-code';
      const WS_BASE = BASE.replace(/^http/,'ws') + '/admin-api/ws';

      const authModal = document.getElementById('authModal');
      const authInput = document.getElementById('authInput');
      const authBtn   = document.getElementById('authBtn');
      const authErr   = document.getElementById('authErr');
      const recBtn    = document.getElementById('recBtn');
      const chatEl    = document.getElementById('chat');
      const modes     = document.getElementsByName('mode');

      let socket, recorder, sessionId, authCode;

      window.addEventListener('DOMContentLoaded', ()=> recBtn.disabled = true);

      authInput.addEventListener('input', ()=> {
        authBtn.disabled = !authInput.value.trim();
        authErr.style.display = 'none';
      });
      authBtn.addEventListener('click', async ()=> {
        authBtn.disabled = true;
        try {
          const r = await fetch(AUTH, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ code: authInput.value.trim() })
          });
          const j = await r.json();
          if (r.ok && j.ok) {
            sessionId = crypto.randomUUID();
            authCode  = authInput.value.trim();
            authModal.style.display = 'none';
            recBtn.disabled = false;
            initSession();
          } else {
            throw new Error(j.error||'æˆæƒå¤±è´¥');
          }
        } catch(e) {
          authErr.textContent = e.message||'ç½‘ç»œé”™è¯¯';
          authErr.style.display = '';
        } finally {
          authBtn.disabled = false;
        }
      });

      function initSession(){
        chatEl.innerHTML = '';
        if (socket) socket.close();

        const mode = [...modes].find(r=>r.checked).value;
        const url  = `${WS_BASE}?mode=${mode}&session=${sessionId}&auth=${authCode}`;
        console.log('Attempting WS connect to:', url);
        socket = new WebSocket(url);
        socket.binaryType = 'arraybuffer';

        socket.onopen = ()=> {
          console.log('WS readyState onopen:', socket.readyState);
          append('bot','ğŸ¤– [å·²è¿æ¥]');
        };
        socket.onerror = e=>{
          console.error('WS.onerror:', e);
          append('bot','ğŸ¤– [æœåŠ¡å¼‚å¸¸]');
        };
        socket.onclose = e=>{
          console.log('WS.onclose code=', e.code, 'reason=', e.reason);
          append('bot','ğŸ¤– [å·²æ–­å¼€]');
        };

        // â€”â€” é‡ç‚¹ï¼šä¼˜å…ˆå¤„ç†äºŒè¿›åˆ¶ï¼Œå†å¤„ç†æ–‡æœ¬ â€”â€” 
        socket.onmessage = async evt => {
          console.log('WS æ”¶åˆ° raw evt:', evt);
          if (evt.data instanceof ArrayBuffer) {
            console.log('æ”¶åˆ° ArrayBufferï¼Œé•¿åº¦', evt.data.byteLength);
            // ElevenLabs è¿”å› MP3
            const blob = new Blob([evt.data], { type:'audio/mpeg' });
            const url  = URL.createObjectURL(blob);
            const a    = new Audio(url);
            a.onended = ()=> URL.revokeObjectURL(url);
            try {
              await a.play();
              console.log('âœ… æ’­æ”¾æˆåŠŸ');
            } catch(err) {
              console.error('âŒ æ’­æ”¾å¤±è´¥', err);
            }
            return;
          }

          if (typeof evt.data === 'string') {
            const msg = JSON.parse(evt.data);
            console.log('æ”¶åˆ°æ–‡æœ¬/_metaï¼š', msg);
            if (msg.who === '_meta') {
              // ç”¨æ¥è°ƒè¯• Worker æ˜¯å¦çœŸçš„å‘äº† TTS ç¼“å†²åŒºé•¿åº¦
              console.log('ğŸ“ Meta å¸§ï¼š', msg.text);
            } else {
              append(msg.who, msg.text);
            }
            return;
          }

          console.warn('æœªçŸ¥æ¶ˆæ¯ç±»å‹ï¼Œå¿½ç•¥', evt.data);
        };

        [...modes].forEach(r=>r.onchange = initSession);

        const startRec = async ()=>{
          recBtn.classList.add('recording');
          recBtn.textContent = 'ğŸ›‘ å½•éŸ³ä¸­...';
          try {
            const s = await navigator.mediaDevices.getUserMedia({ audio:true });
            recorder = new MediaRecorder(s);
            recorder.ondataavailable = e=>{
              if (socket.readyState===1) socket.send(e.data);
            };
            recorder.start(250);
            append('user','ğŸ‘¤ [å¼€å§‹å½•éŸ³]');
          } catch {
            alert('è¯·å…è®¸éº¦å…‹é£');
          }
        };
        const stopRec = ()=>{
          recBtn.classList.remove('recording');
          recBtn.textContent = 'ğŸ¤ æŒ‰ä½è¯´è¯';
          if (recorder && recorder.state!=='inactive') {
            recorder.stop();
            append('user','ğŸ‘¤ [ç»“æŸå½•éŸ³]');
          }
        };
        recBtn.addEventListener('pointerdown', startRec);
        recBtn.addEventListener('pointerup',   stopRec);
        recBtn.addEventListener('touchstart',  startRec);
        recBtn.addEventListener('touchend',    stopRec);
      }

      function append(who, txt){
        const d = document.createElement('div');
        d.className = 'msg ' + who;
        d.textContent = txt;
        chatEl.appendChild(d);
        chatEl.scrollTop = chatEl.scrollHeight;
      }
    })();
  </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>实时中英同传助手</title>
  <style>
    /* —— 1. 全局 & 主页面 —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      overflow: auto;
    }
    /* 你真正的页面内容，始终可见 */
    #pageContent {
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .container h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    /* —— 2. 授权遮罩 —— */
    #authModal {
      position: fixed; inset:0;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex; align-items:center; justify-content:center;
      z-index: 1000;
    }
    #authModal .modal-box {
      width:90%; max-width:400px;
      background:#fff;
      border-radius:12px;
      padding:24px 32px;
      box-shadow:0 8px 24px rgba(0,0,0,0.15);
      text-align:center;
    }
    #authModal h2 { font-size:1.5rem; margin-bottom:.5rem; }
    #authModal p  { font-size:.95rem; color:#555; margin-bottom:1.5rem; line-height:1.4; }
    #authModal input {
      width:100%; padding:.75rem; font-size:1rem;
      border:1px solid #ccc; border-radius:6px;
    }
    #authModal input:focus { outline:none; border-color:#3b82f6; }
    #authModal button {
      margin-top:1.5rem; width:100%; padding:.75rem;
      font-size:1rem; background:#3b82f6; color:#fff;
      border:none; border-radius:6px; cursor:pointer;
    }
    #authModal button:disabled {
      background:#8fbefc; cursor:not-allowed;
    }
    #authModal button:hover:not(:disabled) {
      background:#2563eb;
    }
    #authModal .error {
      margin-top:.5rem; color:#d9534f; font-size:.9rem; display:none;
    }

    /* —— 3. 同传按钮 & 区域（示例） —— */
    .controls {
      display:flex; gap:.5rem; margin-bottom:1rem;
    }
    .controls button {
      flex:1; padding:.75rem; font-size:1rem;
      border:none; border-radius:6px; color:#fff; cursor:pointer;
      transition:background .2s,opacity .2s;
    }
    .controls .start { background:#ef4444; }
    .controls .start:hover { background:#dc2626; }
    .controls .stop { background:#6b7280; }
    .controls .stop:hover { background:#4b5563; }
    .controls button:disabled { opacity:.5; cursor:not-allowed; }

    /* 骨架屏 */
    .skeleton {
      height:1.5rem; background:#e5e7eb;
      border-radius:4px; animation:pulse 1.6s infinite;
      margin-bottom:1rem;
    }
    @keyframes pulse {0%,100%{opacity:1}50%{opacity:.4}}

    /* 字幕区 */
    .grid { display:block; overflow:hidden; flex:1; }
    .box {
      background:#f9fafb; padding:.75rem;
      border:1px solid #ddd; border-radius:6px;
      white-space:pre-wrap; word-break:break-word;
      color:#333; height:200px; overflow-y:auto;
    }
    @media(min-width:768px) {
      .grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
    }
  </style>
</head>
<body>
  <!-- 主页面内容（永远在最底层） -->
  <div id="pageContent">
    <div class="container">
      <h1>实时中英同传助手</h1>
      <div class="controls">
        <button class="start" id="btnStart" disabled>🔴 开始同传</button>
        <button class="stop" id="btnStop" disabled>■ 停止同传</button>
      </div>
      <div id="skeleton" class="skeleton" style="display:none;"></div>
      <div class="grid">
        <div>
          <h2>英文译文</h2>
          <div class="box" id="outEn"></div>
        </div>
        <div>
          <h2>中文译文</h2>
          <div class="box" id="outZh"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 授权弹窗遮罩（覆盖但不隐藏页面） -->
  <div id="authModal">
    <div class="modal-box">
      <h2>请输入授权码</h2>
      <p>验证成功后即可使用实时同传功能。</p>
      <input type="password" id="authInput" placeholder="授权码"/>
      <button id="authConfirm" disabled>确认</button>
      <div class="error" id="authError"></div>
    </div>
  </div>

  <script>
    const BASE       = "https://translate-assistant.mefans.workers.dev";
    const API_VALIDATE = BASE + "/admin-api/validate-code";
    const WS_URL      = BASE;  // 根路径升级 WS

    const authModal   = document.getElementById("authModal");
    const authInput   = document.getElementById("authInput");
    const authConfirm = document.getElementById("authConfirm");
    const authError   = document.getElementById("authError");
    const mainUI      = document.getElementById("mainUI");
    const btnStart    = document.getElementById("btnStart");
    const btnStop     = document.getElementById("btnStop");
    const skeleton    = document.getElementById("skeleton");
    const outEn       = document.getElementById("outEn");
    const outZh       = document.getElementById("outZh");

    let socket, mediaRecorder;

    // 输入后启用确认按钮
    authInput.addEventListener("input", () => {
      authConfirm.disabled = !authInput.value.trim();
      authError.style.display = "none";
    });

    // 授权校验
    authConfirm.onclick = async () => {
      const code = authInput.value.trim();
      authConfirm.disabled = true;
      authError.style.display = "none";
      try {
        const resp = await fetch(API_VALIDATE, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ code })
        });
        const json = await resp.json();
        if (!resp.ok || !json.ok) {
          authError.textContent = "授权失败，请检查授权码";
          authError.style.display = "";
          return;
        }
        // 授权成功
        authModal.style.display = "none";
        mainUI.style.display   = "";
        btnStart.disabled      = false;
        initWS();
      } catch {
        authError.textContent = "网络错误，请稍后重试";
        authError.style.display = "";
      } finally {
        authConfirm.disabled = false;
      }
    };

    function initWS() {
      socket = new WebSocket(WS_URL);
      socket.onmessage = evt => {
        try {
          const msg = JSON.parse(evt.data);
          if (skeleton.style.display !== "none") skeleton.style.display = "none";
          if (msg.en) append(outEn, msg.en);
          if (msg.zh) append(outZh, msg.zh);
        } catch {}
      };
      socket.onerror = e => console.error("WS error", e);
      socket.onclose = e => console.warn("WS closed", e);
    }

    function append(el, txt) {
      el.innerText += txt;
      el.scrollTop = el.scrollHeight;
    }

    // 开始/停止同传
    btnStart.onclick = async () => {
      skeleton.style.display = "";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        mediaRecorder = new MediaRecorder(stream, { mimeType:"audio/webm" });
        mediaRecorder.ondataavailable = e => {
          if (socket.readyState === WebSocket.OPEN && e.data.size > 0) {
            socket.send(e.data);
          }
        };
        mediaRecorder.start(250);
        btnStart.disabled = true;
        btnStop.disabled  = false;
      } catch {
        alert("无法获取麦克风权限");
      }
    };
    btnStop.onclick = () => {
      if (mediaRecorder) mediaRecorder.stop();
      btnStart.disabled = false;
      btnStop.disabled  = true;
    };

    // 初始：显示授权弹窗
    window.addEventListener("DOMContentLoaded", () => {
      authConfirm.disabled = true;
      authModal.style.display = "flex";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* â€”â€” å…¨å±€ â€”â€” */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f3f4f6;
    }
    .container {
      max-width: 800px;

      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    h1 { font-size: 1.5rem; margin-bottom: 1rem; }

    /* â€”â€” æˆæƒ & æ§ä»¶æ  â€”â€” */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .controls input,
    .controls button {
      flex: 1 1 100%;
      min-height: 2.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .controls input {

    .controls button {
      border: none;
      color: #fff;
      cursor: pointer;
    }
    button.start { background: #3b82f6; }
    button.stop  { background: #ef4444; }

    /* â€”â€” éª¨æ¶å± & çŠ¶æ€ â€”â€” */
    .skeleton {
      height: 2rem;
      background: #e5e7eb;
      border-radius: 4px;
      animation: pulse 1.5s infinite;
      margin-bottom: 1rem;
    }
    @keyframes pulse {
      0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; }
    }

    /* â€”â€” æ–‡æœ¬åŒº & æ»šåŠ¨ â€”â€” */
    .grid { display: block; }
    .box {
      background: #f9fafb;
      padding: 0.5rem;
      height: 150px;         /* æ‰‹æœºç«¯è¾ƒä½ */
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* â€”â€” å¹³æ¿åŠä»¥ä¸Šä¸¤æ  â€”â€” */
    @media (min-width: 768px) {
      .controls input { flex: 2; }
      .controls button { flex: 1; min-width: 120px; }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;

  </style>
</head>
<body>
  <div class="container">
    <h1>å®æ—¶ä¸­è‹±åŒä¼ åŠ©æ‰‹</h1>

    <!-- æˆæƒç è¾“å…¥ -->
    <div class="controls">
      <input type="text" id="authCode" placeholder="è¯·è¾“å…¥æˆæƒç " />
      <button class="start" id="btnStart">ğŸ”’ éªŒè¯å¹¶å¼€å§‹</button>
      <button class="stop" id="btnStop" disabled>â–  åœæ­¢åŒä¼ </button>
    </div>

    <!-- éª¨æ¶å±ï¼Œç­‰å€™é¦–æ¡ç¿»è¯‘æ—¶æ˜¾ç¤º -->
    <div id="skeleton" class="skeleton" style="display:none;"></div>

    <!-- å®æ—¶å­—å¹• -->
    <div class="grid">
      <div>
        <h2>è‹±æ–‡è¯‘æ–‡</h2>
        <div class="box" id="outEn"></div>
      </div>
      <div>
        <h2>ä¸­æ–‡è¯‘æ–‡</h2>
        <div class="box" id="outZh"></div>
      </div>
    </div>
  </div>

  <script>
    const authInput = document.getElementById('authCode');
    const btnStart  = document.getElementById('btnStart');
    const btnStop   = document.getElementById('btnStop');
    const outEn     = document.getElementById('outEn');
    const outZh     = document.getElementById('outZh');
    const skeleton  = document.getElementById('skeleton');

    let mediaRecorder, socket;

    // æ–‡æœ¬è¿½åŠ  + è‡ªåŠ¨æ»šåº•
    function appendText(el, text) {
      el.innerText += text;
      el.scrollTop = el.scrollHeight;
    }

    btnStart.onclick = async () => {
      const code = authInput.value.trim();
      if (!code) {
        alert('è¯·è¾“å…¥æˆæƒç ');
        return;
      }
      // å»ºç«‹ WebSocket
      socket = new WebSocket('wss://YOUR_WORKER_SUBDOMAIN.workers.dev');
      socket.onopen = () => {
        // å…ˆå‘æˆæƒè¯·æ±‚
        socket.send(JSON.stringify({ type: 'auth', code }));
      };
      socket.onmessage = async evt => {
        const msg = JSON.parse(evt.data);

        // æˆæƒç»“æœ
        if (msg.type === 'auth') {
          if (msg.success) {
            // éšè—æˆæƒè¾“å…¥ï¼Œå¯ç”¨å½•éŸ³
            authInput.disabled = true;
            btnStart.disabled = true;
            btnStop.disabled  = false;
            skeleton.style.display = '';
            // å¯åŠ¨éº¦å…‹é£é‡‡é›†
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            mediaRecorder.ondataavailable = e => {
              if (e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                socket.send(e.data);
              }
            };
            mediaRecorder.start(250);
          } else {
            alert('æˆæƒç é”™è¯¯');
            socket.close();
          }
        }
        // é¦–æ¡ç¿»è¯‘åˆ°æ¥ï¼Œå–æ¶ˆéª¨æ¶
        else if (msg.en || msg.zh) {
          skeleton.style.display = 'none';
          if (msg.en) appendText(outEn, msg.en);
          if (msg.zh) appendText(outZh, msg.zh);
        }
      };

      socket.onerror = e => {
        console.error(e);
        alert('è¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
      };
      socket.onclose = () => {
        btnStart.disabled = false;
        btnStop.disabled  = true;
      };
    };

    btnStop.onclick = () => {
      if (mediaRecorder) mediaRecorder.stop();
      if (socket)      socket.close();
    };
  </script>
</body>
</html>

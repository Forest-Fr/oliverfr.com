<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>双模式语音助手</title>
  <style>
    /* —— Reset & Base —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background:#f0f2f5;
      color:#333;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* —— 主界面 —— */
    #main {
      width:100%; max-width:500px;
      background:#fff;
      border-radius:12px;
      padding:1.5rem;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      position:relative;
      z-index:1;
    }
    h1 { font-size:1.25rem; margin-bottom:1rem; }
    .mode-switch { display:flex; gap:1rem; margin-bottom:1rem; }
    .mode-switch label { cursor:pointer; user-select:none; }
    .mode-switch input { margin-right:.25rem; }
    #recBtn {
      width:100%; padding:.75rem;
      font-size:1rem; background:#3b82f6; color:#fff;
      border:none; border-radius:6px; cursor:pointer;
      transition:background .2s; margin-bottom:1rem;
    }
    #recBtn:disabled { background:#aac4f7; cursor:not-allowed; }
    #recBtn:active:not(:disabled) { background:#2563eb; }
    #chat {
      height:200px; overflow-y:auto;
      border:1px solid #ddd; border-radius:6px;
      padding:.5rem; background:#fafafa;
    }
    .msg { margin-bottom:.5rem; line-height:1.4; }
    .msg.user { color:#1f2937; }
    .msg.bot  { color:#374151; }

    /* —— 授权弹窗 —— */
    #authModal {
      position:fixed; inset:0;
      /* 只拦截事件：让页面可视，但无法点到主界面 */
      background:rgba(0,0,0,0);  
      z-index:1000;
      display:flex; align-items:center; justify-content:center;
    }
    #authModal .box {
      background: rgba(255,255,255,0.95);
      border-radius:12px;
      padding:24px 32px;
      box-shadow:0 8px 24px rgba(0,0,0,0.15);
      text-align:center;
      min-width:300px;
    }
    #authModal h2 {
      font-size:1.5rem; margin-bottom:1rem;
    }
    #authModal input {
      width:100%; padding:.75rem; font-size:1rem;
      border:1px solid #ccc; border-radius:6px;
      margin-bottom:1rem;
    }
    #authModal button {
      width:100%; padding:.75rem; font-size:1rem;
      border:none; border-radius:6px;
      background:#3b82f6; color:#fff; cursor:pointer;
      transition:background .2s;
    }
    #authModal button:disabled {
      background:#8fbefc; cursor:not-allowed;
    }
    #authModal button:not(:disabled):hover {
      background:#2563eb;
    }
    #authErr {
      display:none;
      color:#d9534f;
      margin-top:.5rem;
      font-size:.9rem;
    }
  </style>
</head>
<body>

  <!-- —— 主界面 —— -->
  <div id="main">
    <h1>语音助手</h1>
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked /> 对话模式</label>
      <label><input type="radio" name="mode" value="trans" /> 同传模式</label>
    </div>
    <button id="recBtn" disabled>🎤 按住说话</button>
    <div id="chat"></div>
  </div>

  <!-- —— 授权弹窗 —— -->
  <div id="authModal">
    <div class="box">
      <h2>请输入授权码</h2>
      <input type="password" id="authInput" placeholder="授权码" />
      <button id="authBtn" disabled>确认</button>
      <div id="authErr"></div>
    </div>
  </div>

  <script>
  (function(){
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_URL   = BASE.replace(/^http/, 'ws') + '/admin-api/ws';

    // DOM
    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const main      = document.getElementById('main');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modeRadios= document.getElementsByName('mode');

    let socket, recorder;

    // —— 1. 授权流程 —— 
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      try {
        let r = await fetch(AUTH_API, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        let j = await r.json();
        if (r.ok && j.ok) {
          // 放行主界面
          authModal.style.display = 'none';
          recBtn.disabled = false;
          initSession();
        } else {
          throw new Error('授权失败');
        }
      } catch (e) {
        authErr.textContent = e.message||'网络错误';
        authErr.style.display = '';
      } finally {
        authBtn.disabled = false;
      }
    });

    // —— 2. 建 WS & 录音 —— 
    function initSession(){
      chatEl.innerHTML = '';
      const mode = Array.from(modeRadios).find(r=>r.checked).value;
      if (socket) socket.close();

      socket = new WebSocket(WS_URL + '?mode=' + mode);
      socket.binaryType = 'arraybuffer';
      socket.onopen    = ()=> appendMsg('bot','🤖 [已连接]');
      socket.onmessage = evt => {
        if (typeof evt.data === 'string') {
          let {user,bot} = JSON.parse(evt.data);
          if (user) appendMsg('user', user);
          if (bot ) appendMsg('bot',  bot );
        } else {
          new Audio(URL.createObjectURL(evt.data)).play();
        }
      };
      socket.onerror   = ()=> appendMsg('bot','🤖 [服务异常]');
      socket.onclose   = ()=> appendMsg('bot','🤖 [已断开]');

      // 切模式重连
      modeRadios.forEach(r=>r.onchange = initSession);

      // 录音
      recBtn.onpointerdown = async ()=>{
        try {
          const stream = await navigator.mediaDevices.getUserMedia({audio:true});
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e=>{
            if (socket.readyState===1) {
              socket.send(e.data);
            }
          };
          recorder.start(250);
          appendMsg('user','👤 [开始录音]');
        } catch {
          alert('请允许麦克风');
        }
      };
      recBtn.onpointerup = ()=>{
        if (recorder && recorder.state!=='inactive') {
          recorder.stop();
          appendMsg('user','👤 [结束录音]');
        }
      };
    }

    // 聊天打印
    function appendMsg(who,text){
      const d = document.createElement('div');
      d.className = 'msg ' + who;
      d.textContent = text;
      chatEl.appendChild(d);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // 初始：主界面可见，录音按钮锁住
    window.addEventListener('DOMContentLoaded', ()=> {
      recBtn.disabled = true;
    });
  })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>双模式语音助手</title>
  <style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Segoe UI',sans-serif;
  background:#f0f2f5; color:#333;
  min-height:100vh;
  display:flex; justify-content:center; align-items:center;
  padding:1rem;
}
#main {
  width:100%;
  max-width:700px;            /* 从 500px 改为 700px */
  background:#fff;border-radius:12px;
  padding:1.5rem;box-shadow:0 8px 24px rgba(0,0,0,0.1);
  position:relative; z-index:1;
}
h1 { font-size:1.25rem; margin-bottom:1rem; }
.mode-switch { display:flex;gap:1rem;margin-bottom:1rem; }
.mode-switch label { cursor:pointer; user-select:none; }
.mode-switch input { margin-right:.3rem; }

/* 录音按钮 */
#recBtn {
  width:100%;padding:.75rem;font-size:1rem;
  background:#3b82f6;color:#fff;border:none;
  border-radius:6px;cursor:pointer;transition:background .2s;
  margin-bottom:1rem;
}
#recBtn.recording { background:#dc2626; }
#recBtn:disabled { background:#aac4f7; cursor:not-allowed; }

/* 对话区 */
#chat {
  width:100%;
  height:240px;overflow-y:auto;
  border:1px solid #ddd;border-radius:6px;
  padding:.5rem;background:#fafafa;
  box-sizing:border-box;
}
/* 公共 msg 样式，变成 flex container */
.msg {
  display:flex;
  flex-wrap:wrap;
  margin-bottom:.5rem;
  padding:.25rem .5rem;
  border-radius:6px;
}
/* 用户消息：左对齐，浅蓝背景 */
.msg.user {
  justify-content:flex-start;
  background:#e0f2ff;
  color:#1f2937;
}
/* 机器人 & meta：右对齐，浅灰背景 */
.msg.bot,
.msg._meta {
  justify-content:flex-end;
  background:#f0f0f0;
  color:#374151;
}
/* 内容最大宽度，自动换行 */
.msg > * {
  max-width:80%;
  word-break:break-word;
}

/* 授权弹窗：透明遮罩可见主界面 */
#authModal {
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  background:rgba(0,0,0,0);
  z-index:1000;
}
#authModal .box {
  background:rgba(255,255,255,0.95);
  border-radius:12px;padding:24px 32px;
  box-shadow:0 8px 24px rgba(0,0,0,0.15);
  text-align:center;min-width:320px;
}
#authModal h2 {font-size:1.5rem;margin-bottom:1rem;}
#authModal input {
  width:100%;padding:.75rem;font-size:1rem;
  border:1px solid #ccc;border-radius:6px;
  margin-bottom:1rem;
}
#authModal button {
  width:100%;padding:.75rem;font-size:1rem;
  border:none;border-radius:6px;
  background:#3b82f6;color:#fff;cursor:pointer;
  transition:background .2s;
}
#authModal button:disabled {
  background:#8fbefc;cursor:not-allowed;
}
#authErr {
  color:#d9534f;margin-top:.5rem;font-size:.9rem;
  display:none;
}

  </style>
</head>
<body>
  <div id="main">
    <h1>语音助手</h1>
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked/> 对话模式</label>
      <label><input type="radio" name="mode" value="trans"/> 同传模式</label>
    </div>
    <button id="recBtn" disabled>🎤 按住说话</button>
    <div id="chat"></div>
  </div>

  <div id="authModal">
    <div class="box">
      <h2>请输入授权码</h2>
      <input id="authInput" type="password" placeholder="授权码"/>
      <button id="authBtn" disabled>确认</button>
      <div id="authErr"></div>
    </div>
  </div>

  <script>
 
  // 在页面最上方插入 DEBUG 标记
  document.body.insertAdjacentHTML('afterbegin',
    '<div style="position:fixed;top:0;left:0;background:red;color:white;padding:4px;font-size:12px;z-index:9999;">[DEBUG BUILD]</div>'
  );
  console.log('--- DEBUG BUILD LOADED ---');

  (function(){
    const BASE    = 'https://translate-assistant.mefans.workers.dev';
    const AUTH    = BASE + '/admin-api/validate-code';
    const WS_BASE = BASE.replace(/^http/,'ws') + '/admin-api/ws';

    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modes     = document.getElementsByName('mode');

    let socket = null, recorder = null;
    let sessionId = '', authCode = '';

    // 页面初始：先禁用录音按钮
    window.addEventListener('DOMContentLoaded', () => {
      recBtn.disabled = true;
    });

    // ========== 授权流程 ==========
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      try {
        const r = await fetch(AUTH, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        const j = await r.json();
        if (r.ok && j.ok) {
          // 授权通过
          sessionId = crypto.randomUUID();
          authCode  = authInput.value.trim();
          authModal.style.display = 'none';
          recBtn.disabled = false;  // 启用录音
          initSession();
        } else {
          throw new Error(j.error || '授权失败');
        }
      } catch(e) {
        authErr.textContent = e.message || '网络错误';
        authErr.style.display = '';
      } finally {
        authBtn.disabled = false;
      }
    });

    // ========== 只绑定一次录音按钮事件 ==========
    recBtn.addEventListener('pointerdown', onPointerDown);
    recBtn.addEventListener('pointerup',   onPointerUp);
    recBtn.addEventListener('touchstart',  onPointerDown);
    recBtn.addEventListener('touchend',    onPointerUp);

    async function onPointerDown() {
      if (recBtn.disabled || socket?.readyState !== 1) return;
      await startRec();
    }
    function onPointerUp() {
      stopRec();
    }

    // ========== WebSocket 初始化 & 模式切换 ==========
    function initSession(){
      chatEl.innerHTML = '';
      // 关闭旧 socket
      if (socket) {
        socket.close();
        socket = null;
      }
      // 重置录音按钮状态
      recBtn.disabled = true;
      recBtn.classList.remove('recording');
      recBtn.textContent = '🎤 按住说话';

      const mode = [...modes].find(r=>r.checked).value;
      const url  = `${WS_BASE}?mode=${mode}&session=${sessionId}&auth=${authCode}`;
      console.log('Attempting WS connect to:', url);
      socket = new WebSocket(url);
      socket.binaryType = 'arraybuffer';

      socket.onopen = () => {
        console.log('WS onopen ➞ readyState', socket.readyState);
        append('bot','🤖 [已连接]');
        recBtn.disabled = false;  // 连接成功后启用录音
      };
      socket.onerror = e => {
        console.error('WS.onerror', e);
        socket = null;
        append('bot','🤖 [服务异常]');
        recBtn.disabled = true;
      };
      socket.onclose = e => {
        console.log('WS.onclose', e.code, e.reason);
        socket = null;
        append('bot','🤖 [已断开，5 秒后重连]');
        recBtn.disabled = true;
        setTimeout(initSession, 5000);  // 5 秒后自动重连
      };

      socket.onmessage = async evt => {
        console.log('WS 收到 raw evt:', evt);
        if (typeof evt.data === 'string') {
          const msg = JSON.parse(evt.data);
          if (msg.who === '_meta') {
            console.log('收到 _meta 帧：', msg);
          } else {
            console.log('收到 文本消息：', msg);
            append(msg.who, msg.text);
          }
        }
        else if (evt.data instanceof ArrayBuffer) {
          console.log('收到 音频帧，长度 bytes:', evt.data.byteLength);
          const blob = new Blob([evt.data], { type: 'audio/webm; codecs=opus' });
          const audioURL = URL.createObjectURL(blob);
          const audio = new Audio(audioURL);
          audio.onerror = e => console.error('audio.onerror', e);
          audio.play()
               .then(()=> console.log('audio.play() 成功'))
               .catch(err=> console.error('audio.play() 失败', err));
        }
      };

      // 切换模式时重新建立
      [...modes].forEach(r=>r.onchange = initSession);
    }

    // ========== 录音逻辑：完整段录完再发 ==========
    let chunks = [];
    async function startRec(){
      recBtn.classList.add('recording');
      recBtn.textContent = '🛑 录音中...';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        recorder = new MediaRecorder(stream);
        chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type:'audio/webm' });
          if (socket?.readyState === 1) socket.send(blob);
        };
        recorder.start();
        append('user','👤 [开始录音]');
      } catch(err) {
        console.error('startRec 出错', err);
        recBtn.classList.remove('recording');
        recBtn.textContent = '🎤 按住说话';
        alert('请允许麦克风');
      }
    }
    function stopRec(){
      try {
        if (recorder && recorder.state !== 'inactive') {
          recorder.stop();
          append('user','👤 [结束录音]');
        }
      } catch(err) {
        console.error('stopRec 出错', err);
      } finally {
        recBtn.classList.remove('recording');
        recBtn.textContent = '🎤 按住说话';
      }
    }

    // ========== 在对话框里追加一条记录 ==========
    function append(who, txt){
      const d = document.createElement('div');
      d.className = 'msg ' + who;
      d.textContent = txt;
      chatEl.appendChild(d);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
  })();


  </script>
</body>
</html>

<!DOCTYPE html>

  <style>

    body {

    /* â€”â€” ä¸»ç•Œé¢ â€”â€” */
    #main {

    #recBtn:active:not(:disabled) { background:#2563eb; }

    /* â€”â€” æˆæƒå¼¹çª— â€”â€” */
    #authModal {
      position:fixed; inset:0;
      /* åªæ‹¦æˆªäº‹ä»¶ï¼šè®©é¡µé¢å¯è§†ï¼Œä½†æ— æ³•ç‚¹åˆ°ä¸»ç•Œé¢ */
      background:rgba(0,0,0,0);  
      z-index:1000;
      display:flex; align-items:center; justify-content:center;
    }
    #authModal .box {
      background: rgba(255,255,255,0.95);

    #authModal button:disabled {

<body>

  <!-- â€”â€” ä¸»ç•Œé¢ â€”â€” -->
  <div id="main">
    <h1>è¯­éŸ³åŠ©æ‰‹</h1>
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked /> å¯¹è¯æ¨¡å¼</label>
      <label><input type="radio" name="mode" value="trans" /> åŒä¼ æ¨¡å¼</label>
    </div>
    <button id="recBtn" disabled>ğŸ¤ æŒ‰ä½è¯´è¯</button>
    <div id="chat"></div>
  </div>

  <!-- â€”â€” æˆæƒå¼¹çª— â€”â€” -->
  <div id="authModal">
    <div class="box">
      <h2>è¯·è¾“å…¥æˆæƒç </h2>
      <input type="password" id="authInput" placeholder="æˆæƒç " />
      <button id="authBtn" disabled>ç¡®è®¤</button>
      <div id="authErr"></div>
    </div>
  </div>

  <script>
  (function(){
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_URL   = BASE.replace(/^http/, 'ws') + '/admin-api/ws';

    // DOM
    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const main      = document.getElementById('main');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modeRadios= document.getElementsByName('mode');

    let socket, recorder;

    // â€”â€” 1. æˆæƒæµç¨‹ â€”â€” 
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      try {
        let r = await fetch(AUTH_API, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        let j = await r.json();
        if (r.ok && j.ok) {
          // æ”¾è¡Œä¸»ç•Œé¢
          authModal.style.display = 'none';
          recBtn.disabled = false;
          initSession();
        } else {
          throw new Error('æˆæƒå¤±è´¥');
        }
      } catch (e) {
        authErr.textContent = e.message||'ç½‘ç»œé”™è¯¯';
        authErr.style.display = '';
      } finally {
        authBtn.disabled = false;
      }
    });

    // â€”â€” 2. å»º WS & å½•éŸ³ â€”â€” 
    function initSession(){
      chatEl.innerHTML = '';
      const mode = Array.from(modeRadios).find(r=>r.checked).value;
      if (socket) socket.close();

      socket = new WebSocket(WS_URL + '?mode=' + mode);
      socket.binaryType = 'arraybuffer';
      socket.onopen    = ()=> appendMsg('bot','ğŸ¤– [å·²è¿æ¥]');
      socket.onmessage = evt => {
        if (typeof evt.data === 'string') {
          let {user,bot} = JSON.parse(evt.data);
          if (user) appendMsg('user', user);
          if (bot ) appendMsg('bot',  bot );
        } else {
          new Audio(URL.createObjectURL(evt.data)).play();
        }
      };
      socket.onerror   = ()=> appendMsg('bot','ğŸ¤– [æœåŠ¡å¼‚å¸¸]');
      socket.onclose   = ()=> appendMsg('bot','ğŸ¤– [å·²æ–­å¼€]');

      // åˆ‡æ¨¡å¼é‡è¿
      modeRadios.forEach(r=>r.onchange = initSession);

      // å½•éŸ³
      recBtn.onpointerdown = async ()=>{
        try {
          const stream = await navigator.mediaDevices.getUserMedia({audio:true});
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e=>{
            if (socket.readyState===1) {
              socket.send(e.data);
            }
          };
          recorder.start(250);
          appendMsg('user','ğŸ‘¤ [å¼€å§‹å½•éŸ³]');
        } catch {
          alert('è¯·å…è®¸éº¦å…‹é£');
        }
      };
      recBtn.onpointerup = ()=>{
        if (recorder && recorder.state!=='inactive') {
          recorder.stop();
          appendMsg('user','ğŸ‘¤ [ç»“æŸå½•éŸ³]');
        }
      };
    }

    // èŠå¤©æ‰“å°
    function appendMsg(who,text){
      const d = document.createElement('div');
      d.className = 'msg ' + who;
      d.textContent = text;
      chatEl.appendChild(d);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // åˆå§‹ï¼šä¸»ç•Œé¢å¯è§ï¼Œå½•éŸ³æŒ‰é’®é”ä½
    window.addEventListener('DOMContentLoaded', ()=> {
      recBtn.disabled = true;
    });
  })();
  </script>

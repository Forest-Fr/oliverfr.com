<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>åŒæ¨¡å¼è¯­éŸ³åŠ©æ‰‹</title>
  <style>
    /* â€”â€” 0. å…¨å±€ & é‡ç½® â€”â€” */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Segoe UI',Arial,sans-serif;
      background:#f0f2f5;
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:1rem;
    }

    /* â€”â€” 1. æˆæƒå¼¹çª— â€”â€” */
    #authModal {
      position:fixed; inset:0;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(4px);

    }
    #authModal h2 { margin-bottom:1rem; font-size:1.5rem }
    #authModal input {

      border:1px solid #ccc; border-radius:6px;
      margin-bottom:1rem;
    }
    #authBtn {
      width:100%; padding:.75rem; font-size:1rem;

      color:#fff; cursor:pointer;
      transition:background .2s;
    }
    #authBtn:disabled { background:#8fbefc; cursor:not-allowed }
    #authBtn:not(:disabled):hover { background:#2563eb }
    #authErr { color:#d9534f; font-size:.9rem; margin-top:.5rem; display:none }

    /* â€”â€” 2. ä¸»ç•Œé¢ â€”â€” */
    #main {
      display:none;
      background:#fff; border-radius:12px;
      padding:1.5rem; width:100%; max-width:500px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      position:relative; z-index:1;
    }
    h1 { font-size:1.25rem; margin-bottom:1rem }

    /* â€”â€” æ¨¡å¼åˆ‡æ¢ â€”â€” */
    .mode-switch {
      display:flex; gap:1rem; margin-bottom:1rem;
      font-size:.95rem;
    }
    .mode-switch label { cursor:pointer; user-select:none }
    .mode-switch input { margin-right:.25rem }

    /* â€”â€” å½•éŸ³æŒ‰é’® â€”â€” */
    #recBtn {
      width:100%; padding:.75rem; font-size:1rem;
      border:none; border-radius:6px;
      background:#3b82f6; color:#fff; cursor:pointer;
      transition:background .2s; margin-bottom:1rem;
    }
    #recBtn:active { background:#2563eb }

    /* â€”â€” èŠå¤©æ°”æ³¡åŒº â€”â€” */
    #chat {
      height:250px; overflow-y:auto;
      background:#fafafa; border:1px solid #ddd;
      border-radius:6px; padding:.5rem;
    }
    .msg { margin-bottom:.5rem }
    .msg.user { color:#1f2937 }
    .msg.bot  { color:#374151 }
  </style>
</head>
<body>

  <!-- æˆæƒå¼¹çª— -->
  <div id="authModal">
    <div class="box">
      <h2>è¯·è¾“å…¥æˆæƒç </h2>
      <input type="password" id="authInput" placeholder="demo-key" />
      <button id="authBtn" disabled>ç¡®è®¤</button>
      <div id="authErr"></div>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div id="main">
    <h1>è¯­éŸ³åŠ©æ‰‹</h1>

    <!-- æ¨¡å¼åˆ‡æ¢ -->
    <div class="mode-switch">
      <label><input type="radio" name="mode" value="chat" checked /> å¯¹è¯æ¨¡å¼</label>
      <label><input type="radio" name="mode" value="trans" /> åŒä¼ æ¨¡å¼</label>
    </div>

    <!-- é•¿æŒ‰å½•éŸ³æŒ‰é’® -->
    <button id="recBtn">ğŸ¤ æŒ‰ä½è¯´è¯</button>

    <!-- èŠå¤©/åŒä¼  æ˜¾ç¤ºåŒº -->
    <div id="chat"></div>
  </div>

  <script>
  (function(){
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_URL   = BASE.replace(/^http/, 'ws') + '/admin-api/ws';

    const authModal = document.getElementById('authModal');
    const authInput = document.getElementById('authInput');
    const authBtn   = document.getElementById('authBtn');
    const authErr   = document.getElementById('authErr');
    const main      = document.getElementById('main');
    const recBtn    = document.getElementById('recBtn');
    const chatEl    = document.getElementById('chat');
    const modes     = Array.from(document.getElementsByName('mode'));

    let socket, recorder;

    // â€”â€” 1. æˆæƒé€»è¾‘ â€”â€” 
    authInput.addEventListener('input', () => {
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async () => {
      authBtn.disabled = true;
      try {
        const res = await fetch(AUTH_API, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        const j = await res.json();
        if (res.ok && j.ok) {
          authModal.style.display = 'none';
          main.style.display      = 'block';
          startSession();
        } else {
          throw new Error('æˆæƒå¤±è´¥');
        }
      } catch (err) {
        authErr.textContent = err.message || 'ç½‘ç»œé”™è¯¯';
        authErr.style.display = 'block';
      } finally {
        authBtn.disabled = false;
      }
    });

    // â€”â€” 2. å¯åŠ¨ä¼šè¯ & WS & å½•éŸ³ â€”â€” 
    function startSession() {
      // æ¸…èŠå¤©
      chatEl.innerHTML = '';

      const mode = modes.find(r=>r.checked).value;

      // å»º WS
      socket = new WebSocket(WS_URL + '?mode=' + mode);
      socket.binaryType = 'arraybuffer';
      socket.onopen    = () => appendMsg('bot','[å·²è¿æ¥]');
      socket.onclose   = () => appendMsg('bot','[å·²æ–­å¼€æœåŠ¡å™¨]');
      socket.onerror   = e => appendMsg('bot','[ç½‘ç»œ/æœåŠ¡å™¨é”™è¯¯]');
      socket.onmessage = evt => {
        if (typeof evt.data === 'string') {
          const m = JSON.parse(evt.data);
          if (m.who && m.text) {
            appendMsg(m.who, m.text);
          }
        } else {
          // æ¥åˆ°äºŒè¿›åˆ¶ TTS éŸ³é¢‘
          const blob = new Blob([evt.data], { type:'audio/webm' });
          const url  = URL.createObjectURL(blob);
          new Audio(url).play();
        }
      };

      // æ¨¡å¼åˆ‡æ¢æ—¶é‡å¯
      modes.forEach(r=>{
        r.onchange = () => {
          if (socket) socket.close();
          startSession();
        };
      });

      // é•¿æŒ‰å½•éŸ³
      recBtn.addEventListener('pointerdown', async ()=> {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e => {
            if (socket.readyState === WebSocket.OPEN) {
              socket.send(e.data);
            }
          };
          recorder.start(250);
          appendMsg('bot','[å½•éŸ³ä¸­â€¦]');
        } catch {
          alert('è¯·å…è®¸éº¦å…‹é£æƒé™');
        }
      });
      recBtn.addEventListener('pointerup', ()=> {
        if (recorder && recorder.state !== 'inactive') {
          recorder.stop();
          appendMsg('bot','[å‘é€éŸ³é¢‘ç‰‡æ®µ]');
        }
      });
    }

    // â€”â€” 3. è¾…åŠ©ï¼šå±•ç¤ºæ°”æ³¡ â€”â€” 
    function appendMsg(who, txt) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = (who==='user'?'ğŸ‘¤ ':'ğŸ¤– ') + txt;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // åˆå§‹åªæ˜¾ç¤ºæˆæƒ
    window.addEventListener('DOMContentLoaded', () => {
      main.style.display = 'none';
      authModal.style.display = 'flex';
    });
  })();
  </script>

</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>实时中英同传助手</title>
  <style>
   /* —— 全局重置与背景 —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      height: 100vh;
      background: #333; /* 页面背景示意 */
      color: #333;
    }

    /* —— 授权模态背景层 —— */
    #authModal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }

    /* —— 弹窗主体 —— */
    #authModal .modal-box {
      width: 90%; max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 24px 32px;
      text-align: center;
      position: relative;
    }

    /* —— 关闭按钮 (可选) —— */
    #authModal .close-btn {
      position: absolute;
      top: 12px; right: 12px;
      width: 24px; height: 24px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
    }
    #authModal .close-btn:hover { color: #666; }

    /* —— 标题与描述 —— */
    .modal-box h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #222;
    }
    .modal-box p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 24px;
      line-height:1.4;
    }

    /* —— 输入框 —— */
    .modal-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color .2s;
    }
    .modal-box input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* —— 确认按钮 —— */
    .modal-box button {
      margin-top: 24px;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    .modal-box button:disabled {
      background: #8fbefc;
      cursor: not-allowed;
    }
    .modal-box button:hover:not(:disabled) {
      background: #2563eb;
    }

    /* —— 错误提示 —— */
    .modal-box .error {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #d9534f;
      display: none;
    }
  </style>
  </style>
</head>
<body>
  <!-- 授权弹窗 -->
  <div id="authModal" style="...">
    <div class="modal-box">
      <h2>请输入授权码</h2>
      <p>验证成功后即可使用实时同传功能。</p>
      <input type="password" id="authInput" placeholder="授权码"/>
      <button id="authConfirm" disabled>确认</button>
      <div id="authError" style="color:red;display:none;margin-top:4px;"></div>
    </div>
  </div>

  <!-- 主界面 -->
  <div class="container" id="mainUI" style="display:none;">
    <!-- 同前版本 -->
    <h1>实时中英同传助手</h1>
    <div class="controls">
      <button class="start" id="btnStart" disabled>🔴 开始同传</button>
      <button class="stop" id="btnStop" disabled>■ 停止同传</button>
    </div>
    <div id="skeleton" class="skeleton" style="display:none;"></div>
    <div class="grid">
      <div><h2>英文译文</h2><div class="box" id="outEn"></div></div>
      <div><h2>中文译文</h2><div class="box" id="outZh"></div></div>
    </div>
  </div>

  <script>
    const BASE       = "https://translate-assistant.mefans.workers.dev";
    const API_VALIDATE = BASE + "/admin-api/validate-code";
    const WS_URL      = BASE;  // 根路径升级 WS

    const authModal   = document.getElementById("authModal");
    const authInput   = document.getElementById("authInput");
    const authConfirm = document.getElementById("authConfirm");
    const authError   = document.getElementById("authError");
    const mainUI      = document.getElementById("mainUI");
    const btnStart    = document.getElementById("btnStart");
    const btnStop     = document.getElementById("btnStop");
    const skeleton    = document.getElementById("skeleton");
    const outEn       = document.getElementById("outEn");
    const outZh       = document.getElementById("outZh");

    let socket, mediaRecorder;

    // 输入后启用确认按钮
    authInput.addEventListener("input", () => {
      authConfirm.disabled = !authInput.value.trim();
      authError.style.display = "none";
    });

    // 授权校验
    authConfirm.onclick = async () => {
      const code = authInput.value.trim();
      authConfirm.disabled = true;
      authError.style.display = "none";
      try {
        const resp = await fetch(API_VALIDATE, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ code })
        });
        const json = await resp.json();
        if (!resp.ok || !json.ok) {
          authError.textContent = "授权失败，请检查授权码";
          authError.style.display = "";
          return;
        }
        // 授权成功
        authModal.style.display = "none";
        mainUI.style.display   = "";
        btnStart.disabled      = false;
        initWS();
      } catch {
        authError.textContent = "网络错误，请稍后重试";
        authError.style.display = "";
      } finally {
        authConfirm.disabled = false;
      }
    };

    function initWS() {
      socket = new WebSocket(WS_URL);
      socket.onmessage = evt => {
        try {
          const msg = JSON.parse(evt.data);
          if (skeleton.style.display !== "none") skeleton.style.display = "none";
          if (msg.en) append(outEn, msg.en);
          if (msg.zh) append(outZh, msg.zh);
        } catch {}
      };
      socket.onerror = e => console.error("WS error", e);
      socket.onclose = e => console.warn("WS closed", e);
    }

    function append(el, txt) {
      el.innerText += txt;
      el.scrollTop = el.scrollHeight;
    }

    // 开始/停止同传
    btnStart.onclick = async () => {
      skeleton.style.display = "";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        mediaRecorder = new MediaRecorder(stream, { mimeType:"audio/webm" });
        mediaRecorder.ondataavailable = e => {
          if (socket.readyState === WebSocket.OPEN && e.data.size > 0) {
            socket.send(e.data);
          }
        };
        mediaRecorder.start(250);
        btnStart.disabled = true;
        btnStop.disabled  = false;
      } catch {
        alert("无法获取麦克风权限");
      }
    };
    btnStop.onclick = () => {
      if (mediaRecorder) mediaRecorder.stop();
      btnStart.disabled = false;
      btnStop.disabled  = true;
    };

    // 初始：显示授权弹窗
    window.addEventListener("DOMContentLoaded", () => {
      authConfirm.disabled = true;
      authModal.style.display = "flex";
    });
  </script>
</body>
</html>

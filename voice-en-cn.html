<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>双模式语音助手</title>
  <style>
    /* —— 全局重置 —— */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Segoe UI',Arial,sans-serif;
      background:#f0f2f5;
      height:100vh; display:flex;
      align-items:center; justify-content:center;
      padding:1rem;
    }

    /* —— 授权弹窗 —— */
    #authModal {
      position:fixed; inset:0;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(4px);
      display:flex; align-items:center; justify-content:center;
      z-index:100;
    }
    #authModal .box {
      width:90%; max-width:400px;
      background:#fff; border-radius:12px;
      padding:2rem; text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
    }
    #authModal input {
      width:100%; padding:.75rem; font-size:1rem;
      border:1px solid #ccc; border-radius:6px;
      margin-bottom:1rem;
    }
    #authBtn {
      width:100%; padding:.75rem; font-size:1rem;
      background:#3b82f6; color:#fff; border:none;
      border-radius:6px; cursor:pointer;
      transition:background .2s;
    }
    #authBtn:disabled { background:#8fbefc; cursor:not-allowed }
    #authBtn:not(:disabled):hover { background:#2563eb }
    #authErr {
      color:#d9534f; font-size:.9rem; margin-top:.5rem;
      display:none;
    }

    /* —— 主界面 —— */
    #main {
      display:none;
      width:100%; max-width:500px;
      background:#fff; border-radius:12px;
      padding:1.5rem;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      position:relative; z-index:1;
    }
    h1 { font-size:1.25rem; margin-bottom:1rem }

    /* —— 切换开关 —— */
    .switch-wrapper {
      display:flex; align-items:center; margin-bottom:1rem;
    }
    .switch {
      position:relative; display:inline-block;
      width:50px; height:26px; margin-right:.75rem;
    }
    .switch input {
      opacity:0; width:0; height:0;
    }
    .slider {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:#ccc; border-radius:26px; transition:.2s;
    }
    .slider:before {
      position:absolute; content:"";
      height:20px; width:20px; left:3px; bottom:3px;
      background:#fff; border-radius:50%; transition:.2s;
    }
    input:checked + .slider {
      background:#3b82f6;
    }
    input:checked + .slider:before {
      transform:translateX(24px);
    }
    .mode-label { font-size:.95rem; user-select:none; }

    /* —— 录音按钮 —— */
    #recBtn {
      width:100%; padding:.75rem; font-size:1rem;
      background:#3b82f6; color:#fff; border:none;
      border-radius:6px; cursor:pointer;
      transition:background .2s; margin-bottom:1rem;
    }
    #recBtn:active { background:#2563eb }

    /* —— 聊天区 —— */
    #chat {
      height:240px; overflow-y:auto;
      border:1px solid #ddd; border-radius:6px;
      background:#fafafa; padding:.75rem;
    }
    .msg { margin-bottom:.5rem; }
    .msg.user { color:#1f2937; }
    .msg.bot  { color:#374151; }
  </style>
</head>
<body>

  <!-- 授权弹窗 -->
  <div id="authModal">
    <div class="box">
      <h2>请输入授权码</h2>
      <input type="password" id="authInput" placeholder="demo-key"/>
      <button id="authBtn" disabled>确认</button>
      <div id="authErr"></div>
    </div>
  </div>

  <!-- 主界面 -->
  <div id="main">
    <h1>语音助手</h1>

    <!-- 模式开关 -->
    <div class="switch-wrapper">
      <label class="switch">
        <input type="checkbox" id="modeToggle"/>
        <span class="slider"></span>
      </label>
      <span class="mode-label" id="modeLabel">对话模式</span>
    </div>

    <!-- 录音按钮 -->
    <button id="recBtn">🎤 按住说话</button>

    <!-- 聊天显示区 -->
    <div id="chat"></div>
  </div>

  <script>
  (()=>{
    const BASE     = 'https://translate-assistant.mefans.workers.dev';
    const AUTH_API = BASE + '/admin-api/validate-code';
    const WS_URL   = BASE.replace(/^http/, 'ws') + '/admin-api/ws';

    const authModal  = document.getElementById('authModal');
    const authInput  = document.getElementById('authInput');
    const authBtn    = document.getElementById('authBtn');
    const authErr    = document.getElementById('authErr');
    const main       = document.getElementById('main');
    const recBtn     = document.getElementById('recBtn');
    const chatEl     = document.getElementById('chat');
    const modeToggle = document.getElementById('modeToggle');
    const modeLabel  = document.getElementById('modeLabel');

    let socket, recorder, isRecording=false;

    // —— 授权逻辑 —— 
    authInput.addEventListener('input',()=>{
      authBtn.disabled = !authInput.value.trim();
      authErr.style.display = 'none';
    });
    authBtn.addEventListener('click', async ()=>{
      authBtn.disabled = true;
      try {
        const res = await fetch(AUTH_API, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ code: authInput.value.trim() })
        });
        const j = await res.json();
        if (res.ok && j.ok) {
          authModal.style.display='none';
          main.style.display='block';
          startSession();
        } else {
          throw new Error('授权失败');
        }
      } catch(err) {
        authErr.textContent = err.message || '网络错误';
        authErr.style.display = 'block';
      } finally {
        authBtn.disabled = false;
      }
    });

    // —— 切换模式 —— 
    modeToggle.addEventListener('change', ()=>{
      modeLabel.textContent = modeToggle.checked ? '同传模式' : '对话模式';
      startSession();
    });

    // —— 录音事件 —— 
    function startRec(evt){
      evt.preventDefault();
      if (isRecording) return;
      if (!socket || socket.readyState!==1) {
        appendMsg('bot','[尚未连接]');
        return;
      }
      isRecording = true;
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream=>{
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e=>{
            if (socket.readyState===1) socket.send(e.data);
          };
          recorder.start(250);
          appendMsg('bot','[录音中…]');
        })
        .catch(_=>{
          alert('请允许麦克风权限');
          isRecording = false;
        });
    }
    function stopRec(evt){
      evt.preventDefault();
      if (!isRecording) return;
      isRecording = false;
      if (recorder && recorder.state!=='inactive') {
        recorder.stop();
        appendMsg('bot','[发送音频片段]');
      }
    }
    recBtn.addEventListener('mousedown', startRec);
    recBtn.addEventListener('mouseup',   stopRec);
    recBtn.addEventListener('touchstart',startRec);
    recBtn.addEventListener('touchend',  stopRec);

    // —— WebSocket 会话 —— 
    function startSession(){
      chatEl.innerHTML = '';
      if (socket) socket.close();

      const mode = modeToggle.checked ? 'trans' : 'chat';
      socket = new WebSocket(`${WS_URL}?mode=${mode}`);
      socket.binaryType = 'arraybuffer';

      socket.onopen    = ()=> appendMsg('bot','[已连接]');
      socket.onclose   = ()=> appendMsg('bot','[已断开]');
      socket.onerror   = ()=> appendMsg('bot','[网络/服务器错误]');
      socket.onmessage = evt=>{
        if (typeof evt.data === 'string') {
          const m = JSON.parse(evt.data);
          appendMsg(m.who, m.text);
        }
        // 二进制音频后端已去掉 TTS，这里忽略
      };
    }

    // —— 插入一条对话 —— 
    function appendMsg(who, txt){
      const d = document.createElement('div');
      d.className = 'msg ' + who;
      d.textContent = (who==='user'?'👤 ':'🤖 ') + txt;
      chatEl.appendChild(d);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // 初始只显示授权
    window.addEventListener('DOMContentLoaded', ()=>{
      main.style.display='none';
      authModal.style.display='flex';
    });
  })();
  </script>
</body>
</html>

name: e2e-playwright

on:
  pull_request:
    branches: [ "main", "release-*" ]
  schedule:
    - cron: '30 2 * * *'

jobs:
  e2e:
    # 若不存在 e2e 目录/配置，整个 job 跳过
    if: ${{ hashFiles('playwright.config.*', 'e2e/**') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run -s e2e

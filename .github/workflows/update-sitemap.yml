name: Generate sitemap

on:
  push:
    paths:
      - 'articles/*.html'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          find articles -name '*.html' | while read file; do
            url="https://oliverfr.com/${file}"
            echo "  <url><loc>${url}</loc></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

      - name: Commit sitemap.xml
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main
          git add sitemap.xml
          git commit -m "自动更新 sitemap.xml" || echo "No changes"
          git push origin main

      - name: Ping Google to notify sitemap update
        run: |
          curl "https://www.google.com/ping?sitemap=https://oliverfr.com/sitemap.xml"

name: generate-sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate sitemap.xml
        run: |
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > sitemap.xml
          echo "<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">" >> sitemap.xml
          for file in articles/*.html; do
            if [ -f "$file" ]; then
              fname=$(basename "$file")
              echo "  <url><loc>https://oliverfr.com/articles/$fname</loc></url>" >> sitemap.xml
            fi
          done
          echo "</urlset>" >> sitemap.xml

      - name: Commit sitemap.xml
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sitemap.xml
          git commit -m "Ëá™Âä®Êõ¥Êñ∞ sitemap.xml" || echo "No changes to commit"
          git push

      - name: üõ∞Ô∏è Ping Google to notify sitemap update
        run: |
          curl "https://www.google.com/ping?sitemap=https://oliverfr.com/sitemap.xml"

name: Quality Gates

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-and-lighthouse:
    runs-on: ubuntu-latest
    env:
      SITE_URL: ${{ secrets.SITE_URL }}        # 你刚设的前端页面
      TTS_API_URL: ${{ vars.TTS_API_URL }}     # 如果没建变量，这行保留也没关系

    steps:
      - uses: actions/checkout@v4

      # 1) 前端页面健康检查（HTTP 200）
      - name: Smoke check - page is reachable
        run: |
          set -Eeuo pipefail
          echo "Checking $SITE_URL ..."
          curl -fsSL -o /dev/null -w "%{http_code}\n" "$SITE_URL" | tee /tmp/code
          test "$(cat /tmp/code)" = "200"

      # 2) （可选）后端 API 健康检查（存在就检查）
      - name: Smoke check - API reachable (optional)
        if: env.TTS_API_URL != ''
        run: |
          set -Eeuo pipefail
          echo "Checking $TTS_API_URL ..."
          curl -fsSL -o /dev/null -w "%{http_code}\n" "$TTS_API_URL" | tee /tmp/code
          code=$(cat /tmp/code)
          if [ "$code" != "200" ] && [ "$code" != "405" ] && [ "$code" != "404" ]; then
            echo "Unexpected status: $code"
            exit 1
          fi

      # 3) Lighthouse 基线（用页面 URL）
- name: Run Lighthouse CI
  uses: treosh/lighthouse-ci-action@v11
  with:
    urls: ${{ env.SITE_URL }}          # 单个 URL 用一行即可，不要再写 |
    uploadArtifacts: true
    temporaryPublicStorage: true
    configPath: .lighthouserc.json     # 只给文件路径，不要粘贴 JSON

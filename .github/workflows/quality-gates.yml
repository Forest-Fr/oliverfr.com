name: quality-gates

on:
  pull_request:
    branches: [ "main", "release-*" ]
    paths-ignore: [ "dist/**", "**/*.snap" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true      # 非阻断
    steps:
      - uses: actions/checkout@v4
      - name: Node
        uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Bundle size / typecheck / misc
        run: |
          npm run -s typecheck || true
          npm run -s bundlesize || true
          npm run -s docs:lint || true

name: Quality Gates

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-and-lighthouse:
    runs-on: ubuntu-latest
    env:
      SITE_URL: ${{ secrets.SITE_URL }}        # 你设的前端页面 URL
      TTS_API_URL: ${{ vars.TTS_API_URL }}     # 没变量也无妨

    steps:
      - uses: actions/checkout@v4

      # 1) 前端页面健康检查（HTTP 200）
      - name: Smoke check - page is reachable
        run: |
          set -Eeuo pipefail
          echo "Checking $SITE_URL ..."
          code=$(curl -fsSL -o /dev/null -w "%{http_code}" "$SITE_URL")
          echo "$code"
          test "$code" = "200"

      # 2) （可选）后端 API 健康检查
      - name: Smoke check - API reachable (optional)
        if: env.TTS_API_URL != ''
        run: |
          set -Eeuo pipefail
          echo "Checking $TTS_API_URL ..."
          code=$(curl -fsSL -o /dev/null -w "%{http_code}" "$TTS_API_URL")
          echo "$code"
          if [ "$code" != "200" ] && [ "$code" != "405" ] && [ "$code" != "404" ]; then
            echo "Unexpected status: $code"; exit 1; fi

      # 3) Lighthouse（用页面 URL）
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ env.SITE_URL }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: .lighthouserc.json   # 指向外部配置文件

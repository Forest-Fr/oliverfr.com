name: ci-contract
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

permissions: { contents: read }
concurrency: { group: ci-contract-${{ github.ref }}, cancel-in-progress: true }

jobs:
  contract:
    name: Contract Tests (Miniflare)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      OPENAI_API_KEY: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'          # ← 不要写 cache: 'npm'
      - name: Install deps (lock-aware)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Run contract tests
        run: npx vitest run --config test/contract/vitest.config.ts --reporter=verbose

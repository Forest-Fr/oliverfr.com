name: ci-contract

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  contract-tests:
    name: Contract Tests (Miniflare)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test:contract

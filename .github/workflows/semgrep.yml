name: semgrep
on:
  pull_request:
  push: { branches: [main] }
permissions:
  contents: read
  security-events: write
jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: semgrep/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: true
          uploadSarif: true
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

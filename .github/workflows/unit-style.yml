name: Unit & Style

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test

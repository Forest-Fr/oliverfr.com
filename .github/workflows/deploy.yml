name: deploy
  
on:
  push:
    branches: [ "main", "release-*" ]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # 注意：在仓库 Settings 的 Required checks 里，只勾选 P0 安全项即可
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Build
        run: npm run -s build
      - name: Deploy (wrangler / your tool)
        run: npm run -s deploy

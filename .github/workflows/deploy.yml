name: deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'target env'
        required: false
        default: 'prod'

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Build
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run -s build || echo "::notice title=deploy::No build script; skipping"
          fi

name: GitHub Pages Build and Deploy (完整流程)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload artifact (锁定v2)
        uses: actions/upload-artifact@v2  # 🔒 避免 v3 问题
        with:
          name: static-site
          path: .  # 上传整个站点

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: static-site

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # 重新上传给 deploy-pages 使用

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

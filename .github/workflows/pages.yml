name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v3

      # 手动上传 artifact，避免 deploy-pages@v2 触发 v3
      - uses: actions/upload-artifact@v2
        with:
          name: static-site
          path: .  # 你的网站目录

      # 直接用 deploy-pages@v1（v2 可能强制拉 v3）
      - uses: actions/deploy-pages@v1

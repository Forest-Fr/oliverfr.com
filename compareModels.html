<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对比不同型号 - MeFan</title>
 <!-- 引入字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <section style="padding:20px;">
    <h2>对比不同型号 - 占位内容</h2>
    <p>这里可放置一张对比表格或卡片，列出 MeFan X1 / MeFan Pro / MeFan Lite 的差异.</p>
    <table border="1" cellpadding="6" style="margin-top:10px;">
      <thead>
        <tr>
          <th>功能/型号</th>
          <th>MeFan X1</th>
          <th>MeFan Pro</th>
          <th>MeFan Lite</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>音质</td>
          <td>★★★★</td>
          <td>★★★★★</td>
          <td>★★★</td>
        </tr>
        <tr>
          <td>降噪强度</td>
          <td>强</td>
          <td>最强</td>
          <td>中等</td>
        </tr>
        <tr>
          <td>重量</td>
          <td>6g</td>
          <td>8g</td>
          <td>4g</td>
        </tr>
        <!-- 更多参数对比... -->
      </tbody>
    </table>
    <p style="margin-top:10px;color:#666;">(以上仅为占位示例，可自行完善)</p>
  </section>

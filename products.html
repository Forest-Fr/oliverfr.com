<script>
/* ========== 1) 搜索逻辑 ========== */
(function(){const body=document.body;const mainHeader=document.getElementById('mainHeader');const desktopSearch=document.getElementById('desktopSearchIcon');const mobileSearch=document.getElementById('mobileSearchIcon');const searchPanel=document.getElementById('searchPanel');const searchClose=document.getElementById('searchClose');const searchTitle=document.getElementById('searchTitle');const searchResults=document.getElementById('searchResults');const siteContents=[{text:"About MeFan",url:"about.html"},{text:"MeFan Lite - Wireless Earbuds",url:"product-lite.html"},{text:"MeFan X1 - Noise Canceling Headphones",url:"product-x1.html"},{text:"MeFan Pro - Premium Audio",url:"product-pro.html"},{text:"Earbud Tips & Support",url:"support.html"},{text:"Contact Us",url:"contact.html"},{text:"Products Overview",url:"products.html"}];function openSearch(){body.classList.add('search-open');searchTitle.textContent="";searchResults.innerHTML="";}function closeSearch(){body.classList.remove('search-open');}if(desktopSearch)desktopSearch.addEventListener('click',openSearch);if(mobileSearch)mobileSearch.addEventListener('click',openSearch);if(searchClose)searchClose.addEventListener('click',closeSearch);document.addEventListener('keydown',function(e){if(e.key==="Escape"){closeSearch();}});document.addEventListener('click',function(e){if(!searchPanel.contains(e.target)&&e.target!==desktopSearch&&e.target!==mobileSearch){closeSearch();}});if(searchTitle&&searchResults){searchTitle.addEventListener('input',function(){const query=searchTitle.innerText.trim().toLowerCase();if(!query){searchResults.innerHTML="";return;}const matched=siteContents.filter(item=>item.text.toLowerCase().includes(query));searchResults.innerHTML="";if(matched.length>0){matched.forEach(obj=>{const div=document.createElement('div');div.classList.add('search-item');const link=document.createElement('a');link.href=obj.url;link.textContent=obj.text;link.style.textDecoration="none";link.style.color="#333";link.target="_self";div.appendChild(link);searchResults.appendChild(div);});}else{const noRes=document.createElement('div');noRes.classList.add('no-result');noRes.textContent="Sorry, no results found.";searchResults.appendChild(noRes);}});}})();
/* ========== 2) 移动端菜单逻辑 (基础版：开关主菜单) ========== */
(function(){const menuIcon=document.getElementById('menuIcon');const closeBtn=document.getElementById('closeBtn');const mobileNav=document.getElementById('mobileNav');if(menuIcon&&closeBtn&&mobileNav){menuIcon.addEventListener('click',()=>{mobileNav.classList.add('active');});closeBtn.addEventListener('click',()=>{mobileNav.classList.remove('active');});document.querySelectorAll('#mobileNav ul li a').forEach(link=>{link.addEventListener('click',()=>{mobileNav.classList.remove('active');});});}})();
<!-- ========== 新增：移动端多级菜单逻辑脚本（独立运行，不干扰原有逻辑） ========== -->
(function(){const mobileNav=document.getElementById('mobileNav');const homePanel=document.getElementById('mobileNavLevel2Home');const productsPanel=document.getElementById('mobileNavLevel2Products');function showSubPanel(panel){mobileNav.classList.remove('active');homePanel.classList.remove('active');productsPanel.classList.remove('active');panel.classList.add('active');}function showMainNav(){homePanel.classList.remove('active');productsPanel.classList.remove('active');mobileNav.classList.add('active');}const navLinks=mobileNav.querySelectorAll('ul li a');navLinks.forEach(link=>{const level=link.getAttribute('data-level');if(level==='home'){link.addEventListener('click',function(e){e.preventDefault();showSubPanel(homePanel);});}else if(level==='products'){link.addEventListener('click',function(e){e.preventDefault();showSubPanel(productsPanel);});}});const backButtons=document.querySelectorAll('.menu-panel__back');backButtons.forEach(btn=>{btn.addEventListener('click',function(e){e.preventDefault();showMainNav();});});const subCloseButtons=document.querySelectorAll('.menu-panel__close');subCloseButtons.forEach(btn=>{btn.addEventListener('click',function(e){e.preventDefault();mobileNav.classList.remove('active');homePanel.classList.remove('active');productsPanel.classList.remove('active');});});})();
(function(){const mobileNav=document.getElementById('mobileNav');const homePanel=document.getElementById('mobileNavLevel2Home');const productsPanel=document.getElementById('mobileNavLevel2Products');const aboutPanel=document.getElementById('mobileNavLevel2About');const contactPanel=document.getElementById('mobileNavLevel2Contact');if(!mobileNav||!homePanel||!productsPanel||!aboutPanel||!contactPanel){console.log("多级菜单面板未找到，若不需要此功能可删除本脚本。");return;}function showSubPanel(panel){mobileNav.classList.remove('active');homePanel.classList.remove('active');productsPanel.classList.remove('active');aboutPanel.classList.remove('active');contactPanel.classList.remove('active');panel.classList.add('active');}function showMainNav(){homePanel.classList.remove('active');productsPanel.classList.remove('active');aboutPanel.classList.remove('active');contactPanel.classList.remove('active');mobileNav.classList.add('active');}const navLinks=mobileNav.querySelectorAll('ul li a');navLinks.forEach(link=>{const level=link.getAttribute('data-level');if(level==='home'){link.addEventListener('click',function(e){e.preventDefault();showSubPanel(homePanel);});}else if(level==='products'){link.addEventListener('click',function(e){e.preventDefault();showSubPanel(productsPanel);});}else if(level==='about'){link.addEventListener('click',function(e){e.preventDefault();showSubPanel(aboutPanel);});}else if(level==='contact'){link.addEventListener('click',function(e){e.preventDefault();showSubPanel(contactPanel);});}});const backButtons=document.querySelectorAll('.menu-panel__back');backButtons.forEach(btn=>{btn.addEventListener('click',function(e){e.preventDefault();showMainNav();});});const subCloseButtons=document.querySelectorAll('.menu-panel__close');subCloseButtons.forEach(btn=>{btn.addEventListener('click',function(e){e.preventDefault();mobileNav.classList.remove('active');homePanel.classList.remove('active');productsPanel.classList.remove('active');aboutPanel.classList.remove('active');contactPanel.classList.remove('active');});});})();
</script>

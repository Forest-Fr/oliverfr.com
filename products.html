<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeFan - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="MeFan Logo.png" type="image/x-icon"/>
 <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <script src="scroll.js" defer></script> <!-- 引入优化的滚动脚本 -->
  <!-- 渐变灰按钮类(同原示例) -->
  <style>
    .gray-gradient-btn {
      background: linear-gradient(to right, #999, #ccc);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .gray-gradient-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
<!-- 顶部：淡色背景/渐变（默认示例：浅蓝渐变） -->
  <header class="header-gradient" id="mainHeader">
    <!-- 左侧 Logo -->
    <img src="MeFan Logo.png" alt="MeFan Logo" class="logo-img" />

    <!-- 桌面端导航列表，居中对齐，带 Home / Products / About / Contact / 搜索按钮 -->
    <nav class="desktop-nav">
      <ul class="nav-list">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <!-- 桌面搜索图标 -->
        <li>
          <div class="search-icon" id="desktopSearchIcon">🔍</div>
        </li>
      </ul>
    </nav>

    <!-- 移动端图标区：搜索 + 汉堡菜单 -->
    <div class="mobile-icons">
      <!-- 搜索图标，与汉堡菜单相距 30px -->
      <span id="mobileSearchIcon" class="mobile-search-icon">🔍</span>

      <!-- 汉堡菜单：三条水平线，竖向堆叠，类似小号“三”字形 -->
      <div class="vertical-hamburger" id="menuIcon">
        <div class="v-bar"></div>
        <div class="v-bar"></div>
        <div class="v-bar"></div>
      </div>
    </div>

 <!-- 移动端全屏菜单 -->
    <nav id="mobileNav">
      <div class="close-btn" id="closeBtn">&times;</div>
      <ul>
    </ul>
  </nav>
</header>

<main>
  <!-- 产品列表 -->
  <section class="product-list-section">
    <h2>我们的产品</h2>

    <!-- Compare按钮：现在可点击弹窗 -->
    <div class="compare-features">
      <!-- 给按钮加 data-modal-target="#compareModal" -->
      <button class="btn gray-gradient-btn" data-modal-target="#compareModal">
        对比不同型号(预留)
      </button>
    </div>

    <div class="product-list">
      <div class="product-item">
        <img src="MeFan X1.png" alt="MeFan X1">
        <h3>MeFan X1</h3>
        <p>高音质与深度降噪，适合通勤与差旅</p>
        <a href="product-x1.html" class="btn">查看详情</a>
      </div>
      <div class="product-item">
        <img src="MeFan Pro.png" alt="MeFan Pro">
        <h3>MeFan Pro</h3>
        <p>专业级音质，适合音乐发烧友</p>
        <a href="product-pro.html" class="btn">查看详情</a>
      </div>
      <div class="product-item">
        <img src="MeFan Lite.png" alt="MeFan Lite">
        <h3>MeFan Lite</h3>
        <p>轻巧便携，百搭日常场景</p>
        <a href="product-lite.html" class="btn">查看详情</a>
      </div>
    </div>

    <!-- 用户评价(预留) -->
    <div class="user-review-section">
      <h2>用户评价（预留）</h2>
      <p>将来可在此显示星级评分或真实用户评价。</p>
      <!-- 仍保留“查看全部评价”弹窗 -->
      <button class="btn" data-modal-target="#userReviewModal" style="margin-top:10px;">
        查看全部评价
      </button>
    </div>
  </section>
</main>

  <!-- 横线部分 -->
  <div class="divider"></div>

  <!-- 公司信息和社交媒体 -->
  <div class="footer-extend">
    <p>&copy; 2025 MeFan@Oliver F. All rights reserved.</p>
  </div>

<!-- ========== Compare功能 Modal ========== -->
<div class="modal" id="compareModal">
  <div class="modal-content">
    <span class="modal-close" data-modal-close>&times;</span>
    <!-- iframe引入 compareModels.html -->
    <iframe src="compareModels.html" class="modal-iframe" frameborder="0"></iframe>
  </div>
</div>

<!-- ========== 用户评价功能 Modal ========== -->
<div class="modal" id="userReviewModal">
  <div class="modal-content">
    <span class="modal-close" data-modal-close>&times;</span>
    <!-- 用iframe引入 userReviews.html -->
    <iframe src="userReviews.html" class="modal-iframe" frameborder="0"></iframe>
  </div>
</div>

<!-- 内联脚本(与 scripts.js 功能重复时，可酌情删除或注释) -->
<script>
  const menuIcon = document.getElementById('menuIcon');
  const closeBtn = document.getElementById('closeBtn');
  const mobileNav = document.getElementById('mobileNav');

  if (menuIcon && closeBtn && mobileNav) {
    menuIcon.addEventListener('click', () => {
      mobileNav.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      mobileNav.classList.remove('active');
    });

    document.querySelectorAll('#mobileNav ul li a').forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.classList.remove('active');
      });
    });
  }
</script>

</body>
</html>

<script>
"use strict";
/* ============ 1) waitImagesLoaded ============ */
function waitImagesLoaded(e,t){let n=0;const o=e.length;function r(){++n>=o&&t()}e.forEach(a=>{a.complete?r():(a.addEventListener("load",r),a.addEventListener("error",r))}),0===o&&t()}

/* ============ 2播 ============ */
(function(){
  function initspec1ManualCarouselTrack(){
    const container=document.querySelector(".spec1-carousel-container"),
          track=document.querySelector(".spec1-carousel-track");
    let slides=Array.from(document.querySelectorAll(".spec1-carousel-slide"));
    const prevBtn=document.querySelector(".spec1-carousel-prev"),
          nextBtn=document.querySelector(".spec1-carousel-next");
    if(!container||!track||!slides.length||!prevBtn||!nextBtn){console.warn("spec1 hand-control carousel: elements or arrows not found!");return}
    const totalReal=slides.length;let currentIndex=1,isAnimating=false,slideWidth=0,gapWidth=15;
    const firstClone=slides[0].cloneNode(true),lastClone=slides[totalReal-1].cloneNode(true);
    track.appendChild(firstClone),track.insertBefore(lastClone,track.firstChild),slides=Array.from(track.querySelectorAll(".spec1-carousel-slide"));
    function updateSlideWidth(){
      if(window.innerWidth<=768){
        const cW=container.offsetWidth;gapWidth=.04*cW,slides.forEach(s=>{s.style.width=`${.85*cW}px`}),slideWidth=.85*cW+gapWidth
      }else{
        slides.forEach(s=>{s.style.width=""}),gapWidth=15;const measured=slides[1].getBoundingClientRect().width;slideWidth=measured+gapWidth
      }
    }
    function updateCarousel(animated=true){
      updateSlideWidth();
      track.style.transition=animated?"transform 0.5s ease-in-out":"none";
      window.innerWidth<=768?track.style.transform=`translateX(${-currentIndex*slideWidth+gapWidth/2}px)`:track.style.transform=`translateX(${-currentIndex*slideWidth}px)`;
      slides.forEach(s=>s.classList.remove("active","prev","next","shadow")),slides[currentIndex]?.classList.add("active");
      const nI=(currentIndex+1)%slides.length,pI=(currentIndex-1+slides.length)%slides.length;
      slides[nI]?.classList.add("next"),slides[pI]?.classList.add("prev"),slides.forEach(s=>{s.classList.contains("active")||s.classList.add("shadow")});
      slides.forEach(sl=>{const link=sl.querySelector("a");link&&(link.style.pointerEvents=sl.classList.contains("active")?"auto":"none")})
    }
    function nextSlide(){
      if(isAnimating)return;isAnimating=true,currentIndex++,updateCarousel(true),setTimeout(()=>{
        if(currentIndex===slides.length-1){track.style.transition="none",currentIndex=1,updateCarousel(false)}
        isAnimating=false
      },500)
    }
    function prevSlide(){
      if(isAnimating)return;isAnimating=true,currentIndex--,updateCarousel(true),setTimeout(()=>{

    if(!container||!track||!slides.length||!dots.length)return;

    const firstClone=slides[0].cloneNode(true),lastClone=slides[totalReal-1].cloneNode(true);

      updateSlideWidth(),track.style.transition=animated?"transform 0.5s ease-in-out":"none",window.innerWidth<=768?track.style.transform=`translateX(${-currentIndex*slideWidth+gapWidth/2}px)`:track.style.transform=`translateX(${-currentIndex*slideWidth}px)`;

      slides.forEach(s=>s.classList.remove("active","prev","next","shadow")),slides[currentIndex].classList.add("active");
      const nextIndex=(currentIndex+1)%slides.length,prevIndex=(currentIndex-1+slides.length)%slides.length;slides[nextIndex].classList.add("next"),slides[prevIndex].classList.add("prev"),
      slides.forEach(s=>{s.classList.contains("active")||s.classList.add("shadow")}),slides.forEach(sl=>{const link=sl.querySelector("a");link&&(link.style.pointerEvents=sl.classList.contains("active")?"auto":"none")}),
      document.querySelectorAll(".demo1-explore-btn").forEach(b=>{b.style.opacity="0",b.style.pointerEvents="none"});

    window.addEventListener("resize",()=>{updateCarousel()}),

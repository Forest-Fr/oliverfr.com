<!DOCTYPE html>
<html lang="zh-CN">
<head>

<link rel="icon" href="MeFan Logo.png" type="image/x-icon">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
  --radius: 24px;
  --grey: #e4e4e7;
  --bubble: #f7f7f8;
  --side-gap: 190px;
  --font: 16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%;
  overflow: hidden;
  font: var(--font);
  background: #fafafa;
}

body { padding: 40px var(--side-gap) 220px; }

/* å¼€åœºæç¤º */
/* æ¬¢è¿è¯­å›ºå®šåº•éƒ¨ï¼ˆåŠ¨æ€ JS è°ƒæ•´ bottomï¼‰ */
#welcome{
  position:fixed;left:50%;transform:translateX(-50%);
  font-size:21px;font-weight:600;line-height:1.2;
  z-index:3000;pointer-events:none;text-align:center;
  max-width:90%;bottom:60px; /* åˆå§‹å…œåº• */
}

/* èŠå¤©åŒº */
#chat {
  display: flex;
  flex-direction: column;
  gap: 16px;
  height: calc(100vh - 190px);
  padding-left: var(--side-gap);
  overflow-x: auto;
  overflow-y: auto;
  scroll-behavior: smooth;
}

/* èŠå¤©æ°”æ³¡ */
.msg {
  max-width: 100%;
  width: fit-content;
  position: relative;
  padding: 12px 16px;
  background: var(--bubble);
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.55;
  color: #111;
  word-break: break-word;
  white-space: pre-wrap;
}
.msg.bot { align-self: flex-start; }
.msg.user { align-self: flex-end; background: #e0f2ff; }

/* Clarify ç‰¹æ®Šæ°”æ³¡ */
.msg.clarify {
  background: #fffbe6;
  border: 1px solid #f5d36b;
  color: #7a5a00;
}

/* Streaming é«˜äº®åŠ¨ç”» */
.msg.streaming {
  background: #eef6ff;
  box-shadow: 0 0 0 1px #d0e6ff inset;
  position: relative;
}
.msg.streaming:after {
  content: '';
  position: absolute;
  right: 6px; bottom: 6px;
  width: 8px; height: 8px;
  border-radius: 50%;
  background: #3b82f6;
  animation: pulseDot 1.2s ease-in-out infinite;
}
@keyframes pulseDot {
  0% { transform: scale(.7); opacity:.4; }
  50% { transform: scale(1); opacity:1; }
  100% { transform: scale(.7); opacity:.4; }
}

/* å›¾ç‰‡ç½‘æ ¼ */
.pics {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: max-content;
  gap: 8px;
  margin-bottom: 8px;
  max-width: 100%;
  overflow-x: auto;
}
.pics img {
  height: 160px;
  width: auto;
  border-radius: 8px;
  object-fit: cover;
  cursor: pointer;
  transition: filter .2s;
}
.pics img:hover { filter: brightness(.9); }
.pics:has(img:only-child) img { height: auto; max-width: 60%; }

/* å¤åˆ¶æŒ‰é’® */
.copy-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 24px;
  height: 24px;
  border: none;
  border-radius: 50%;
  background: #0001;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: #555;
  cursor: pointer;
  opacity: 0;
  transition: .15s;
}
.msg.bot:hover .copy-btn { opacity: 1; }
.copy-btn:hover { transform: scale(1.15); }

/* ç”¨æˆ·æ¶ˆæ¯å¤–ä¾§æ“ä½œæŒ‰é’® */
.msg.user .actions {
  position: absolute;
  bottom: -8px;
  right: -48px;
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: .15s;
}
.msg.user:hover .actions { opacity: 1; }
.action-btn {
  width: 34px;
  height: 34px;
  border-radius: 8px;
  background: #f4f4f4;
  border: 1px solid var(--grey);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .15s;
}
.action-btn:hover { background: #eaeaea; transform: scale(1.05); }
.action-btn svg { width: 18px; height: 18px; fill: #555; }

.copy-tip {
  position: absolute;
  bottom: 42px;
  right: -2px;
  padding: 4px 8px;
  font-size: 12px;
  background: #000;
  color: #fff;
  border-radius: 6px;
  pointer-events: none;
  opacity: 0;
  animation: tip 2s forwards;
}
@keyframes tip {
  0% { opacity: 0; transform: translateY(4px); }
  10% { opacity: 1; transform: translateY(0); }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translateY(4px); }
}

/* è¾“å…¥åŒº */
.composer {
  position: fixed;
  left: 50%;
  bottom: 27px;
  transform: translateX(-50%);
  width: clamp(280px, 90%, 800px);
  z-index: 3000;
}
.box {
  position: relative;
  background: #fff;
  border: 1px solid var(--grey);
  border-radius: var(--radius);
  padding: 16px 64px 60px 64px;
  transition: .2s;
}
.box:focus-within { border-color: #8ab4ff; }
textarea {
  width: 100%;
  min-height: 24px;
  max-height: 180px;
  resize: none;
  overflow-y: auto;
  border: none;
  outline: none;
  background: none;
  font: var(--font);
}
.icon-btn {
  position: absolute;
  bottom: 12px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
}
.plus {
  left: 12px;
  background: #fff;
  border: 1px solid var(--grey);
  font-size: 26px;
}
.plus:hover { background: #f1f1f1; }
.send {
  right: 12px;
  background: #000;
  color: #fff;
  transition: .15s;
}
.send.disabled { opacity: .35; cursor: default; }
.send.loading { opacity: .4; cursor: wait; }
.send.ready:hover { transform: scale(1.08); }
.send svg { width: 24px; height: 24px; fill: #fff; }
.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid #fff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin .8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Clarify Banner */
#clarifyBanner {
  position: absolute;
  left: 16px;
  right: 16px;
  top: 12px;
  background: #fffbe6;
  border: 1px solid #f5d36b;
  color: #7a5a00;
  font-size: 13px;
  padding: 6px 8px;
  border-radius: 8px;
  display: none;
  line-height: 1.35;
}

/* ç¼©ç•¥å›¾ */
.thumbs { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
.thumbs img { width: 64px; height: 64px; border-radius: 8px; }
.close {
  position: absolute;
  right: 2px;
  top: 2px;
  width: 20px;
  height: 20px;
  border: none;
  background: #000a;
  color: #fff;
  border-radius: 50%;
  cursor: pointer;
}

/* é®ç½© */
#mask {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: #fafafa;
  pointer-events: none;
  z-index: 2999;
}

/* å›åˆ°åº•éƒ¨ç®­å¤´ */
#scrollBottom {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  width: 44px;
  height: 44px;
  border: 1px solid var(--grey);
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  box-shadow: 0 1px 3px #0002;
  opacity: 0;
  pointer-events: none;
  transition: .18s;
  z-index: 3001;
}
#scrollBottom.show { opacity: 1; pointer-events: auto; }
#scrollBottom:hover { transform: translateX(-50%) scale(1.08); }

/* footer æ³¨è„š */
.footnote {
  position: fixed;
  left: 50%;
  bottom: 2px;
  transform: translateX(-50%);
  font-size: 13px;
  color: #888;
  white-space: nowrap;
  padding: 2px 6px;
  z-index: 3000;
}

/* ç¯ç®± */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 4000;
}
#lightbox img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 8px;
}

/* å°å±é€‚é… */
@media (max-width: 600px) {
  :root { --side-gap: 12px; }
  body {
    padding-left: var(--side-gap);
    padding-right: var(--side-gap);
  }
  #chat { padding-left: var(--side-gap); }
  .box { padding: 16px 56px 60px 56px; }
  #clarifyBanner { position: static; margin-bottom: 8px; }
}

/* â€”â€” æˆæƒå¼¹çª— â€”â€” */
#authModal {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0);
  z-index: 1000;
}
#authModal .box {
    position: absolute;
  top: 60px;                /* âœ… å…³é”®ï¼šè·ç¦»é¡¶éƒ¨190px */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  padding: 24px 32px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);

}
#authModal h2 { font-size: 1.5rem; margin-bottom: 1rem; }
#authModal input {
  width: 100%; padding: .75rem; font-size: 1rem;
  border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem;
}
#authModal button {
  width: 100%; padding: .75rem; font-size: 1rem;
  border: none; border-radius: 6px; background: #3b82f6;
  color: #fff; cursor: pointer; transition: background .2s;
}
#authModal button:disabled { background: #8fbefc; cursor: not-allowed; }
#authErr { color: #d9534f; margin-top: .5rem; font-size: .9rem; display: none; }

/* â€”â€” GPT Markdown å¯è§†åŒ–æ”¯æŒï¼ˆåŸæ ·ä¿ç•™ï¼‰ â€”â€” */
.msg.bot code {
  background: #f5f5f5;
  padding: 2px 4px;
  border-radius: 4px;
  font-family: Menlo, Consolas, monospace;

}
.msg.bot pre {
  background: #1e1e1e;

}
.msg.bot pre code { background: none; color: inherit; padding: 0; border-radius: 0; }
pre.qa-report {
  background: #f2f7ff;

  font-size: 0.95em;

}
pre.qa-report code { background: none; padding: 0; color: inherit; white-space: pre-wrap; word-break: break-word; }
.msg.bot blockquote {
  border-left: 4px solid #dfe2e5;
  background: #f9f9f9;

}
.msg.bot blockquote.callout { border-left-color: #38a169; background: #f0fff4; }
.msg.bot blockquote.callout > p:first-child { font-weight: bold; }
.msg.bot hr { border: none; border-top: 1px solid #ddd; margin: 1.5em 0; }
.msg.bot ul, .msg.bot ol { margin: 1em 0; padding-left: 1.5em; }
.msg.bot ul ul, .msg.bot ol ol, .msg.bot ul ol, .msg.bot ol ul {
  margin-top: 0.5em; margin-bottom: 0.5em;
}
.msg.bot li.task-list-item {

}

}
.msg.bot table {

}
.msg.bot th, .msg.bot td {
  border: 1px solid #ccc;

}
.msg.bot th { background: #f3f4f6; }
.msg.bot img {
  max-width: 100%;
  border-radius: 6px;
  margin: 1em 0;
}
.msg.bot a { color: #3b82f6; text-decoration: none; }
.msg.bot a:hover { text-decoration: underline; }
.msg.bot .math, .msg.bot .katex {
  display: block;
  margin: 1em 0;
  text-align: center;
}
.msg._meta {
  display: flex !important;
  justify-content: flex-start !important;
  align-items: center !important;
  background: transparent !important;
  padding: 4px 8px !important;
  margin: 4px 0 !important;
}
.msg._meta > * { max-width: none !important; }
.msg._meta .copy-btn { display: none !important; }
</style>
</head>
<body>

<h1 id="welcome">ä»Šå¤©æœ‰ä»€ä¹ˆè®®ç¨‹ï¼Ÿ</h1>

<main id="chat"></main>
<div id="mask"></div>
<button id="scrollBottom" aria-label="æ»šåŠ¨åˆ°åº•éƒ¨">â†“</button>

<div class="composer">
  <div class="box">
    <div id="clarifyBanner"></div> <!-- === NEW Clarify Banner -->
    <div id="thumbs" class="thumbs"></div>
    <textarea id="prompt" rows="1" placeholder="è¯¢é—®ä»»ä½•é—®é¢˜"
              spellcheck="false" autocomplete="off"></textarea>

      <svg viewBox="0 0 24 24"><path d="M3 20v-6l9-2-9-2V4l18 8z"/></svg>

</div>

<p class="footnote">Miniâ€‘GPT ä¹Ÿå¯èƒ½ä¼šçŠ¯é”™ã€‚è¯·æ ¸æŸ¥é‡è¦ä¿¡æ¯ã€‚</p>

<div id="lightbox"><img alt=""></div>

<div id="authModal">
  <div class="box">
    <h2>è¯·è¾“å…¥æˆæƒç </h2>
    <input id="authInput" type="password" placeholder="æˆæƒç "/>
    <button id="authBtn" disabled>ç¡®è®¤</button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
marked.setOptions({
  gfm: true,
  breaks: false,
  sanitize: false,
  mangle: false,
  headerIds: false,
  allowDangerousHtml: true
});

document.addEventListener('DOMContentLoaded', () => {

  /* ================== åŸºç¡€é…ç½® ================== */
  const BASE     = "https://streaming-tts.mefans.workers.dev";
  const API_URL  = BASE + "/admin-api/ws";
  const AUTH_URL = BASE + "/admin-api/validate-code";
  const DEV_MODE = false;
  const DEBUG    = true;   // è°ƒè¯•å¼€å…³ï¼Œç”Ÿäº§æ”¹ false

  /* ================== DOM å¼•ç”¨ ================== */
  const chat       = document.getElementById('chat');
  const txt        = document.getElementById('prompt');
  const sendBtn    = document.getElementById('send');
  const plusBtn    = document.getElementById('plus');
  const fileInput  = document.getElementById('file');
  const thumbs     = document.getElementById('thumbs');
  const arrow      = document.getElementById('scrollBottom');
  const composer   = document.querySelector('.composer');
  const welcome    = document.getElementById('welcome');
  const mask       = document.getElementById('mask');
  const lightbox   = document.getElementById('lightbox');
  const lightImg   = lightbox.querySelector('img');
  const clarifyBanner = document.getElementById('clarifyBanner');
  const authModal  = document.getElementById('authModal');
  const authInput  = document.getElementById('authInput');
  const authBtn    = document.getElementById('authBtn');
  const authErr    = document.getElementById('authErr');

  /* ================== ä¼šè¯çŠ¶æ€ ================== */
  let sessionId = localStorage.getItem('session_id');
  if (!sessionId) {
    sessionId = crypto.randomUUID();
    localStorage.setItem('session_id', sessionId);
  }
  const HISTORY_KEY = `chat_history_${sessionId}`;

  let uploads        = [];
  let isAuthorized   = false;
  let isStreaming    = false;
  let clarifyMode    = false;
  let streamingNode  = null;
  let abortCtrl      = null;
  let deltaBuffer    = '';
  let flushScheduled = false;
  let firstMessage   = true;
  let lastFullAnswer = '';

  window.SESSION_STATE = {
    status: 'final_answer',
    lastClarifyQ: '',
    clarifyTimes: 0
  };
  window.USER_ROLES = window.USER_ROLES || [];
  window.SELECTED_INDUSTRY = window.SELECTED_INDUSTRY || '';
  window.SELECTED_SUB_INDUSTRY = window.SELECTED_SUB_INDUSTRY || '';

  let code = '';

  /* ================== å†å² ================== */
  function loadHistory() {
    try {
      const raw = localStorage.getItem(HISTORY_KEY);
      if (!raw) return;
      const arr = JSON.parse(raw);
      arr.forEach(m => replayMessage(m));
      if (arr.length) {
        document.body.style.overflow = 'auto';
        if (welcome) welcome.remove();
      }
    } catch (e) { console.warn('å†å²è¯»å–å¤±è´¥', e); }
  }
  function saveMessage(role, content, meta={}) {
    try {
      const raw = localStorage.getItem(HISTORY_KEY);
      const arr = raw ? JSON.parse(raw) : [];
      arr.push({ role, content, meta, ts: Date.now() });
      localStorage.setItem(HISTORY_KEY, JSON.stringify(arr));
    } catch(e){ console.warn('å†å²å†™å…¥å¤±è´¥', e); }
  }
  function replayMessage(m) {
    appendMessage(m.role, m.content, { noSave: true, meta: m.meta });
  }

  /* ================== å·¥å…·å‡½æ•° ================== */
  function chatAtBottom(pad=200){
    return chat.scrollHeight - chat.scrollTop - chat.clientHeight < pad;
  }
  function scrollToBottom(force=false){
    if (force || chatAtBottom()) chat.scrollTop = chat.scrollHeight;
  }
  function autoResize() {
    txt.style.height = '24px';
    txt.style.height = Math.min(txt.scrollHeight, 180) + 'px';
  }
  function renderMarkdown(md) {
    if (!md) return '';
    try { return marked.parse(md); }
    catch(e){
      return md.replace(/[&<>]/g,s=>({ '&':'&amp;','<':'&lt;','>':'&gt;' }[s])).replace(/\n/g,'<br>');
    }
  }
  function safeText(t) {
    if (typeof t !== 'string') return '';
    return t.replace(/imageHint is not defined/g, 'ã€åç«¯ imageHint æœªå®šä¹‰ - è¯·æ£€æŸ¥ Workerã€‘');
  }
  function createMsgDiv(role, extraClass='') {
    const div = document.createElement('div');
    div.className = `msg ${role} ${extraClass}`.trim();
    chat.appendChild(div);
    return div;
  }
  function appendMessage(role, text, {
    images = [],
    streaming = false,
    noSave = false,
    meta = null,
    clarify = false
  } = {}) {
    if (!text && !images.length) return;
    const extra = [];
    if (streaming) extra.push('streaming');
    if (clarify)  extra.push('clarify');
    const div = createMsgDiv(role, extra.join(' '));

    if (images.length) {
      const pics = document.createElement('div');
      pics.className = 'pics';
      images.forEach(src=>{
        const im = new Image();
        im.src = src;
        im.loading = 'lazy';
        im.onclick = () => {
          lightImg.src = src;
          lightbox.style.display = 'flex';
        };
        pics.appendChild(im);
      });
      div.appendChild(pics);
    }
    if (text) div.innerHTML += renderMarkdown(safeText(text));

    if (role === 'bot' && !streaming && !clarify) {
      const copy = document.createElement('button');
      copy.className = 'copy-btn';
      copy.textContent = 'â§‰';
      copy.title = 'å¤åˆ¶';
      copy.onclick = () => {
        navigator.clipboard.writeText(stripMarkdown(text));
        copy.textContent = 'âœ”';
        setTimeout(()=>copy.textContent='â§‰', 1500);
      };
      div.appendChild(copy);
    }
    if (role === 'user') {
      const acts = document.createElement('div');
      acts.className = 'actions';
      const copyBtn = document.createElement('button');
      copyBtn.className='action-btn';
      copyBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
      copyBtn.onclick = ()=>{
        navigator.clipboard.writeText(text);
        showCopyTip(div);
      };
      const editBtn = document.createElement('button');
      editBtn.className='action-btn';
      editBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34a1.25 1.25 0 0 0 0-1.77l-2.99-2.99a1.25 1.25 0 0 0-1.77 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/></svg>';
      editBtn.onclick = ()=>{
        txt.value = text;
        autoResize();
        txt.focus();
      };
      acts.append(copyBtn, editBtn);
      div.appendChild(acts);
    }
    if (!noSave && role !== 'stream-temp') {
      saveMessage(role, text, { images, meta, clarify });
    }
    scrollToBottom(true);
    return div;
  }
  function showCopyTip(parent){
    const tip = document.createElement('div');
    tip.className='copy-tip';
    tip.textContent='å·²å¤åˆ¶';
    parent.appendChild(tip);
    setTimeout(()=>tip.remove(),1600);
  }
  function stripMarkdown(md=''){
    return md
      .replace(/```[\s\S]*?```/g,'')
      .replace(/`([^`]+)`/g,'$1')
      .replace(/\!\[[^\]]*\]\([^)]+\)/g,'')
      .replace(/\[[^\]]*\]\(([^)]+)\)/g,'$1')
      .replace(/[#>*_~`]/g,'')
      .trim();
  }

  /* ================== Clarify æ§åˆ¶ ================== */

  /* ================== Part 3 / å‘é€ä¸æµè¯»å– ================== */
  const MAX_BYTES_DISPLAY = 128000;

  function displayLargeUserInput(str, imgs){
    const enc = new TextEncoder();
    const bytes = enc.encode(str);
    if (bytes.length <= MAX_BYTES_DISPLAY) {
      appendMessage('user', str, { images: imgs });
      return;
    }
    let offset=0, part=0;
    while (offset < bytes.length) {
      const slice = bytes.slice(offset, offset+MAX_BYTES_DISPLAY);
      offset += MAX_BYTES_DISPLAY;
      const chunk = new TextDecoder().decode(slice);
      appendMessage('user', `[ç¬¬ ${++part} éƒ¨åˆ†]\n${chunk}`);
    }
    if (imgs.length) appendMessage('user', '[å›¾ç‰‡]', { images: imgs });
  }

  function buildPayload(inputText) {

   /* ================== æµå¼æ¸²æŸ“ ================== */

  // 1. å‘èµ·æµå¼è¯·æ±‚
  async function streamRequest(payload) {
    const ctrl = new AbortController();
    _MGPT.setAbortCtrl(ctrl);

    let httpResp;
    try {
      httpResp = await fetch(API_URL, {
        method: 'POST',
        credentials: 'include',               // å¦‚éœ€æºå¸¦ Cookie
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/x-ndjson'   // ğŸš© æ–°å¢ï¼šå‘Šè¯‰åç«¯æˆ‘ä»¬è¦ NDJSON
        },
        body: JSON.stringify(payload),
        signal: ctrl.signal
      });
      if (DEBUG) {
        console.log('<< /admin-api/ws status', httpResp.status);
        console.log('[resp headers]', [...httpResp.headers.entries()]);
      }
    } catch (e) {
      appendMessage('bot', `âš ï¸ ç½‘ç»œé”™è¯¯ï¼š${e.message}`, {});
      stopStreaming();
      return;
    }

    if (!httpResp.ok || !httpResp.body) {
      appendMessage('bot', `âš ï¸ HTTP ${httpResp.status}`, {});
      stopStreaming();
      return;
    }

    const reader = httpResp.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';

    startStreaming();

    while (true) {
      let chunk;
      try {
        const { done, value } = await reader.read();
        if (done) break;
        chunk = decoder.decode(value, { stream: true });
      } catch (e) {
        if (ctrl.signal.aborted) appendMessage('bot', 'âš ï¸ å·²å–æ¶ˆã€‚', {});
        else appendMessage('bot', 'âš ï¸ æµä¸­æ–­ã€‚', {});
        stopStreaming();
        return;
      }

      buffer += chunk;
      let idx;
      while ((idx = buffer.indexOf('\n')) !== -1) {
        const line = buffer.slice(0, idx).trim();
        buffer = buffer.slice(idx + 1);
        if (!line) continue;
        let evt;
        try { evt = JSON.parse(line); }
        catch { if (DEBUG) console.warn('æ— æ³•è§£æè¡Œ', line); continue; }
        handleEvent(evt);
      }
    }

    // è¯»å®Œåæ”¶å°¾
    if (_MGPT.isStreamingRef()) {
      flushDelta();
      finalizeAnswer();
    }
  }

  // 2. äº‹ä»¶åˆ†å‘
  function handleEvent(evt) {
    if (DEBUG) console.debug('[stream evt]', evt);
    switch (evt.event) {
      case 'delta':
        if (!_MGPT.isStreamingRef()) startStreaming();
        appendDelta(evt.text || '');
        break;
      case 'clarify':
        flushDelta();
        stopStreaming();
        if (evt.text) enterClarify(evt.text);
        break;
      case 'done':
        flushDelta();
        finalizeAnswer(evt.full || '');
        break;
      case 'error':
        flushDelta();
        stopStreaming();
        let msg = `âš ï¸ å‡ºé”™ï¼š${evt.text || 'Unknown error'}`;
        appendMessage('bot', msg);
        break;
    }
  }

  // 3. å®Œæˆæ¸²æŸ“
  function finalizeAnswer(fullFromEvt = '') {
    stopStreaming();
    const node = _MGPT.streamingNodeRef();
    const finalText = fullFromEvt || (node ? node.textContent : '(ç©ºå›ç­”)');
    if (node) {
      node.classList.remove('streaming');
      node.innerHTML = marked.parse(fullFromEvt || stripMarkdown(node.textContent));

  }

  function abortStreaming() {

  }

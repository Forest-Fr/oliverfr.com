<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Mini-GPT</title>
<link rel="icon" href="MeFan Logo.png" type="image/x-icon">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
  --radius: 24px;
  --grey: #e4e4e7;
  --bubble: #f7f7f8;
  --side-gap: 190px;
  --font: 16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%;
  overflow: hidden;
  font: var(--font);
  background: #fafafa;
}

body { padding: 40px var(--side-gap) 220px; }

/* 开场提示 */
/* 欢迎语固定底部（动态 JS 调整 bottom） */
#welcome{
  position:fixed;left:50%;transform:translateX(-50%);
  font-size:21px;font-weight:600;line-height:1.2;
  z-index:3000;pointer-events:none;text-align:center;
  max-width:90%;bottom:60px; /* 初始兜底 */
}

/* 聊天区 */
#chat {
  display: flex;
  flex-direction: column;
  gap: 16px;
  height: calc(100vh - 190px);
  padding-left: var(--side-gap);
  overflow-x: auto;
  overflow-y: auto;
  scroll-behavior: smooth;
}

/* 聊天气泡 */
.msg {
  max-width: 100%;
  width: fit-content;
  position: relative;
  padding: 12px 16px;
  background: var(--bubble);
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.55;
  color: #111;
  word-break: break-word;
  white-space: pre-wrap;
}
.msg.bot { align-self: flex-start; }
.msg.user { align-self: flex-end; background: #e0f2ff; }
.msg.system { align-self: center; background:#fff3cd; color:#7a5a00; }

/* Clarify 特殊气泡 */
.msg.clarify {
  background: #fffbe6;
  border: 1px solid #f5d36b;
  color: #7a5a00;
}

/* Streaming 高亮动画 */
.msg.streaming {
  background: #eef6ff;
  box-shadow: 0 0 0 1px #d0e6ff inset;
  position: relative;
}
.msg.streaming:after {
  content: '';
  position: absolute;
  right: 6px; bottom: 6px;
  width: 8px; height: 8px;
  border-radius: 50%;
  background: #3b82f6;
  animation: pulseDot 1.2s ease-in-out infinite;
}
@keyframes pulseDot {
  0% { transform: scale(.7); opacity:.4; }
  50% { transform: scale(1); opacity:1; }
  100% { transform: scale(.7); opacity:.4; }
}

/* 图片网格 */
.pics {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: max-content;
  gap: 8px;
  margin-bottom: 8px;
  max-width: 100%;
  overflow-x: auto;
}
.pics img {
  height: 160px;
  width: auto;
  border-radius: 8px;
  object-fit: cover;
  cursor: pointer;
  transition: filter .2s;
}
.pics img:hover { filter: brightness(.9); }
.pics:has(img:only-child) img { height: auto; max-width: 60%; }

/* 复制按钮 */
.copy-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 24px;
  height: 24px;
  border: none;
  border-radius: 50%;
  background: #0001;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: #555;
  cursor: pointer;
  opacity: 0;
  transition: .15s;
}
.msg.bot:hover .copy-btn { opacity: 1; }
.copy-btn:hover { transform: scale(1.15); }

/* 用户消息外侧操作按钮 */
.msg.user .actions {
  position: absolute;
  bottom: -8px;
  right: -48px;
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: .15s;
}
.msg.user:hover .actions { opacity: 1; }
.action-btn {
  width: 34px;
  height: 34px;
  border-radius: 8px;
  background: #f4f4f4;
  border: 1px solid var(--grey);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .15s;
}
.action-btn:hover { background: #eaeaea; transform: scale(1.05); }
.action-btn svg { width: 18px; height: 18px; fill: #555; }

.copy-tip {
  position: absolute;
  bottom: 42px;
  right: -2px;
  padding: 4px 8px;
  font-size: 12px;
  background: #000;
  color: #fff;
  border-radius: 6px;
  pointer-events: none;
  opacity: 0;
  animation: tip 2s forwards;
}
@keyframes tip {
  0% { opacity: 0; transform: translateY(4px); }
  10% { opacity: 1; transform: translateY(0); }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translateY(4px); }
}

/* 输入区 */
.composer {
  position: fixed;
  left: 50%;
  bottom: 27px;
  transform: translateX(-50%);
  width: clamp(280px, 90%, 800px);
  z-index: 3000;
}
.box {
  position: relative;
  background: #fff;
  border: 1px solid var(--grey);
  border-radius: var(--radius);
  padding: 16px 64px 60px 64px;
  transition: .2s;
}
.box:focus-within { border-color: #8ab4ff; }
textarea {
  width: 100%;
  min-height: 24px;
  max-height: 180px;
  resize: none;
  overflow-y: auto;
  border: none;
  outline: none;
  background: none;
  font: var(--font);
}
.icon-btn {
  position: absolute;
  bottom: 12px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
}
.plus {
  left: 12px;
  background: #fff;
  border: 1px solid var(--grey);
  font-size: 26px;
}
.plus:hover { background: #f1f1f1; }
.send {
  right: 12px;
  background: #000;
  color: #fff;
  transition: .15s;
}
.send.disabled { opacity: .35; cursor: default; }
.send.loading { opacity: .4; cursor: wait; }
.send.ready:hover { transform: scale(1.08); }
.send svg { width: 24px; height: 24px; fill: #fff; }
.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid #fff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin .8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Clarify Banner */
#clarifyBanner {
  position: absolute;
  left: 16px;
  right: 16px;
  top: 12px;
  background: #fffbe6;
  border: 1px solid #f5d36b;
  color: #7a5a00;
  font-size: 13px;
  padding: 6px 8px;
  border-radius: 8px;
  display: none;
  line-height: 1.35;
}

/* 缩略图 */
.thumbs { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
.thumbs img { width: 64px; height: 64px; border-radius: 8px; }
.close {
  position: absolute;
  right: 2px;
  top: 2px;
  width: 20px;
  height: 20px;
  border: none;
  background: #000a;
  color: #fff;
  border-radius: 50%;
  cursor: pointer;
}

/* 遮罩 */
#mask {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: #fafafa;
  pointer-events: none;
  z-index: 2999;
}

/* 回到底部箭头 */
#scrollBottom {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  width: 44px;
  height: 44px;
  border: 1px solid var(--grey);
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  box-shadow: 0 1px 3px #0002;
  opacity: 0;
  pointer-events: none;
  transition: .18s;
  z-index: 3001;
}
#scrollBottom.show { opacity: 1; pointer-events: auto; }
#scrollBottom:hover { transform: translateX(-50%) scale(1.08); }

/* footer 注脚 */
.footnote {
  position: fixed;
  left: 50%;
  bottom: 2px;
  transform: translateX(-50%);
  font-size: 13px;
  color: #888;
  white-space: nowrap;
  padding: 2px 6px;
  z-index: 3000;
}

/* 灯箱 */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 4000;
}
#lightbox img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 8px;
}

/* 小屏适配 */
@media (max-width: 600px) {
  :root { --side-gap: 12px; }
  body {
    padding-left: var(--side-gap);
    padding-right: var(--side-gap);
  }
  #chat { padding-left: var(--side-gap); }
  .box { padding: 16px 56px 60px 56px; }
  #clarifyBanner { position: static; margin-bottom: 8px; }
}

/* —— 授权弹窗 —— */
#authModal {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0);
  z-index: 1000;
}
#authModal .box {
    position: absolute;
  top: 60px;                /* ✅ 关键：距离顶部190px */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  padding: 24px 32px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  text-align: center;
  min-width: 320px;
}
#authModal h2 { font-size: 1.5rem; margin-bottom: 1rem; }
#authModal input {
  width: 100%; padding: .75rem; font-size: 1rem;
  border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem;
}
#authModal button {
  width: 100%; padding: .75rem; font-size: 1rem;
  border: none; border-radius: 6px; background: #3b82f6;
  color: #fff; cursor: pointer; transition: background .2s;
}
#authModal button:disabled { background: #8fbefc; cursor: not-allowed; }
#authErr { color: #d9534f; margin-top: .5rem; font-size: .9rem; display: none; }

/* —— GPT Markdown 可视化支持（原样保留） —— */
.msg.bot code {
  background: #f5f5f5;
  padding: 2px 4px;
  border-radius: 4px;
  font-family: Menlo, Consolas, monospace;
  font-size: 0.95em;
}
.msg.bot pre {
  background: #1e1e1e;
  color: #f8f8f2;
  padding: 1em;
  border-radius: 6px;
  overflow-x: auto;
  margin: 1em 0;
}
.msg.bot pre code { background: none; color: inherit; padding: 0; border-radius: 0; }
pre.qa-report {
  background: #f2f7ff;
  border-left: 4px solid #3b82f6;
  padding: 12px;
  border-radius: 6px;
  margin: 1em 0;
  overflow-x: auto;
  font-family: Menlo, Consolas, monospace;
  font-size: 0.95em;
  color: #1a202c;
}
pre.qa-report code { background: none; padding: 0; color: inherit; white-space: pre-wrap; word-break: break-word; }
.msg.bot blockquote {
  border-left: 4px solid #dfe2e5;
  background: #f9f9f9;
  padding: 0.5em 1em;
  margin: 1em 0;
  color: #555;
}
.msg.bot blockquote.callout { border-left-color: #38a169; background: #f0fff4; }
.msg.bot blockquote.callout > p:first-child { font-weight: bold; }
.msg.bot hr { border: none; border-top: 1px solid #ddd; margin: 1.5em 0; }
.msg.bot ul, .msg.bot ol { margin: 1em 0; padding-left: 1.5em; }
.msg.bot ul ul, .msg.bot ol ol, .msg.bot ul ol, .msg.bot ol ul {
  margin-top: 0.5em; margin-bottom: 0.5em;
}
.msg.bot li.task-list-item {
  list-style: none;
  display: flex;
  align-items: flex-start;
}
.msg.bot li.task-list-item > input[type="checkbox"] {
  margin-right: 0.5em;
  vertical-align: middle;
}
.msg.bot table {
  width: 100%;
  border-collapse: collapse;
  margin: 1em 0;
}
.msg.bot th, .msg.bot td {
  border: 1px solid #ccc;
  padding: 0.6em;
  text-align: left;
}
.msg.bot th { background: #f3f4f6; }
.msg.bot img {
  max-width: 100%;
  border-radius: 6px;
  margin: 1em 0;
}
.msg.bot a { color: #3b82f6; text-decoration: none; }
.msg.bot a:hover { text-decoration: underline; }
.msg.bot .math, .msg.bot .katex {
  display: block;
  margin: 1em 0;
  text-align: center;
}
.msg._meta {
  display: flex !important;
  justify-content: flex-start !important;
  align-items: center !important;
  background: transparent !important;
  padding: 4px 8px !important;
  margin: 4px 0 !important;
}
.msg._meta > * { max-width: none !important; }
.msg._meta .copy-btn { display: none !important; }
</style>
</head>
<body>

<h1 id="welcome">今天有什么议程？</h1>

<main id="chat"></main>
<div id="mask"></div>
<button id="scrollBottom" aria-label="滚动到底部">↓</button>

<div class="composer">
  <div class="box">
    <div id="clarifyBanner"></div> <!-- === NEW Clarify Banner -->
    <div id="thumbs" class="thumbs"></div>
    <textarea id="prompt" rows="1" placeholder="询问任何问题"
              spellcheck="false" autocomplete="off"></textarea>
    <button id="plus" class="icon-btn plus">+</button>
    <button id="send" class="icon-btn send disabled">
      <svg viewBox="0 0 24 24"><path d="M3 20v-6l9-2-9-2V4l18 8z"/></svg>
    </button>
    <input id="file" type="file" accept="image/*" multiple hidden>
  </div>
</div>

<p class="footnote">Mini‑GPT 也可能会犯错。请核查重要信息。</p>

<div id="lightbox"><img alt=""></div>

<div id="authModal">
  <div class="box">
    <h2>请输入授权码</h2>
    <input id="authInput" type="password" placeholder="授权码"/>
    <button id="authBtn" disabled>确认</button>
    <div id="authErr"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
/* ================== 版本标识 ================== */
if (window._MGPT && window._MGPT.__VERSION__) {
  console.warn('[INIT] 已存在 _MGPT 版本', window._MGPT.__VERSION__, '终止再次初始化。');
} else {

/* ------------------------------------------------------------------
   新版本号：增加日期+修复序号
   ------------------------------------------------------------------ */
const FRONTEND_VERSION = 'fe-stream-20250720-merged-02 +fixpack-20250720a';

/* ================== Marked 配置 ================== */
marked.setOptions({
  gfm: true,
  breaks: false,
  sanitize: false,
  mangle: false,
  headerIds: false,
  allowDangerousHtml: true
});

document.addEventListener('DOMContentLoaded', () => {

  /* 占位对象 */
  if (!window._MGPT) window._MGPT = {};

  /* ================== 基础配置 ================== */
  const BASE        = "https://streaming-tts.mefans.workers.dev";
  const API_URL     = BASE + "/admin-api/ws";
  const AUTH_URL    = BASE + "/admin-api/validate-code";
  const DEV_MODE    = false;
  const DEBUG       = true;
  /**
   * USE_SSE:
   *  false => 强制 NDJSON
   *  true  => 强制 SSE
   *  'auto'=> 探测
   */
  let USE_SSE       = false;
  const MAX_CTX_USER_QUERIES = 8;

  /* ================== DOM 引用 ================== */
  const chat       = document.getElementById('chat');
  const txt        = document.getElementById('prompt');
  const sendBtn    = document.getElementById('send');
  const plusBtn    = document.getElementById('plus');
  const fileInput  = document.getElementById('file');
  const thumbs     = document.getElementById('thumbs');
  const arrow      = document.getElementById('scrollBottom');
  const composer   = document.querySelector('.composer');
  const welcome    = document.getElementById('welcome');
  const mask       = document.getElementById('mask');
  const lightbox   = document.getElementById('lightbox');
  const lightImg   = lightbox?.querySelector('img') || new Image();
  const clarifyBanner = document.getElementById('clarifyBanner');
  const authModal  = document.getElementById('authModal');
  const authInput  = document.getElementById('authInput');
  const authBtn    = document.getElementById('authBtn');
  const authErr    = document.getElementById('authErr');

  /* ================== 会话/状态 ================== */
  let sessionId = localStorage.getItem('session_id');
  if (!sessionId) {
    sessionId = crypto.randomUUID();
    localStorage.setItem('session_id', sessionId);
  }
  const HISTORY_KEY = `chat_history_${sessionId}`;

  let uploads          = [];
  let isAuthorized     = false;
  let isStreaming      = false;
  let clarifyMode      = false;
  let streamingNode    = null;
  let abortCtrl        = null;
  let deltaBuffer      = '';
  let flushScheduled   = false;
  let firstMessage     = true;
  let lastFullAnswer   = '';
  let rawAnswerBuffer  = '';
  let gotStart         = false;
  let gotDone          = false;
  let sseAvailable     = null;

  // [FIX1] 附加强制“状态机快照”对象，防止并发写影响 UI。
  const streamState = {
    currentSessionToken: 0, // 发起请求自增，回流事件校验
    mode: 'idle'            // idle|streaming|final|clarify|aborted
  };

  window.SESSION_STATE = window.SESSION_STATE || {
    status: 'final_answer',
    lastClarifyQ: '',
    clarifyTimes: 0
  };
  window.USER_ROLES = window.USER_ROLES || [];
  window.SELECTED_INDUSTRY = window.SELECTED_INDUSTRY || '';
  window.SELECTED_SUB_INDUSTRY = window.SELECTED_SUB_INDUSTRY || '';
  let code = '';

  /* ================== 历史 ================== */
  function loadHistory() {
    try {
      const raw = localStorage.getItem(HISTORY_KEY);
      if (!raw) return;
      const arr = JSON.parse(raw);
      arr.forEach(replayMessage);
      if (arr.length) {
        document.body.style.overflow = 'auto';
        welcome && welcome.remove();
      }
    } catch (e) { console.warn('历史读取失败', e); }
  }
  function saveMessage(role, content, meta={}) {
    try {
      const raw = localStorage.getItem(HISTORY_KEY);
      const arr = raw ? JSON.parse(raw) : [];
      arr.push({ role, content, meta, ts: Date.now() });
      localStorage.setItem(HISTORY_KEY, JSON.stringify(arr));
    } catch(e){ console.warn('历史写入失败', e); }
  }
  function replayMessage(m) {
    appendMessage(m.role, m.content, { noSave: true, meta: m.meta });
  }

  /* ================== 工具函数 ================== */
  function chatAtBottom(pad=200){
    if (!chat) return true;
    return chat.scrollHeight - chat.scrollTop - chat.clientHeight < pad;
  }
  function scrollToBottom(force=false){
    if (!chat) return;
    if (force || chatAtBottom()) chat.scrollTop = chat.scrollHeight;
  }
  function autoResize() {
    if (!txt) return;
    txt.style.height = '24px';
    txt.style.height = Math.min(txt.scrollHeight, 180) + 'px';
  }
  function renderMarkdown(md) {
    if (!md) return '';
    try {
      return marked.parse(md);
    } catch(e){
      return md.replace(/[&<>]/g,s=>({ '&':'&amp;','<':'&lt;','>':'&gt;' }[s])).replace(/\n/g,'<br>');
    }
  }
  function safeText(t) {
    if (typeof t !== 'string') return '';
    return t;
  }
  function createMsgDiv(role, extraClass='') {
    const div = document.createElement('div');
    div.className = `msg ${role} ${extraClass}`.trim();
    chat && chat.appendChild(div);
    return div;
  }

  // [FIX2] 集中清理函数：在异常或结束后调用，保证 streamingNode 不再引用失效节点。
  function detachStreamingNode() {
    if (streamingNode && !document.contains(streamingNode)) {
      streamingNode = null;
    }
  }

  function appendMessage(role, text, {
    images = [],
    streaming = false,
    noSave = false,
    meta = null,
    clarify = false
  } = {}) {
    if (!chat) return;
    if (!text && !images.length) return;
    const extras = [];
    if (streaming) extras.push('streaming');
    if (clarify)  extras.push('clarify');
    const div = createMsgDiv(role, extras.join(' '));

    if (images.length) {
      const pics = document.createElement('div');
      pics.className = 'pics';
      images.forEach(src=>{
        const im = new Image();
        im.src = src;
        im.loading = 'lazy';
        im.onclick = () => {
          if (!lightbox) return;
            lightImg.src = src;
            lightbox.style.display = 'flex';
        };
        pics.appendChild(im);
      });
      div.appendChild(pics);
    }
    if (text) div.innerHTML += renderMarkdown(safeText(text));

    if (role === 'bot' && !streaming && !clarify) {
      addCopyButton(div, stripMarkdown(text));
    }
    if (role === 'user') {
      const acts = document.createElement('div');
      acts.className = 'actions';
      const copyBtn = document.createElement('button');
      copyBtn.className='action-btn';
      copyBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
      copyBtn.onclick = ()=>{
        navigator.clipboard.writeText(text);
        showCopyTip(div);
      };
      const editBtn = document.createElement('button');
      editBtn.className='action-btn';
      editBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34a1.25 1.25 0 0 0 0-1.77l-2.99-2.99a1.25 1.25 0 0 0-1.77 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/></svg>';
      editBtn.onclick = ()=>{
        if (!txt) return;
        txt.value = stripMarkdown(text || '');
        autoResize();
        txt.focus();
      };
      acts.append(copyBtn, editBtn);
      div.appendChild(acts);
    }
    if (!noSave && role !== 'stream-temp') {
      saveMessage(role, text, { images, meta, clarify });
    }
    scrollToBottom(true);
    return div;
  }
  function showCopyTip(parent){
    const tip = document.createElement('div');
    tip.className='copy-tip';
    tip.textContent='已复制';
    parent.appendChild(tip);
    setTimeout(()=>tip.remove(),1600);
  }
  function stripMarkdown(md=''){
    return md
      .replace(/```[\s\S]*?```/g,'')
      .replace(/`([^`]+)`/g,'$1')
      .replace(/\!\[[^\]]*\]\([^)]+\)/g,'')
      .replace(/\[[^\]]*\]\(([^)]+)\)/g,'$1')
      .replace(/[#>*_~`]/g,'')
      .trim();
  }

  /* ================== 授权 ================== */
  function unlockUI(){
    txt && (txt.disabled = false);
    plusBtn && (plusBtn.disabled = false);
    sendBtn && (sendBtn.disabled = false);
    refreshSendState();
    mask && (mask.style.display='none');
  }
  function lockUI(){
    txt && (txt.disabled = true);
    plusBtn && (plusBtn.disabled = true);
    sendBtn && (sendBtn.disabled = true);
  }
  function initAuth(){
    if (DEV_MODE) {
      isAuthorized = true;
      code = 'dev-bypass';
      authModal && (authModal.style.display='none');
      unlockUI();
      return;
    }
    const saved = localStorage.getItem('auth_code');
    if (saved) {
      isAuthorized = true;
      code = saved;
      authModal && (authModal.style.display='none');
      unlockUI();
    } else {
      isAuthorized = false;
      lockUI();
      authModal && (authModal.style.display='flex');
    }
  }
  authInput?.addEventListener('input', ()=>{
    authBtn && (authBtn.disabled = !authInput.value.trim());
    authErr && (authErr.style.display='none');
  });
  authBtn?.addEventListener('click', async ()=>{
    authBtn.disabled = true;
    const val = authInput.value.trim();
    try {
      const r = await fetch(AUTH_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ code: val })
      }).then(r=>r.json());
      if(!r.ok) throw new Error('授权失败');
      isAuthorized = true;
      code = val;
      localStorage.setItem('auth_code', val);
      authModal && (authModal.style.display='none');
      unlockUI();
    } catch(e){
      authErr && (authErr.textContent = e.message || '授权错误');
      authErr && (authErr.style.display = 'block');
    } finally {
      authBtn.disabled = false;
    }
  });
  function checkAuthOrWarn(){
    if (DEV_MODE || isAuthorized) return true;
    alert('请先输入授权码！');
    return false;
  }

  /* ================== 按钮状态 ================== */
  function anyUploading(){ return uploads.some(u=>u.uploading); }
  function refreshSendState() {
    if (!sendBtn) return;
    if (isStreaming && !clarifyMode) {
      sendBtn.className = 'icon-btn send loading';
      sendBtn.innerHTML = '<div class="spinner"></div>';
      return;
    }
    const t = (txt?.value||'').trim();
    const canSend = (t || uploads.length) && !anyUploading();
    let cls = 'icon-btn send';
    cls += canSend ? ' ready' : ' disabled';
    if (anyUploading()) cls += ' loading';
    sendBtn.className = cls;
    sendBtn.innerHTML = anyUploading()
      ? '<div class="spinner"></div>'
      : (isStreaming && !clarifyMode
          ? '<svg viewBox="0 0 24 24"><path d="M6 19L19 6M6 6l13 13"/></svg>'
          : '<svg viewBox="0 0 24 24"><path d="M3 20v-6l9-2-9-2V4l18 8z"/></svg>');
  }
  txt?.addEventListener('input', () => { autoResize(); refreshSendState(); });

  /* ================== 布局 & 滚动 ================== */
  function refreshOverlay(){
    if (!composer) return;
    const h = composer.offsetHeight;
    mask && (mask.style.height = h + 'px');
    arrow && (arrow.style.bottom = (h + 40) + 'px');
    welcome && (welcome.style.bottom = (h + 60) + 'px');
  }
  window.addEventListener('resize', refreshOverlay);
  function toggleArrow(){ arrow && arrow.classList.toggle('show', !chatAtBottom()); }
  chat?.addEventListener('scroll', toggleArrow);
  arrow?.addEventListener('click', ()=> chat.scrollTop = chat.scrollHeight);

  /* ================== Lightbox ================== */
  lightbox?.addEventListener('click', ()=> lightbox.style.display='none');
  window.addEventListener('keyup', e=>{ if (e.key === 'Escape') lightbox && (lightbox.style.display='none'); });

  /* ================== 上传（Mock） ================== */
  function mockUpload(file){
    return new Promise(res=>{
      setTimeout(()=> res(URL.createObjectURL(file)), 480 + Math.random()*420);
    });
  }
  function handleFiles(list) {
    [...list].forEach(f=>{
      if(!f.type.startsWith('image/')) return;
      const wrap = document.createElement('div');
      wrap.style.position='relative';
      wrap.innerHTML = `<img src="${URL.createObjectURL(f)}"><button class="close">✕</button>`;
      thumbs.appendChild(wrap);
      const obj = { file:f, url:'', uploading:true, node:wrap };
      uploads.push(obj);
      refreshSendState();
      wrap.querySelector('.close').onclick = ()=>{
        uploads = uploads.filter(u=>u!==obj);
        wrap.remove();
        refreshSendState();
      };
      mockUpload(f).then(u=>{
        obj.url = u; obj.uploading = false; refreshSendState();
      });
    });
  }
  plusBtn?.addEventListener('click', ()=> fileInput?.click());
  fileInput?.addEventListener('change', ()=> handleFiles(fileInput.files));
  document.addEventListener('paste', e=>{
    if (!e.clipboardData) return;
    for (const it of e.clipboardData.items) {
      if (it.type.startsWith('image/')) handleFiles([it.getAsFile()]);
    }
  });
  ;['dragover','drop'].forEach(evt=>{
    txt?.addEventListener(evt, e=>{
      if (evt==='dragover') e.preventDefault();
      if (evt==='drop') { e.preventDefault(); handleFiles(e.dataTransfer.files); }
    });
  });

  /* ================== Clarify 控制 ================== */
  function enterClarify(question) {
    clarifyMode = true;
    window.SESSION_STATE.status = 'clarify';
    window.SESSION_STATE.lastClarifyQ = question;
    window.SESSION_STATE.clarifyTimes++;
    if (clarifyBanner) {
      clarifyBanner.style.display='block';
      clarifyBanner.innerHTML =
        `<strong>需要澄清：</strong>${escapeHtml(question)}<br><span style="font-size:12px;opacity:.8">请补充后再次发送。</span>`;
    }
    appendMessage('bot', question, { clarify:true });
    refreshSendState();
  }
  function exitClarify() {
    clarifyMode = false;
    if (clarifyBanner) {
      clarifyBanner.style.display='none';
      clarifyBanner.textContent='';
    }
    window.SESSION_STATE.status = 'final_answer';
    refreshSendState();
  }
  function escapeHtml(str=''){
    return str.replace(/[&<>"]/g,s=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[s]));
  }

  /* ================== Streaming 渲染 ================== */
  function startStreaming(sessionToken) {
    if (isStreaming) return;
    DEBUG && console.log('[STREAM] startStreaming');
    isStreaming = true;
    streamState.mode = 'streaming';
    deltaBuffer = '';
    rawAnswerBuffer = '';
    gotStart = false;
    gotDone = false;
    // [FIX3] 旧 streamingNode 若还存在且处于 streaming class，先补一个“(已中断)”尾标。
    if (streamingNode && streamingNode.classList?.contains('streaming')) {
      streamingNode.classList.remove('streaming');
      streamingNode.insertAdjacentHTML('beforeend','<div class="warn-tail" style="opacity:.6;font-size:12px;">(前一流已中断)</div>');
    }
    streamingNode = appendMessage('bot', '', { streaming:true });
    // [FIX4] 绑定当前 session 标识，后续事件校验防“串流”写入。
    if (streamingNode) streamingNode.dataset.streamToken = String(sessionToken);
    refreshSendState();
  }

  function stopStreaming(finalize=false){
    // [FIX5] 统一安全关闭，避免 streamingNode 已被删除导致 classList 读取报错
    isStreaming = false;
    streamState.mode = finalize ? 'final' : (streamState.mode==='clarify' ? 'clarify' : 'idle');
    if (streamingNode && streamingNode.classList) {
      streamingNode.classList.remove('streaming');
    }
    refreshSendState();
  }

  function scheduleFlush() {
    if (flushScheduled) return;
    flushScheduled = true;
    requestAnimationFrame(()=>{ flushScheduled = false; flushDelta(); });
  }
  function flushDelta() {
    if (!streamingNode) return;
    // [FIX6] 二次校验节点仍在 DOM 中
    if (!document.contains(streamingNode)) {
      console.warn('[flushDelta] streamingNode 已脱离 DOM，被忽略。');
      return;
    }
    streamingNode.innerHTML = renderMarkdown(deltaBuffer);
    scrollToBottom();
  }
  function appendDelta(text) {
    deltaBuffer += text;
    scheduleFlush();
  }

  /* ================== _MGPT 注册 ================== */
  window._MGPT = {
    __VERSION__: FRONTEND_VERSION,
    BASE, API_URL,
    sendBtn, txt,
    codeRef: ()=>code,
    sessionId,
    firstMessageRef: ()=>firstMessage,
    setFirstMessage: v=>firstMessage=v,
    lastFullAnswerRef: ()=>lastFullAnswer,
    setLastFullAnswer: v=>lastFullAnswer=v,
    uploads,
    getUploads: ()=>uploads,
    setUploads: v=>uploads=v,
    anyUploading,
    streamingNodeRef: ()=>streamingNode,
    setStreamingNode: n=>{ streamingNode=n; },
    isStreamingRef: ()=>isStreaming,
    clarifyModeRef: ()=>clarifyMode,
    setAbortCtrl: c=>abortCtrl=c,
    getAbortCtrl: ()=>abortCtrl,
    appendMessage,
    startStreaming,
    stopStreaming,
    appendDelta,
    flushDelta,
    scrollToBottom,
    refreshSendState,
    enterClarify,
    exitClarify,
    escapeHtml,
    autoResize,
    refreshOverlay,
    stripMarkdown,
    scheduleFlush,
    renderMarkdown,
    SESSION_STATE: window.SESSION_STATE,
    HISTORY_KEY,
    debug: DEBUG
  };
  DEBUG && console.log('[INIT] _MGPT keys:', Object.keys(_MGPT));

  /* ================== 上下文 & Payload ================== */
  function collectRecentUserQueries(latest) {
    try {
      const raw = localStorage.getItem(HISTORY_KEY);
      const arr = raw ? JSON.parse(raw) : [];
      const users = arr.filter(m=>m.role==='user').map(m=>m.content);
      if (latest) users.push(latest);
      return users.slice(-MAX_CTX_USER_QUERIES);
    } catch {
      return latest ? [latest] : [];
    }
  }
  function buildPayload(inputText) {
    const imgs = uploads.filter(u=>!u.uploading && u.url).map(u=>u.url);
    return {
      code,
      session_id: sessionId,
      lastUserQueries: collectRecentUserQueries(inputText),
      images: imgs,
      userRoles: window.USER_ROLES || [],
      industry: window.SELECTED_INDUSTRY || '',
      subIndustry: window.SELECTED_SUB_INDUSTRY || '',
      sessionState: {
        status: window.SESSION_STATE.status,
        lastClarifyQ: window.SESSION_STATE.lastClarifyQ,
        clarifyTimes: window.SESSION_STATE.clarifyTimes
      },
      debug: DEBUG
    };
  }

  /* ================== SSE 探测(可选) ================== */
  async function detectSSEOnce() {
    if (sseAvailable !== null) return sseAvailable;
    try {
      const r = await fetch(API_URL, {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'Accept':'text/event-stream' },
        body: JSON.stringify({ code:'__ping__', lastUserQueries:['ping'] })
      });
      if (/text\/event-stream/i.test(r.headers.get('Content-Type')||'')) sseAvailable='yes'; else sseAvailable='no';
    } catch { sseAvailable='no'; }
    return sseAvailable;
  }

  /* ================== 流请求 ================== */
  const MAX_BYTES_DISPLAY = 128000;

  function displayLargeUserInput(str, imgs){
    const enc = new TextEncoder();
    const bytes = enc.encode(str);
    if (bytes.length <= MAX_BYTES_DISPLAY) {
      appendMessage('user', str, { images: imgs });
      return;
    }
    let offset=0, part=0;
    while (offset < bytes.length) {
      const slice = bytes.slice(offset, offset+MAX_BYTES_DISPLAY);
      offset += MAX_BYTES_DISPLAY;
      const chunk = new TextDecoder().decode(slice);
      appendMessage('user', `[第 ${++part} 部分]\n${chunk}`);
    }
    if (imgs.length) appendMessage('user', '[图片]', { images: imgs });
  }

  /* === 继续（承上） ====================================== */
  function addCopyButton(container, plain){
    if (!container) return;
    const btn = document.createElement('button');
    btn.className='copy-all-btn';
    btn.textContent='复制';
    btn.onclick = ()=>{
      navigator.clipboard.writeText(plain || stripMarkdown(container.textContent||''));
      showCopyTip(container);
    };
    container.appendChild(btn);
  }

  /* [FIX7] 统一 JSON 解析包装，避免意外抛出中断整个流处理 */
  function safeParseJSON(line){
    try {
      return JSON.parse(line);
    } catch(e){
      DEBUG && console.warn('[safeParseJSON] parse fail:', line.slice(0,200), e);
      return null;
    }
  }

  /* [FIX8] 事件调度保护：校验 token、防重入 finalize */
  function validateStreamToken(node, token){
    if (!node) return false;
    return node.dataset.streamToken === String(token);
  }

  async function sendQuery() {
    if (!checkAuthOrWarn()) return;
    if (isStreaming && !clarifyMode) {
      // 当前为流式：点击 => 终止
      abortCurrent('用户主动终止');
      return;
    }
    const text = (txt?.value || '').trim();
    if (!text && !uploads.length) return;

    // 退出 clarify 模式（如果存在）
    if (clarifyMode) exitClarify();

    const imgs = uploads.filter(u=>!u.uploading && u.url).map(u=>u.url);
    displayLargeUserInput(text, imgs);

    const sessionToken = Date.now() + '-' + Math.random().toString(16).slice(2);
    streamState.currentSessionToken = sessionToken;

    txt.value = '';
    autoResize();
    uploads = [];
    thumbs.innerHTML = '';
    refreshSendState();

    startStreaming(sessionToken);

    const payload = buildPayload(text);
    payload.prompt = text;
    firstMessage = false;

    abortCtrl = new AbortController();
    const headers = {
      'Content-Type':'application/json',
      'x-auth-code': code || '',
      'x-session-id': sessionId
    };

    let useSSE = USE_SSE;
    if (USE_SSE === 'auto') {
      const detect = await detectSSEOnce();
      useSSE = detect === 'yes';
    }
    if (useSSE) headers['Accept'] = 'text/event-stream';

    let response;
    try {
      response = await fetch(API_URL, {
        method:'POST',
        headers,
        body: JSON.stringify(payload),
        signal: abortCtrl.signal
      });
    } catch(e){
      networkFail('[网络错误] '+ e.message);
      return;
    }

    if (!response.ok) {
      networkFail('[HTTP错误] ' + response.status + ' ' + response.statusText);
      return;
    }

    if (useSSE || /text\/event-stream/i.test(response.headers.get('Content-Type')||'')) {
      readSSE(response, sessionToken);
    } else {
      readNDJSON(response, sessionToken);
    }
  }

  function networkFail(msg){
    stopStreaming();
    streamingNode && streamingNode.insertAdjacentHTML('beforeend', `<div class="error" style="color:#d33;font-size:12px;">${escapeHtml(msg)}</div>`);
  }

  function abortCurrent(reason='用户中断'){
    try {
      abortCtrl?.abort();
    } catch {}
    if (isStreaming) {
      stopStreaming();
      streamingNode && streamingNode.insertAdjacentHTML('beforeend', `<div class="warn-tail" style="font-size:12px;opacity:.6;">(${escapeHtml(reason)})</div>`);
    }
  }

  async function readNDJSON(response, sessionToken){
    DEBUG && console.log('[STREAM] NDJSON mode');
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';
    try {
      while(true){
        const {value, done} = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, {stream:true});
        let idx;
        while((idx = buffer.indexOf('\n')) >=0){
          const line = buffer.slice(0, idx).trim();
          buffer = buffer.slice(idx+1);
            if (!line) continue;
          handleStreamEvent(line, sessionToken);
        }
      }
      if (buffer.trim()) handleStreamEvent(buffer.trim(), sessionToken);
      finalizeStream(sessionToken);
    } catch(e){
      if (e.name === 'AbortError') return;
      DEBUG && console.warn('[NDJSON] read error', e);
      finalizeStream(sessionToken, true, e.message);
    }
  }

  async function readSSE(response, sessionToken){
    DEBUG && console.log('[STREAM] SSE mode');
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';
    try {
      while(true){
        const {value, done} = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, {stream:true});
        let evtIdx;
        while((evtIdx = buffer.indexOf('\n\n')) >=0){
          const rawEvt = buffer.slice(0, evtIdx);
          buffer = buffer.slice(evtIdx+2);
          const lines = rawEvt.split('\n').map(l=>l.trim()).filter(Boolean);
          let dataLines = [];
          for (const ln of lines) {
            if (ln.startsWith('data:')) dataLines.push(ln.slice(5).trim());
          }
          if (dataLines.length){
            const joined = dataLines.join('\n');
            handleStreamEvent(joined, sessionToken);
          }
        }
      }
      if (buffer.trim()) {
        const lines = buffer.trim().split('\n').map(l=>l.trim()).filter(Boolean);
        lines.forEach(l=>{
          if (l.startsWith('data:')) handleStreamEvent(l.slice(5).trim(), sessionToken);
        });
      }
      finalizeStream(sessionToken);
    } catch(e){
      if (e.name === 'AbortError') return;
      DEBUG && console.warn('[SSE] read error', e);
      finalizeStream(sessionToken, true, e.message);
    }
  }

  function handleStreamEvent(rawLine, sessionToken){
    if(!validateStreamToken(streamingNode, sessionToken)) {
      DEBUG && console.log('[STREAM] token mismatch drop line');
      return;
    }
    const obj = safeParseJSON(rawLine);
    if (!obj) return;
    // 统一字段：type, content, delta, clarifyQuestion, done
    switch(obj.type){
      case 'start':
        gotStart = true;
        break;
      case 'delta':
        if (typeof obj.content === 'string') {
          appendDelta(obj.content);
          rawAnswerBuffer += obj.content;
        }
        break;
      case 'clarify':
        gotDone = true;
        stopStreaming();
        enterClarify(obj.question || obj.clarifyQuestion || '需要补充信息');
        break;
      case 'final':
        if (typeof obj.content === 'string') {
          appendDelta(obj.content);
          rawAnswerBuffer += obj.content;
        }
        gotDone = true;
        break;
      case 'meta':
        // 可扩展：忽略
        break;
      case 'error':
        gotDone = true;
        stopStreaming();
        streamingNode && streamingNode.insertAdjacentHTML('beforeend', `<div class="error" style="color:#d33;font-size:12px;">${escapeHtml(obj.message||'服务错误')}</div>`);
        break;
      case 'done':
        gotDone = true;
        break;
      default:
        if (obj.done) gotDone = true;
        if (obj.delta || obj.content) {
          const frag = obj.delta || obj.content;
            if (typeof frag === 'string') {
              appendDelta(frag);
              rawAnswerBuffer += frag;
            }
        }
    }
  }

  function finalizeStream(sessionToken, hadError=false, errMsg=''){
    if(!validateStreamToken(streamingNode, sessionToken)) {
      DEBUG && console.log('[STREAM] finalize token mismatch');
      return;
    }
    if (!isStreaming) return;
    stopStreaming(true);
    flushDelta();
    lastFullAnswer = rawAnswerBuffer;
    if (!hadError && !gotDone) {
      streamingNode && streamingNode.insertAdjacentHTML('beforeend','<div class="warn-tail" style="font-size:12px;opacity:.6;">(流意外结束)</div>');
    }
    if (hadError && streamingNode) {
      streamingNode.insertAdjacentHTML('beforeend', `<div class="error" style="color:#d33;font-size:12px;">${escapeHtml(errMsg||'流异常')}</div>`);
    }
    // 添加复制按钮
    if (streamingNode) addCopyButton(streamingNode, stripMarkdown(rawAnswerBuffer));
  }

  /* ================== 键盘/按钮事件 ================== */
  sendBtn?.addEventListener('click', sendQuery);
  txt?.addEventListener('keydown', e=>{
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendQuery();
    }
  });

  /* ================== 初始加载 ================== */
  loadHistory();
  initAuth();
  autoResize();
  refreshOverlay();
  refreshSendState();

  DEBUG && console.log('[READY] Frontend loaded version:', FRONTEND_VERSION);

}); // DOMContentLoaded 结束

} // else(未初始化) 结束
</script>

<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Agent Worker · 智能体测试</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-sub: #6b7280;
      --accent: #2563eb;
      --accent-soft: #eff3ff;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #e0ecff 0, #f5f5f7 55%, #f9fafb 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 980px;
      padding: 32px 16px 24px;
      margin-inline: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    @media (min-width: 768px) {
      .page {
        padding: 40px 24px 32px;
      }
    }

    .title-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: clamp(24px, 3vw, 30px);
      letter-spacing: 0.02em;
    }

    .title-tagline {
      font-size: 13px;
      color: var(--text-sub);
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.08);
      color: #1d4ed8;
      font-weight: 500;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.22);
      padding: 14px 14px 10px;
      display: flex;
      flex-direction: column;
      min-height: 420px;
      max-height: calc(100vh - 140px);
    }

    @media (min-width: 768px) {
      .card {
        padding: 18px 20px 14px;
        min-height: 520px;
        max-height: calc(100vh - 160px);
      }
    }

    .chat-wrapper {
      flex: 1 1 auto;
      overflow: hidden;
      border-radius: 18px;
      background: linear-gradient(180deg, #f9fafb 0, #f3f4f6 100%);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .chat-scroll {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 768px) {
      .chat-scroll {
        padding: 16px 18px 14px;
      }
    }

    .message-row {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .avatar {
      flex: 0 0 auto;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
    }

    .avatar.user {
      background: #dbeafe;
      color: #1d4ed8;
    }

    .avatar.bot {
      background: #f97316;
      color: #fff7ed;
    }

    .bubble {
      max-width: 100%;
      padding: 9px 11px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      word-break: break-word;
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.06);
    }

    .message-row.user .bubble {
      background: #2563eb;
      color: #eff6ff;
      border-color: #1d4ed8;
    }

    .bubble-meta {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-sub);
    }

    .empty-hint {
      margin: 0 auto;
      padding: 18px 16px 20px;
      max-width: 520px;
      text-align: center;
      color: var(--text-sub);
      font-size: 13px;
    }

    .badge-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
      font-size: 11px;
    }

    .badge {
      padding: 4px 9px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #374151;
    }

    .input-bar {
      border-top: 1px solid rgba(148, 163, 184, 0.4);
      padding: 10px 10px 9px;
      background: linear-gradient(180deg, rgba(249, 250, 251, 0.96), #f3f4f6);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    @media (min-width: 768px) {
      .input-bar {
        flex-direction: row;
        align-items: flex-end;
        gap: 10px;
        padding: 12px 12px 10px;
      }
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 60px;
      max-height: 140px;
      padding: 8px 9px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      outline: none;
      transition: border-color 0.14s ease, box-shadow 0.14s ease;
      background: #ffffff;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-sub);
    }

    @media (min-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-end;
        gap: 6px;
      }
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 7px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.25);
      transition: transform 0.1s ease, box-shadow 0.12s ease, opacity 0.1s;
      white-space: nowrap;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.28);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .send-icon {
      font-size: 13px;
    }

    .status-text {
      text-align: right;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 4px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }

    .status-text.error .status-dot {
      background: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <div class="title-row">
        <h1>Agent Worker 测试面板</h1>
        <span class="title-tagline">用于验证 Cloudflare Worker 智能体链路</span>
      </div>
      <div class="meta-row">
        <span class="pill">
          <span class="pill-dot"></span>
          Agent: worker-agent · 模型 gpt-5-mini
        </span>
        <span>后端：Cloudflare Worker → OpenAI Chat Completions</span>
      </div>
    </header>

    <section class="card" aria-label="智能体对话区域">
      <div class="chat-wrapper">
        <div id="chatScroll" class="chat-scroll">
          <div id="emptyHint" class="empty-hint">
            这是一个 <strong>最小可用智能体</strong> 测试页。上面输入你的问题，
            Worker 会调用 <code>gpt-5-mini</code> 并在这里返回结果。
            <div class="badge-row">
              <span class="badge">Cloudflare Worker</span>
              <span class="badge">OpenAI GPT-5-mini</span>
              <span class="badge">KV / 控制平面可扩展</span>
            </div>
          </div>
        </div>

        <div class="input-bar">
          <textarea
            id="userInput"
            placeholder="在这里输入：比如『帮我总结一下今天要做的三件事』"
          ></textarea>
          <div class="controls">
            <div class="status-text" id="statusText">
              <span class="status-dot"></span>
              就绪：调用 Cloudflare Worker 智能体
            </div>
            <button id="sendBtn" type="button">
              <span class="send-icon">↗</span>
              <span>发送</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // === 基础配置（后端地址） ===
    const API_URL = "https://agent.mefans.workers.dev/";

    const chatScroll = document.getElementById("chatScroll");
    const emptyHint = document.getElementById("emptyHint");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusText = document.getElementById("statusText");

    function appendMessage(role, text, meta) {
      if (emptyHint) {
        emptyHint.remove();
      }

      const row = document.createElement("div");
      row.className = "message-row " + (role === "user" ? "user" : "bot");

      const avatar = document.createElement("div");
      avatar.className = "avatar " + (role === "user" ? "user" : "bot");
      avatar.textContent = role === "user" ? "我" : "A";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      if (meta) {
        const metaEl = document.createElement("div");
        metaEl.className = "bubble-meta";
        metaEl.textContent = meta;
        bubble.appendChild(metaEl);
      }

      if (role === "user") {
        row.appendChild(bubble);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(bubble);
      }

      chatScroll.appendChild(row);
      chatScroll.scrollTop = chatScroll.scrollHeight;
      return bubble;
    }

    function setStatus(message, isError = false) {
      statusText.classList.toggle("error", isError);
      statusText.innerHTML =
        '<span class="status-dot"></span>' + (message || "");
    }

    async function callAgent() {
      const raw = inputEl.value.trim();
      if (!raw) {
        inputEl.focus();
        return;
      }

      // 前端立即渲染用户消息
      appendMessage("user", raw);
      inputEl.value = "";

      // Agent 占位“思考中”气泡
      const thinkingBubble = appendMessage("bot", "正在思考中…");
      sendBtn.disabled = true;
      setStatus("调用中：正在请求 Worker / OpenAI …");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: raw }),
        });

        if (!res.ok) {
          const text = await res.text().catch(() => "");
          thinkingBubble.textContent =
            "调用失败：" + res.status + " " + res.statusText;
          if (text) {
            const meta = document.createElement("div");
            meta.className = "bubble-meta";
            meta.textContent = text.slice(0, 160);
            thinkingBubble.appendChild(meta);
          }
          setStatus("错误：Worker 返回非 200 状态", true);
          return;
        }

        const data = await res.json();
        const output = data.output || "(没有返回内容)";
        const model = data.model || "unknown-model";
        const usage = data.usage || null;

        thinkingBubble.textContent = output;
        const metaParts = ["model: " + model];
        if (usage && (usage.total_tokens || usage.prompt_tokens)) {
          const total = usage.total_tokens || 0;
          const prompt = usage.prompt_tokens || 0;
          metaParts.push(`tokens: ${total} (prompt ${prompt})`);
        }
        const metaEl = document.createElement("div");
        metaEl.className = "bubble-meta";
        metaEl.textContent = metaParts.join(" · ");
        thinkingBubble.appendChild(metaEl);

        setStatus("完成：来自 Worker 的响应已到达");
      } catch (err) {
        thinkingBubble.textContent =
          "网络或 Worker 异常：" + String(err).slice(0, 120);
        setStatus("错误：前端请求过程中出现异常", true);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", () => {
      callAgent();
    });

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        callAgent();
      }
    });
  </script>
</body>
</html>

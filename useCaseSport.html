    <p>
在开发与调试阶段，LiteGPT 与 AI Agent 被用于验证大模型能力在真实工程环境中的可用性。
通过本地运行、接口调试与上下文控制，开发者可以逐步确认模型调用、工具链路与状态流转是否符合预期，为后续上线与自动化奠定稳定基础。
    </p>
    <ul>
      <li>API 调用验证：在本地或测试环境中验证大模型接口的可用性、响应结构与错误处理</li>
      <li>上下文与状态管理：调试多轮对话、任务上下文与中间状态的正确传递</li>
      <li>工具与函数调用测试：验证 Agent 在调用外部工具、服务或脚本时的执行路径</li>
      <li>快速迭代与回溯：支持在调试阶段快速修改、复现问题并定位原因</li>
    </ul>

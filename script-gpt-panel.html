<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ç®¡ç†åå° â€” æˆæƒç æ—¥å¿—</title>
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for in-browser JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* å…¨å±€ & å¸ƒå±€ç•¥ï¼Œå’Œä¹‹å‰å®Œå…¨ä¸€è‡´ */
    * { box-sizing:border-box; margin:0; padding:0 }
    body { font-family:Arial,sans-serif; background:#f0f2f5; color:#333 }
    .container { max-width:1200px; margin:1rem auto; padding:1rem }
    /* â€¦ï¼ˆçœç•¥å…¶ä½™æ ·å¼ï¼Œè·Ÿä¹‹å‰ä¸€æ¨¡ä¸€æ ·ï¼‰â€¦ */
    button { cursor:pointer; }
    .toolbar { display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem; position:relative }
    .toolbar input, .toolbar select { padding:.5rem .75rem; border:1px solid #ccc; border-radius:4px; }
    .pagination { display:flex; align-items:center; gap:.5rem; margin-top:1rem; }
    .pagination button { padding:.5rem; border:1px solid #ccc; border-radius:4px; background:#fff; }
    .pagination button:disabled { opacity:.5; cursor:not-allowed; }
    table { width:100%; border-collapse:collapse; background:#fff }
    th,td { padding:.75rem 1rem; border-bottom:1px solid #eee; text-align:left }
    thead { background:#fafafa }
    @media(max-width:768px){
      table { display:none }
      .cards { display:block }
      .cards .card { /* â€¦ */ }
    }
    .cards { display:none }
    .icon-btn { background:none; border:none; padding:0; font-size:1.25rem }
    .modal-backdrop { /* â€¦ */ } .modal { /* â€¦ */ }
    /* â€¦å…¶ä½™æ ·å¼åŒå‰â€¦ */
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <script type="text/babel">
  const { useState, useEffect } = React;

  function AdminDashboard() {
    const [logs, setLogs]       = useState([]);
    const [loading, setLoading] = useState(false);
    const [search, setSearch]   = useState("");
    const [page, setPage]       = useState(1);
    const [pageSize, setPageSize]= useState(10);
    const [total, setTotal]     = useState(0);
    const [editing, setEditing] = useState(null);
    const [noteDraft, setNoteDraft] = useState("");

    // **åŠ¨æ€** æŒ‡å‘å½“å‰åŸŸåçš„ /admin-api/logs
    const API_BASE = window.location.origin + "/admin-api/logs";

    async function fetchLogs() {
      setLoading(true);
      try {
        const params = new URLSearchParams({ q:search, page, pageSize });
        const res  = await fetch(`${API_BASE}?${params.toString()}`);
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const json = await res.json();
        setLogs(json.data);
        setTotal(json.total);
      } catch (e) {
        console.error("æ‹‰æ—¥å¿—å¤±è´¥:", e);
      } finally {
        setLoading(false);
      }
    }

    // **æ­£ç¡®** ä½¿ç”¨ useEffectï¼Œä¸è¦ç›´æ¥ä¼  async å‡½æ•°
    useEffect(() => {
      fetchLogs();
    }, [search, page, pageSize]);

    const handleDelete = async (code) => {
      if (!confirm(`ç¡®å®šåˆ é™¤ "${code}"ï¼Ÿ`)) return;
      await fetch(`${API_BASE}/${encodeURIComponent(code)}`, { method:"DELETE" });
      fetchLogs();
    };

    const handleSave = async () => {
      setLoading(true);
      await fetch(`${API_BASE}/${encodeURIComponent(editing.code)}`, {
        method:"PATCH",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ note: noteDraft })
      });
      setEditing(null);
      fetchLogs();
    };

    const totalPages = Math.max(1, Math.ceil(total / pageSize));

    return (
      <>
        {/* â€”â€” å·¥å…·æ  â€”â€” */}
        <div className="toolbar">
          {/* æœç´¢æ”¹æˆ ğŸ” */}
          <button className="icon-btn" disabled>ğŸ”</button>
          <input
            style={{ paddingLeft:"2rem", width:"100%" }}
            placeholder="æœç´¢æˆæƒç æˆ–å¤‡æ³¨â€¦"
            value={search}
            onChange={e => { setPage(1); setSearch(e.target.value); }}
          />
          <select value={pageSize}
                  onChange={e => { setPage(1); setPageSize(+e.target.value); }}>
            {[10,20,50].map(n => (
              <option key={n} value={n}>{n} / é¡µ</option>
            ))}
          </select>
        </div>

        {/* â€”â€” æ¡Œé¢è¡¨æ ¼ â€”â€” */}
        <table>
          <thead>
            <tr>
              <th>æˆæƒç </th><th>æœ€åä½¿ç”¨</th><th>IP</th><th>å¤‡æ³¨</th><th>æ“ä½œ</th>
            </tr>
          </thead>
          <tbody>
            {loading
              ? <tr><td colSpan="5" style={{textAlign:"center",padding:"1rem"}}>åŠ è½½ä¸­â€¦</td></tr>
              : logs.length===0
                ? <tr><td colSpan="5" style={{textAlign:"center",padding:"1rem"}}>æ— è®°å½•</td></tr>
                : logs.map(log=>(
                  <tr key={log.code}>
                    <td>{log.code}</td>
                    <td>{log.last_used_at||"â€”"}</td>
                    <td>{log.ip||"â€”"}</td>
                    <td style={{whiteSpace:"pre-wrap"}}>{log.note||"â€”"}</td>
                    <td>
                      {/* ç¼–è¾‘ âœï¸ åˆ é™¤ ğŸ—‘ */}
                      <button className="icon-btn"
                              title="ç¼–è¾‘"
                              onClick={()=>{ setEditing(log); setNoteDraft(log.note||""); }}>
                        âœï¸
                      </button>
                      <button className="icon-btn"
                              title="åˆ é™¤"
                              onClick={()=>handleDelete(log.code)}>
                        ğŸ—‘
                      </button>
                    </td>
                  </tr>
                ))
            }
          </tbody>
        </table>

        {/* â€”â€” ç§»åŠ¨å¡ç‰‡ â€”â€” */}
        <div className="cards">
          {loading
            ? <div style={{textAlign:"center",padding:"1rem"}}>åŠ è½½ä¸­â€¦</div>
            : logs.length===0
              ? <div style={{textAlign:"center",padding:"1rem"}}>æ— è®°å½•</div>
              : logs.map(log=>(
                <div className="card" key={log.code}>
                  <div className="card-header">
                    <strong>{log.code}</strong>
                    <div>
                      <button className="icon-btn" onClick={()=>{ setEditing(log); setNoteDraft(log.note||""); }}>âœï¸</button>
                      <button className="icon-btn" onClick={()=>handleDelete(log.code)}>ğŸ—‘</button>
                    </div>
                  </div>
                  <div className="card-body">
                    <div>æœ€åä½¿ç”¨ï¼š{log.last_used_at||"â€”"}</div>
                    <div>IPï¼š{log.ip||"â€”"}</div>
                    <div>{log.note||"â€”"}</div>
                  </div>
                </div>
              ))
          }
        </div>

        {/* â€”â€” åˆ†é¡µï¼šâ—€ï¸ â–¶ï¸ â€”â€” */}
        <div className="pagination">
          <button disabled={page<=1} onClick={()=>setPage(p=>p-1)}>â—€ï¸</button>
          <span>ç¬¬ {page} / {totalPages} é¡µ</span>
          <button disabled={page>=totalPages} onClick={()=>setPage(p=>p+1)}>â–¶ï¸</button>
        </div>

        {/* â€”â€” ç¼–è¾‘å¼¹çª— â€”â€” */}
        {editing && (
          <div className="modal-backdrop">
            <div className="modal">
              <div className="modal-header">ç¼–è¾‘å¤‡æ³¨ â€” {editing.code}</div>
              <textarea
                value={noteDraft}
                onChange={e=>setNoteDraft(e.target.value)}
              />
              <div className="modal-actions">
                <button className="btn btn-secondary" onClick={()=>setEditing(null)}>å–æ¶ˆ</button>
                <button className="btn btn-primary"  onClick={handleSave}>ä¿å­˜</button>
              </div>
            </div>
          </div>
        )}
      </>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<AdminDashboard />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup1 - Example Page</title>
<!-- 引入字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 方式1: 让这个HTML立即跳转到example.com -->
  <meta http-equiv="refresh" content="0; url=https://example.com" />

  <!-- 或方式2: 在body里直接写: <iframe src="https://example.com">... </iframe> -->
</head>
<body>
  <!-- 如果使用 meta refresh，上面已经自动跳转 -->
  <!-- 如果改用 iframe, 可以写:
  <iframe src="https://example.com" style="width:100%; height:100vh; border:none;"></iframe>
  -->
</body>
</html>

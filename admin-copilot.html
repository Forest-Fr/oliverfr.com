  <!-- ---------- åŸæ ¸å¿ƒè„šæœ¬ï¼ˆç™»å½•ã€CRUDã€AIã€ç”Ÿæˆé™æ€ï¼‰å®Œå…¨ä¿ç•™ ---------- -->
  <!-- ï¼ˆæ­¤å¤„å³æ‚¨ä¹‹å‰çš„è„šæœ¬ï¼Œç•¥ã€‚Hook å·²åœ¨ addâ€‘ons ä¸­è‡ªåŠ¨è¡¥é½ï¼‰ -->

  <!-- ================================================================= -->
  <!-- =================  Addâ€‘Ons  Bundle  ============================= -->
  <!-- ================================================================= -->
  <script id="addons">
  /* -------------------------------------------------------------
   * ç»ˆæç‰ˆå¢å¼ºè„šæœ¬ â€” å…¨éƒ¨æ—è·¯æ³¨å…¥ï¼Œä¸æ”¹åŸå‡½æ•°å†…éƒ¨é€»è¾‘
   * -----------------------------------------------------------*/
  (()=>{

  /* ---------- 0. å…¨å±€ Hook æœºåˆ¶ ---------- */
  const hooks = { preSubmit:[], postSubmit:[], preListRender:[], postLogin:[] };
  window.runHook = (stage,payload)=> Promise.all((hooks[stage]||[]).map(fn=>fn(payload)));
  window.hooks   = hooks;   // ç»™å¤–éƒ¨æ’ä»¶ä½¿ç”¨

  /* ---------- 1. é…ç½®å¼€å…³ ---------- */
  const config = {
    autoDraft      : true,   // textarea æœ¬åœ°è‰ç¨¿
    seoInspector   : true,   // SEO ä½“æ£€
    darkCopyBtn    : true,   // åˆ—è¡¨å¤åˆ¶å¤–é“¾
    pwa            : true    // PWA ç¦»çº¿
  };

  /* ---------- 2. æœ¬åœ°è‰ç¨¿ ---------- */
  if(config.autoDraft){
    const KEY='draft.article';
    const inp = document.getElementById('newContent');
    // æ¢å¤
    if(localStorage.getItem(KEY) && !inp.value){
      inp.value = localStorage.getItem(KEY);
    }
    // èŠ‚æµä¿å­˜
    let t;
    inp.addEventListener('input',()=>{
      clearTimeout(t);
      t=setTimeout(()=>localStorage.setItem(KEY,inp.value),500);
    });
    // å‘å¸ƒæˆåŠŸåæ¸…ç†
    hooks.postSubmit.push(()=>localStorage.removeItem(KEY));
  }

  /* ---------- 3. SEO ä½“æ£€ ---------- */
  if(config.seoInspector){
    const btn=document.createElement('button');
    btn.className='btn';btn.textContent='âš¡ SEO Check';
    document.querySelector('[id="generateStaticHtmlBtn"]').after(btn);
    btn.onclick=async()=>{
      const title=document.getElementById('newTitle').value.trim();
      const content=document.getElementById('newContent').value.trim();
      if(!title||!content)return alert('è¯·å…ˆå¡«å†™æ ‡é¢˜å’Œå†…å®¹');
      btn.disabled=true;btn.textContent='æ£€æµ‹ä¸­â€¦';
      try{
        const res=await fetch('https://copilot-router.mefans.workers.dev/seo-check',{
          method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({title,content})
        }).then(r=>r.json());
        alert(`æ ‡é¢˜é•¿åº¦ï¼š${res.titleLen}/70\nå…³é”®è¯å¯†åº¦ï¼š${res.kwDensity}%\nAltç¼ºå¤±ï¼š${res.altMiss}`);
      }catch(e){alert('æ£€æµ‹å¤±è´¥ï¼š'+e.message);}
      btn.disabled=false;btn.textContent='âš¡ SEO Check';
    };
  }

  /* ---------- 4. åˆ—è¡¨å¤åˆ¶å¤–é“¾ ---------- */
  if(config.darkCopyBtn){
    hooks.preListRender.push(list=>{
      list.forEach(r=>{
        r.__extra=`<button class="btn" onclick="navigator.clipboard.writeText('https://oliverfr.com/articles/${r.slug||r.id}.html').then(()=>alert('å·²å¤åˆ¶é“¾æ¥'))">å¤åˆ¶</button>`;
      });
    });
  }

  /* ---------- 5. PWA ç¦»çº¿ ---------- */
  if(config.pwa && 'serviceWorker' in navigator){
    window.addEventListener('load',()=>navigator.serviceWorker.register('/sw.js').catch(()=>{}));
  }

  /* ---------- 6. åœ¨è¿è¡Œç¯å¢ƒä¸­æ‰“è¡¥ä¸ï¼ˆHook æ³¨å…¥åˆ°åŸå‡½æ•°ï¼‰ ---------- */
  const ready = setInterval(()=>{
    if(typeof loadArticles==='function' && typeof submitBtn!=='undefined'){
      clearInterval(ready);

      /* 6â€‘A. è¡¥ä¸ loadArticlesï¼šåœ¨æ¸²æŸ“å‰/åè§¦å‘ Hookï¼Œå¯æ’å…¥é¢å¤–åˆ— */
      const origLoad = loadArticles;
      window.loadArticles = async (reset=false,kw='')=>{
        const lst = await origLoad(reset,kw); // åŸå‡½æ•°å·²è´Ÿè´£æ¸²æŸ“
        await runHook('preListRender', lst||[]);
        // è‹¥æ’ä»¶å¾€ r.__extra å¡«å†…å®¹ï¼Œå¾ªç¯è¿½åŠ 
        document.querySelectorAll('#articlesTable tbody tr').forEach((tr,i)=>{
          const data = (lst||[])[i];
          if(data && data.__extra && !tr.__extraAdded){
            tr.lastElementChild.innerHTML += data.__extra;
            tr.__extraAdded=true;
          }
        });
        return lst;
      };

      /* 6â€‘B. è¡¥ä¸ submitï¼ˆå‘å¸ƒå‰å Hookï¼‰ */
      const subBtn=document.getElementById('submitBtn');
      const origOnClick=subBtn.onclick;
      subBtn.onclick=async(e)=>{
        e&&e.preventDefault();
        await runHook('preSubmit',{});
        const row=await origOnClick.apply(this,arguments);
        await runHook('postSubmit',row);
        return row;
      };

      /* 6â€‘C. ç™»å½•æˆåŠŸå Hook */
      runHook('postLogin',{});
    }
  },300);

  })();
  </script>

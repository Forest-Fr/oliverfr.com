<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文章后台管理</title>
  <link rel="icon" href="MeFan Logo.png" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- ---------- 原样式：完全保留 ---------- -->
  <style>
    :root{
      --bg:#f8f8f8;--txt:#000;--card:#fff;--border:#ddd;--btn:#333;--btn-h:#555;
    }
    @media (prefers-color-scheme:dark){
      :root{--bg:#1e1e1e;--txt:#e3e3e3;--card:#2a2a2a;--border:#444;--btn:#444;--btn-h:#666;}
    }
    body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--txt);
         margin:0;padding:20px;display:flex;flex-direction:column;align-items:center}
    h1{font-size:24px;margin-bottom:10px}
    .btn{padding:8px 16px;background:var(--btn);color:#fff;border:none;cursor:pointer;margin:5px}
    .btn:hover{background:var(--btn-h)}
    .hidden{display:none}
    textarea,input[type="text"],input[type="file"]{width:100%;margin:5px 0}

    table{width:100%;max-width:960px;border-collapse:collapse;margin-top:20px;background:var(--card);table-layout:fixed}
    th,td{padding:10px;border:1px solid var(--border);text-align:left}
    th{background:rgba(0,0,0,.06)}
    td.author,td.content{word-break:break-all;overflow:hidden;text-overflow:ellipsis;max-width:340px}

    .admin-bar{display:flex;justify-content:space-between;align-items:center;max-width:960px;width:100%;margin-bottom:20px;flex-wrap:wrap}
    .admin-bar>input{flex:1;min-width:200px;margin:5px}
    .admin-bar>div{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;margin:5px}

    #previewModal{position:fixed;top:10%;left:50%;transform:translateX(-50%);
      background:var(--card);color:var(--txt);padding:20px;border:1px solid var(--border);
      max-width:700px;width:90%;z-index:999;overflow-y:auto;max-height:80vh}
    #markdownContent{white-space:pre-wrap}

    @media (max-width:768px){
      .admin-bar{flex-direction:column;align-items:stretch}
      .btn,textarea{width:100%;margin:5px 0}
      table,thead,tbody,th,td,tr{display:block}
      thead{display:none}
      tbody tr{border:1px solid var(--border);margin-bottom:15px;background:var(--card);padding:10px}
      tbody td{display:flex;justify-content:space-between;padding:8px 5px;border:none;border-bottom:1px solid var(--border)}
      tbody td::before{content:attr(data-label);font-weight:bold;color:#555;flex:1;margin-right:10px}
      #submitBtn,#cancelEditBtn{width:100%}
    }
  </style>

  <!-- ---------- 依赖：完全保留 ---------- -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@2.11.0/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.7.0/dist/bundle.js"></script>
</head>

<body>
  <h1>📰 文章后台管理</h1>

  <!-- ---------- 登录区 ---------- -->
  <div id="authArea"><button id="loginBtn" class="btn">使用 GitHub 登录</button></div>

  <!-- ---------- 管理区 ---------- -->
  <div id="adminArea" class="hidden">
    <div class="admin-bar">
      <input type="text" id="searchInput" placeholder="搜索标题关键词…">
      <div>
        <button id="searchBtn" class="btn">🔍 搜索</button>
        <button id="logoutBtn" class="btn">退出登录</button>
      </div>
    </div>

    <h2>🆕 新增/编辑文章</h2>
    <input type="text" id="newTitle" placeholder="标题">
    <div style="display:flex;gap:10px;margin:5px 0">
      <button id="toggleToEditor"  class="btn">📐 可视化模式</button>
      <button id="toggleToTextarea" class="btn hidden">🖊 Markdown 模式</button>
    </div>
    <div id="editorContainer" class="hidden" style="border:1px solid var(--border);min-height:200px;padding:10px;background:var(--card)"></div>
    <textarea id="newContent" placeholder="支持 Markdown 格式的内容"></textarea>
    <input type="file" id="coverInput" accept="image/*">
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin:10px 0">
      <button id="submitBtn"             class="btn">提交</button>
      <button id="cancelEditBtn"         class="btn hidden">取消编辑</button>
      <button id="generateStaticHtmlBtn" class="btn">生成静态文章文件</button>
      <button id="aiBtn"                 class="btn">AI 生成文章结构+SEO</button>
    </div>

    <div style="overflow-x:auto;width:100%">
      <table id="articlesTable">
        <thead><tr>
          <th>标题</th><th>作者</th><th>内容</th><th>创建时间</th>
          <th>更新时间</th><th>星期</th><th>封面</th><th>操作</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="previewModal" class="hidden">
      <h3 id="previewTitle"></h3>
      <img id="previewCover" style="max-width:100%;margin:10px 0;">
      <div id="markdownContent"></div>
      <button class="btn" onclick="closePreview()">关闭</button>
    </div>
  </div>

  <!-- ---------- 原核心脚本（登录、CRUD、AI、生成静态）完全保留 ---------- -->
  <!-- （此处即您之前的脚本，略。Hook 已在 add‑ons 中自动补齐） -->

  <!-- ================================================================= -->
  <!-- =================  Add‑Ons  Bundle  ============================= -->
  <!-- ================================================================= -->
  <script id="addons">
  /* -------------------------------------------------------------
   * 终极版增强脚本 — 全部旁路注入，不改原函数内部逻辑
   * -----------------------------------------------------------*/
  (()=>{

  /* ---------- 0. 全局 Hook 机制 ---------- */
  const hooks = { preSubmit:[], postSubmit:[], preListRender:[], postLogin:[] };
  window.runHook = (stage,payload)=> Promise.all((hooks[stage]||[]).map(fn=>fn(payload)));
  window.hooks   = hooks;   // 给外部插件使用

  /* ---------- 1. 配置开关 ---------- */
  const config = {
    autoDraft      : true,   // textarea 本地草稿
    seoInspector   : true,   // SEO 体检
    darkCopyBtn    : true,   // 列表复制外链
    pwa            : true    // PWA 离线
  };

  /* ---------- 2. 本地草稿 ---------- */
  if(config.autoDraft){
    const KEY='draft.article';
    const inp = document.getElementById('newContent');
    // 恢复
    if(localStorage.getItem(KEY) && !inp.value){
      inp.value = localStorage.getItem(KEY);
    }
    // 节流保存
    let t;
    inp.addEventListener('input',()=>{
      clearTimeout(t);
      t=setTimeout(()=>localStorage.setItem(KEY,inp.value),500);
    });
    // 发布成功后清理
    hooks.postSubmit.push(()=>localStorage.removeItem(KEY));
  }

  /* ---------- 3. SEO 体检 ---------- */
  if(config.seoInspector){
    const btn=document.createElement('button');
    btn.className='btn';btn.textContent='⚡ SEO Check';
    document.querySelector('[id="generateStaticHtmlBtn"]').after(btn);
    btn.onclick=async()=>{
      const title=document.getElementById('newTitle').value.trim();
      const content=document.getElementById('newContent').value.trim();
      if(!title||!content)return alert('请先填写标题和内容');
      btn.disabled=true;btn.textContent='检测中…';
      try{
        const res=await fetch('https://copilot-router.mefans.workers.dev/seo-check',{
          method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({title,content})
        }).then(r=>r.json());
        alert(`标题长度：${res.titleLen}/70\n关键词密度：${res.kwDensity}%\nAlt缺失：${res.altMiss}`);
      }catch(e){alert('检测失败：'+e.message);}
      btn.disabled=false;btn.textContent='⚡ SEO Check';
    };
  }

  /* ---------- 4. 列表复制外链 ---------- */
  if(config.darkCopyBtn){
    hooks.preListRender.push(list=>{
      list.forEach(r=>{
        r.__extra=`<button class="btn" onclick="navigator.clipboard.writeText('https://oliverfr.com/articles/${r.slug||r.id}.html').then(()=>alert('已复制链接'))">复制</button>`;
      });
    });
  }

  /* ---------- 5. PWA 离线 ---------- */
  if(config.pwa && 'serviceWorker' in navigator){
    window.addEventListener('load',()=>navigator.serviceWorker.register('/sw.js').catch(()=>{}));
  }

  /* ---------- 6. 在运行环境中打补丁（Hook 注入到原函数） ---------- */
  const ready = setInterval(()=>{
    if(typeof loadArticles==='function' && typeof submitBtn!=='undefined'){
      clearInterval(ready);

      /* 6‑A. 补丁 loadArticles：在渲染前/后触发 Hook，可插入额外列 */
      const origLoad = loadArticles;
      window.loadArticles = async (reset=false,kw='')=>{
        const lst = await origLoad(reset,kw); // 原函数已负责渲染
        await runHook('preListRender', lst||[]);
        // 若插件往 r.__extra 填内容，循环追加
        document.querySelectorAll('#articlesTable tbody tr').forEach((tr,i)=>{
          const data = (lst||[])[i];
          if(data && data.__extra && !tr.__extraAdded){
            tr.lastElementChild.innerHTML += data.__extra;
            tr.__extraAdded=true;
          }
        });
        return lst;
      };

      /* 6‑B. 补丁 submit（发布前后 Hook） */
      const subBtn=document.getElementById('submitBtn');
      const origOnClick=subBtn.onclick;
      subBtn.onclick=async(e)=>{
        e&&e.preventDefault();
        await runHook('preSubmit',{});
        const row=await origOnClick.apply(this,arguments);
        await runHook('postSubmit',row);
        return row;
      };

      /* 6‑C. 登录成功后 Hook */
      runHook('postLogin',{});
    }
  },300);

  })();
  </script>
</body>
</html>

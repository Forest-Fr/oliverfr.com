<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>医疗 Copilot 管理后台</title>
  <link rel="icon" href="MeFan Logo.png" type="image/x-icon"/>
  <style>
    body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; background:#f0f2f5; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 24px; background:#fff; box-shadow:0 2px 4px rgba(0,0,0,.1); }
    header h1 { margin:0; font-size:1.25rem; }
    header .actions { display:flex; }
    header .actions button { margin-left:8px; padding:6px 12px; border:none; border-radius:4px; cursor:pointer; }

    #controls { padding:16px; background:#fff; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    #controls input, #controls select, #controls button { padding:6px 8px; border:1px solid #ccc; border-radius:4px; }

    /* 表格滚动容器 */
    .table-container { overflow-x:auto; -webkit-overflow-scrolling:touch; }

    #convTable { width:100%; border-collapse:collapse; margin-top:16px; background:#fff; min-width:800px; }
    #convTable th, #convTable td { padding:8px 12px; border:1px solid #ddd; }
    #convTable th { background:#fafafa; text-align:left; }
    .empty { text-align:center; padding:24px; color:#888; }

    /* 操作按钮 */
    .btnPreview, .btnEdit, .btnDel { margin-right:6px; padding:4px 8px; border:none; border-radius:4px; cursor:pointer; }
    .btnPreview { background:#1890ff; color:#fff; }
    .btnEdit    { background:#52c41a; color:#fff; }
    .btnDel     { background:#fa541c; color:#fff; }

    /* 分页 */
    #pager { margin:16px 24px; display:flex; align-items:center; gap:12px; }
    #pager button { padding:6px 12px; border:none; border-radius:4px; cursor:pointer; }

    /* 详情/编辑 弹窗 */
    #detailModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); align-items:center; justify-content:center; z-index:2000; }
    #detailModal .modal-content { position:relative; background:#fff; width:90%; max-width:600px; max-height:80%; overflow:auto; border-radius:8px; padding:16px; }
    #detailModal .close-btn { position:absolute; top:12px; right:12px; font-size:20px; background:none; border:none; cursor:pointer; }

    /* 移动端卡片式布局 & 调整 Pager 水平排列 & 去掉右侧灰边 */
@media (max-width: 768px) {
  /* 禁止页面水平滚动，防止灰边 */
  html, body {
    overflow-x: hidden;
  }

  /* 让 header, controls, pager 在窄屏下仍水平排列 */
  header, #controls, #pager {
    flex-direction: row;
    justify-content: space-between;
  }
  header .actions, #controls {
    width: auto;
  }
  header .actions button, #controls button {
    flex: none;
    margin: 0;
  }

  /* 隐藏原始表头 */
  #convTable thead { display: none; }

  /* 卡片列表 */
  #convTable,
  #convTable tbody,
  #convTable tr {
    display: block;
    width: 100%;
  }
  #convTable tr {
    margin-bottom: 1em;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fff;
    padding: 0.5em;
  }
  #convTable td {
    display: flex;
    justify-content: space-between;
    padding: 0.5em 0;
    border: none;
    border-bottom: 1px solid #eee;
  }
  #convTable td:last-of-type {
    border-bottom: none;
  }
  #convTable td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #333;
    margin-right: 8px;
  }

  /* 表格本身撑满容器 */
  #convTable {
    width: 100%;
    min-width: auto;
  }

  /* 表格外层容器与上方控件相同内边距，并铺白底 */
  .table-container {
    width: 100%;
    margin: 0;
    padding: 0 16px;
    box-sizing: border-box;
    background: #fff;       /* ← 白底填满两侧 */
    overflow-x: auto;
  }

  /* Pager 水平居中 */
  #pager {
    justify-content: center;
    width: 100%;
    padding: 0 16px;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>医疗 Copilot 管理后台</h1>
    <div class="actions">
      <button id="btnRefresh">刷新列表</button>
      <button id="btnLogout">登出</button>
    </div>
  </header>

  <div id="controls">
    <input type="text" id="filterCode" placeholder="按访问码过滤" />
    <button id="btnFilter">应用筛选</button>
    <button id="btnExport">导出当前页 CSV</button>
  </div>

  <div class="table-container">
    <table id="convTable">
      <thead>
        <tr>
          <th>创建时间 (北京时间)</th>
          <th>病情记录</th>
          <th>诊断报告</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr class="empty"><td colspan="4">加载中…</td></tr>
      </tbody>
    </table>
  </div>

  <div id="pager">
    <button id="btnPrev">&laquo; 上一页</button>
    <span>第 <span id="curPage">1</span> 页</span>
    <button id="btnNext">下一页 &raquo;</button>
  </div>

  <div id="detailModal">
    <div class="modal-content">
      <button class="close-btn" id="modalClose">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
  (function(){
    const API_BASE = 'https://admin-your-medical.mefans.workers.dev';
    const tbody    = document.querySelector('#convTable tbody');
    const filterIn = document.getElementById('filterCode');
    const btnPrev  = document.getElementById('btnPrev');
    const btnNext  = document.getElementById('btnNext');
    const curPage  = document.getElementById('curPage');
    const pageSize = 10;
    let page = 1, lastList = [];

    function fmtTimeBeijing(iso){
      return new Date(iso).toLocaleString('zh-CN',{
        timeZone:'Asia/Shanghai',
        year:'numeric',month:'2-digit',day:'2-digit',
        hour:'2-digit',minute:'2-digit',second:'2-digit'
      });
    }

    async function loadConversations(){
      tbody.innerHTML = '<tr class="empty"><td colspan="4">加载中…</td></tr>';
      try {
        let url = `${API_BASE}/admin/api/conversations?page=${page}&pageSize=${pageSize}`;
        const codeFilter = filterIn.value.trim();
        if(codeFilter) url += `&access_code=${encodeURIComponent(codeFilter)}`;
        const res = await fetch(url, { credentials:'include' });
        if(!res.ok) throw new Error(res.statusText);
        const list = await res.json();
        lastList = list;
        renderTable(list);
      } catch(e){
        tbody.innerHTML = `<tr class="empty"><td colspan="4">加载失败：${e.message}</td></tr>`;
      }
      curPage.textContent = page;
    }

    function renderTable(list){
      if(!list.length){
        tbody.innerHTML = '<tr class="empty"><td colspan="4">无匹配记录</td></tr>';
        return;
      }
      tbody.innerHTML = '';
      list.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="创建时间 (北京时间)">${fmtTimeBeijing(item.created_at)}</td>
          <td data-label="病情记录" title="${item.transcript}">${item.transcript.slice(0,30)}…</td>
          <td data-label="诊断报告" title="${item.diagnosis}">${item.diagnosis.slice(0,30)}…</td>
          <td data-label="操作">
            <button class="btnPreview">预览</button>
            <button class="btnEdit">编辑</button>
            <button class="btnDel">删除</button>
          </td>
        `;
        tr.querySelector('.btnPreview').onclick = ()=> showPreview(item);
        tr.querySelector('.btnEdit').onclick    = ()=> showEditForm(item);
        tr.querySelector('.btnDel').onclick     = async ()=>{
          if(!confirm('确定要删除？')) return;
          await fetch(`${API_BASE}/admin/api/conversations/${item.id}`, {
            method:'DELETE', credentials:'include'
          });
          loadConversations();
        };
        tbody.appendChild(tr);
      });
    }

    function exportCSV(){
      if(!lastList.length) return alert('无数据可导出');
      const header = ['创建时间','病情记录','诊断报告'];
      const rows = lastList.map(it=>[
        fmtTimeBeijing(it.created_at),
        `"${it.transcript.replace(/"/g,'""')}"`,
        `"${it.diagnosis.replace(/"/g,'""')}"`
      ]);
      const csv = header.join(',') + '\n' + rows.map(r=>r.join(',')).join('\n');
      const blob = new Blob([csv],{type:'text/csv'});
      const url  = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `page${page}.csv`; a.click();
      URL.revokeObjectURL(url);
    }

    const modal     = document.getElementById('detailModal');
    const modalBody = document.getElementById('modalBody');
    document.getElementById('modalClose').onclick = ()=> modal.style.display='none';
    modal.onclick = e=> { if(e.target===modal) modal.style.display='none'; };

    function showPreview(item){
      modalBody.innerHTML = `
        <h2>对话详情</h2>
        <p><strong>创建时间：</strong>${fmtTimeBeijing(item.created_at)}</p>
        <h3>病情记录</h3><pre style="white-space:pre-wrap;">${item.transcript}</pre>
        <h3>诊断报告</h3><pre style="white-space:pre-wrap;">${item.diagnosis}</pre>
      `;
      modal.style.display = 'flex';
    }

    function showEditForm(item){
      modalBody.innerHTML = `
        <h2>编辑对话</h2>
        <label>病情记录：</label><br>
        <textarea id="editTranscript" style="width:100%;height:80px;">${item.transcript}</textarea><br><br>
        <label>诊断报告：</label><br>
        <textarea id="editDiagnosis" style="width:100%;height:120px;">${item.diagnosis}</textarea><br><br>
        <button id="saveEdit" style="margin-right:8px;">保存</button>
        <button id="cancelEdit">取消</button>
      `;
      modal.style.display = 'flex';
      document.getElementById('cancelEdit').onclick = ()=> modal.style.display='none';
      document.getElementById('saveEdit').onclick = async ()=>{
        const t = document.getElementById('editTranscript').value.trim();
        const d = document.getElementById('editDiagnosis').value.trim();
        await fetch(`${API_BASE}/admin/api/conversations/${item.id}`, {
          method:'PATCH', credentials:'include',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ transcript:t, diagnosis:d })
        });
        modal.style.display='none';
        loadConversations();
      };
    }

    document.getElementById('btnRefresh').onclick = ()=>{ page=1; loadConversations(); };
    document.getElementById('btnFilter' ).onclick = ()=>{ page=1; loadConversations(); };
    document.getElementById('btnLogout' ).onclick = ()=>{ location.href='/cdn-cgi/access/logout'; };
    document.getElementById('btnExport' ).onclick = exportCSV;
    btnPrev.onclick = ()=>{ if(page>1){ page--; loadConversations(); } };
    btnNext.onclick = ()=>{ page++; loadConversations(); };

    loadConversations();
  })();
  </script>
</body>
</html>
